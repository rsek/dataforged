        description: |-
          Zealots are those we have lost to their faith. Friends and loved ones are discarded or forgotten. Communities are left behind. Possessions are discarded or turned over to the needs of the sect. They live for one purpose, and all other vows are forsaken. This single-minded devotion changes them, sometimes irrevocably.

          Some zealots worship ancient, forgotten gods, and seek to return them to their former horrible glory. Others serve new religious movements, caught up in promises of a better life. Some worship mortal leaders as if they were gods—perhaps even believing them to be the avatar of divinity.

          This sense of belonging, of purpose, can be a powerful lure in this perilous land.
        quest_starter: |-
          You have lost someone to an emerging sect which seeks to unleash a forgotten power or entity. They dwell within a **[Hallowed](ironsworn/themes/hallowed) [Underkeep](ironsworn/domains/underkeep)**. What is the nature of their belief? Will you attempt to save this person from their faith, or see them destroyed along with it?
  firstborn:
    title:
      canonical: Firstborn
      short: Firstborn
    source:
      page: 142
    summary: The **Firstborn** are beings who walked the Ironlands uncountable years before humans arrived.
    description: |-
      The firstborn lived here long before the humans landed on these shores. The humans, in their arrogance, named this peninsula the Ironlands and called themselves Ironlanders—but the firstborn gave it names of their own in a time beyond the reach of memory.
    encounters:
      elf:
        title:
          canonical: Elf
        rank: 2
        source:
          license: https://creativecommons.org/licenses/by-nc-sa/4.0/
          title: Ironsworn Rulebook
          page: 142
        features:
          - Large, luminous eyes seen through wooden masks
          - Gray-green skin the texture of dry leaves
          - Sonorous voices
          - Wielding bows and spears
        drives:
          - Protect the wilds
          - Drive out trespassers, or see them pay
        tactics:
          - Strike from shadow
          - Force their surrender
          - Turn the forest against them
        # Tags:
        # - tanglewood
        # - wild
        # - sentient
        description: |-
          Elves are strange beings of the forest, seldom seen beyond the ancient woods of the [Deep Wilds](ironsworn/regions/deep_wilds). They are fiercely protective of their lands and suspicious of humans. Their scouts patrol the borderlands, riding the fearsome mounts we call [gaunts](ironsworn/encounters/animals/gaunt). Others of their kind watch us from the shadow of the deep woods, spears and bow at the ready. Some say elven mystics can bind the [animals](ironsworn/encounters/animals) and [beasts](ironsworn/encounters/beasts) of the forest to aid in the defense of the Wilds.

          A few warn that the elves are biding their time, readying the attack which will drive us from these lands.
        quest_starter: |-
          The leader of an [Ironlander](ironsworn/encounters/ironlanders) community seeks an audience with the elves. For what purpose? Why are you compelled to help?
        your_truth: |-
          Elves conceal their faces behind [ornate wooden masks](ironsworn/assets/path/masked). What do these masks
          signify?
      giant:
        title:
          canonical: Giant
        rank: 4
        source:
          license: https://creativecommons.org/licenses/by-nc-sa/4.0/
          title: Ironsworn Rulebook
          page: 143
        features:
          - Dark hair and ruddy skin
          - Twice the size of a tall man, or more
          - Wearing layers of wool, hide and furs
          - Stoic and observant
        drives:
          - Survive the winter
          - Protect the herd
        tactics:
          - Fight as a last resort
          - Sweeping strike
          - Make them flee
        # Tags:
        #   - pass
        #   - wild
        #   - sentient
        description: |-
          Giants dwell in the [Tempest Hills](ironsworn/regions/tempest_hills) and [Veiled Mountains](ironsworn/regions/veiled_mountains). They live a nomadic life alone or in small family units, herding oxen, mountain goats, and sheep. In their own language they are called the jokul.

          Many [Ironlanders](ironsworn/encounters/ironlanders) misinterpret their quiet nature for dullness, but giants are keenly intelligent and observant. They have a great respect for life, even for our kind, and will use trickery and negotiation to avoid a fight. When they are left without other options, an enraged giant is a devastating, relentless force.
        quest_starter: |-
          A pair of giants are raiding human settlements, stealing supplies and livestock. With winter coming, the survival of those settlements is threatened. What is driving the giants down from the hills?
        your_truth: |-
          Every fifth spring, the giant clans meet for a gathering. There, the memory-keepers sing of a great giant hero, revered by all. Who is this hero?
      primordial:
        title:
          canonical: Primordial
        rank: 4
        source:
          license: https://creativecommons.org/licenses/by-nc-sa/4.0/
          title: Ironsworn Rulebook
          page: 144
        features:
          - Personification of the natural world
          - Turbulent, changing form
          - Vaguely human-like or animal-like form
        drives:
          - Embody chaos
          - Cling to vestiges of power
        tactics:
          - Control the elements
          - Destroy with primal rage
        # Tags:
        #   - marine
        #   - pass
        #   - shadowfen
        #   - tanglewood
        #   - arctic
        #   - wild
        description: |-
          The primordials, said to be the vestigial spirits of long-forgotten gods, are the most ancient of the [firstborn](ironsworn/encounters/firstborn). Each embodies some aspect of the natural world, bound in a form which is a crude mimicry of a human or large [animal](ironsworn/encounters/animals). A river primordial is a mass of rock, gravel, and flowing water. A forest primordial is comprised of wood, earth, rocks, and plants. A mountain primordial is a lumbering being of glacier stone and ice. A fire primordial, depending on its mood, might take form as embers, ash and smoke—or as a raging pyre.

          They range in size from the height of an [Ironlander](ironsworn/encounters/ironlanders) to half-again as tall as a giant. Rumors persist of primordials who dwell in the deepest parts of the [Wilds](ironsworn/encounters/deep_wilds), or high in the ranges of the [Veiled Mountains](ironsworn/regions/veiled_mountains), who are as tall as an ancient tree. Beyond, some suggest, in the Shattered Wastes, live primordials who tower into the clouds. Is the sound of distant thunder sometimes the footfalls of mountain-sized primordials who dwell beyond the edges of the known world?

          Primordials are solitary beings and as unpredictable as the natural forces they personify. They might ignore you. They might lurk at a distance, as if observing you. Or, they might attack. They do not speak in any language we can understand. Some suggest they have no intelligence, and are merely a manifestation of the natural world, no different than a winter storm.

          How do you kill an primordial? Most scoff at the idea. You are just as likely to kill the rain or the sea. A [mystic](ironsworn/encounters/ironlanders/mystic) might tell you to use a weapon imbued with elemental power. Don’t trust them. If you see a primordial, keep your distance. Better yet, run.
        quest_starter: |-
          In the dead of winter, a fire primordial is razing homes and burning a nearby wood. At night, orange flames light the sky. What can be done to stop this destruction?
      troll:
        title:
          canonical: Troll
        rank: 3
        source:
          license: https://creativecommons.org/licenses/by-nc-sa/4.0/
          title: Ironsworn Rulebook
          page: 145
        features:
          - Long limbs
          - Sunken, beady eyes
          - Translucent skin camouflaged to the environment
          - Keen sense of smell
          - Speaks in gibberish
        drives:
          - Find pretty things
          - Keep it secret
        tactics:
          - Be sneaky
          - Bite and claw
          - Run and hide
        # Tags:
        #   - shadowfen
        #   - wild
        #   - sentient
        description: |-
          Trolls mostly live in the [Flooded Lands](ironsworn/regions/flooded_lands), but it’s not unusual to encounter one in the [Hinterlands](ironsworn/regions/hinterlands) or even in the southern reaches of the [Havens](ironsworn/regions/havens). They are solitary creatures, wary of contact with [Ironlanders](ironsworn/encounters/ironlanders) but likely to attack if scared or provoked.

          They move with their back hunched, often skulking on all four gangly limbs. When they stand straight they are much taller than humans—nearly as tall as a giant. Their skin is a sickly pale gray, but they can camouflage themselves by changing it to match their environment.

          Trolls collect objects of all sorts, and particularly value [Ironlander](ironsworn/encounters/ironlanders) trinkets. They are tormented by the fear of others stealing their hoard, and are constantly seeking out new, better hiding places. The items are mostly junk to anyone but a troll, but occasionally an object of real value finds its way into the dregs.
        quest_starter: |-
          The villagers tolerate the troll who lives nearby because its presence serves to dissuade a greater threat. They even donate items for its hoard, and put up with its occasional thievery. But now, the troll is missing. What is the looming threat the troll helped avert?
      varou:
        title:
          canonical: Varou
        rank: 2
        source:
          license: https://creativecommons.org/licenses/by-nc-sa/4.0/
          title: Ironsworn Rulebook
          page: 146
        features:
          - Yellow eyes shining in the moonlight
          - Pointed ears and snout-like faces
        drives:
          - Take their land
          - Defend my kin
          - Keep the bloodcall at bay
        tactics:
          - Strike at night
          - Leap into combat
          - Let loose the bloodcall
        # Tags:
        #   - tanglewood
        #   - wild
        #   - sentient
        #   - squatter
        description: |-
          The varou are humanoid beings who dwell within the [Deep Wilds](ironsworn/regions/deep_wilds) and in the woods of the [Hinterlands](ironsworn/regions/hinterlands). They have fierce, wolf-like features and are broad-shouldered and a head taller than the average [Ironlander](ironsworn/encounters/ironlanders). Their long hair is ornately groomed and decorated with beads and other trinkets.

          The varou value territory above all things. They often war amongst themselves and against the [elves](ironsworn/encounters/firstborn/elf) to gain or defend holdings. They mark their claims by carving clan symbols into trees. Only the foolish ignore the warning of these border signs. Several of our settlements—built too close to varou territory—are now abandoned ruins bearing the mark of a victorious varou clan.
        quest_starter: |-
          A varou clan has carved their mark into the trees surrounding an [Ironlander](ironsworn/encounters/ironlanders) community, claiming it as their territory. An attack is surely imminent. What will you do to prevent it?
        your_truth: |-
          A young varou receives their keth—a curved dagger—before undergoing a rite of passage. What must they do to take their place among the adults of the clan?
      atanya:
        title:
          canonical: Atanya
        rank: 2
        source:
          license: https://creativecommons.org/licenses/by-nc-sa/4.0/
          title: "Ironsworn: Delve"
          page: 112
        features:
          - Stout forms
          - Iridescent skin and dark hair
          - Clothed in hides and furs
        drives:
          - Hunt and fish
          - Respect the sea
          - Seek out new lands
        tactics:
          - Strike with spears
          - Fight as one, and embody the power of the mighty sea
        # Tags:
        #   - marine
        #   - arctic
        #   - wild
        #   - sentient
        description: |-
          These people of the sea dwell among the [Barrier Islands](ironsworn/regions/barrier_islands), along the [Ragged Coast](ironsworn/regions/ragged_coast), and amid [the frozen landscapes of the far north](ironsworn/regions/veiled_mountains). Some live in isolated villages clinging to rugged shores, or as nomads among the [icereaches](ironsworn/domains/icereach). Others spend their lives aboard finely-crafted vessels called drift-homes. These ships find safe anchorage during the cruelest depths of winter, and return to the sea in calmer months.

          The atanya are a diverse people, but most are well-suited to a life amid the northern climes. They are strong, hardy, and long-lived. Their height and stout forms give them an imposing physical presence, but they are generally good-natured. They have an unnatural sense of the coming weather and an innate understanding of the sea. Some say they once lived in the depths of the ocean, but were cursed by a forsaken god and banished to the world above.
        quest_starter: |-
          A generation ago, one of your kin was rescued at sea by an atanya ship. By their tradition, this incurred a life debt—which went unpaid by your long-dead relative and now passes to you. They ask you to delve into the flooded bowels of a **[Ravaged](ironsworn/themes/ravaged) [Sea Cave](ironsworn/domains/sea_cave)** to recover a precious item. What is it they seek?
        your_truth: |-
          Atanya ships sometimes sail to the west, and do not return for months or years. Some are never seen again. What is rumored to lie beyond the
          western horizon?
      merrow:
        title:
          canonical: Merrow
        rank: 2
        source:
          license: https://creativecommons.org/licenses/by-nc-sa/4.0/
          title: "Ironsworn: Delve"
          page: 113
        features:
          - Gray scaled skin
          - Bulbous eyes
          - Webbed claws
        drives:
          - Blood for the deep gods
        tactics:
          - Swarm and overwhelm
          - Entangle in nets
          - Drag back to the depths
        # Tags:
        #   - marine
        #   - shadowfen
        #   - faithful
        #   - wild
        #   - remnant
        #   - sentient
        description: |-
          These semiaquatic beings dwell within coastal waters, sea caves, and saltwater marshes. They are fierce protectors of their realm, driven by a zealous devotion to their gods. Their eyes are large and glossy black. They have hunched forms and long limbs, and move with deadly grace in watery environments. Their language is a cacophony of clicks, low grunts, and whistles.

          They war against the atanya clans, rarely interact with other firstborn, and are openly hostile to Ironlanders. They emerge from their sunken lairs to swarm over ships or coastal settlements, dragging their victims into the depths. As night falls, the people of seaside villages light their torches, ward their gates, and keep an eye to the waters.
        quest_starter: |-
          Sailors speak in hushed tones of a large merrow, its skin translucent white, wielding a wicked stone blade. It strikes out from a hidden **[Fortified](ironsworn/themes/fortified) [Sea Cave](ironsworn/domains/sea_cave)** to raid indiscriminately. This merrow and its clan take no prisoners, instead performing bloodletting rituals aboard the ships they attack. What is the origin of this leader? What is the purpose of these violent rituals?
        your_truth: |-
          The merrow worship one god above all others. What form does it take? What
          does it demand of its supplicants?
  animals:
    title:
      canonical: Animals
      short: Animal
    source:
      page: 147
    summary: "**Animals** are common creatures."
    description: |-
      Animals are the mundane creatures which dwell in the Ironlands. Some animals are native to these lands; others were also common in the Old World.

      Most wild animals are skittish and do not pose a threat to humans. Those creatures have no rank, and can be attacked or interacted with using appropriate moves. For example, [Resupply](ironsworn/moves/adventure/resupply) can represent hunting for deer or small game.

      A few notable exceptions—predators, aggressive creatures, and animals trained to fight—are noted here.
    encounters:
      bear:
        title:
          canonical: Bear
        rank: 3
        source:
          license: https://creativecommons.org/licenses/by-nc-sa/4.0/
          title: Ironsworn Rulebook
          page: 147
        features:
          - Fearsome teeth and claws
          - Thick hide
        drives:
          - Find food
          - Defend cubs
        tactics:
          - Roar
          - Pin down
          - Maul with savage force
        # Tags:
        #   - pass
        #   - shadowfen
        #   - tanglewood
        #   - arctic
        #   - wild
        #   - squatter
        description: |-
          Most bears are not aggressive. They avoid [Ironlanders](ironsworn/encounters/ironlanders) and are unlikely to attack unless they see you as a threat.

          There are exceptions. The silver bears of the [Veiled Mountains](ironsworn/regions/veiled_mountains), which sometimes range as far south as the [Tempest Hills](ironsworn/regions/tempest_hills), are territorial, powerful, and aggressive. Likewise, the ash bear, encountered in [woodlands](ironsworn/domains/tanglewood) through the Ironlands, is known for its ferocity and cunning. If either catch the scent of you on the wind, they are likely to hunt you down and attack.
        quest_starter: |-
          A group of [hunters](starforged/assets/path/hunter) felled a large ash bear with several arrows. It tumbled into a river and was swept away. Unfortunately, the bear they thought dead is now stalking the group as they make their way back home.
      boar:
        title:
          canonical: Boar
        rank: 2
        source:
          license: https://creativecommons.org/licenses/by-nc-sa/4.0/
          title: Ironsworn Rulebook
          page: 148
        features:
          - Wiry coats
          - Long tusks
          - Vicious
        drives:
          - Forage
          - Protect territory
          - Defend sows
        tactics:
          - Charge and gore
          - Circle and attack again
        # Tags:
        #   - pass
        #   - shadowfen
        #   - tanglewood
        #   - wild
        #   - squatter
        description: |-
          In the Old World, wild boars were belligerent and dangerous animals. Here in the Ironlands? They are even bigger and meaner. They will attack without warning or provocation. They will run you down, gore you, bite you, and circle around to do it all again. And again. And again.
        quest_starter: |-
          A boar hunt ends in tragedy when an [Ironlander](ironsworn/encounters/ironlanders) is gored and grievously
          wounded. How do you know this person? What terrible truth do they
          reveal as they lay dying?
      gaunt:
        title:
          canonical: Gaunt
        rank: 2
        source:
          license: https://creativecommons.org/licenses/by-nc-sa/4.0/
          title: Ironsworn Rulebook
          page: 148
        features:
          - Horse-like creature with a lean, skeletal frame
          - Ghostly pale eyes
          - Black, scaled hide
        drives:
          - Run like the wind
        tactics:
          - Rear up
          - Charge
          - Trample
        # Tags:
        #   - tanglewood
        #   - wild
        description: |-
          A gaunt is a creature unique to the Ironlands. They maneuver across the rough, dense terrain of the [Deep Wilds](ironsworn/regions/deep_wilds) and [Hinterlands](ironsworn/regions/hinterlands) with uncanny speed and grace. This makes them ideal as mounts for the [elves](ironsworn/encounters/firstborn/elf), who breed and train them.

          A gaunt will not usually act aggressively without provocation, but they are as deadly as the fiercest warhorse under the command of a talented rider.
        quest_starter: |-
          Villages in the [Hinterlands](ironsworn/regions/hinterlands) have fallen prey to a large band of gaunt-riding [elves](ironsworn/encounters/firstborn/elf). They attack with sudden and violent force, and are gone before any sort of defense can be mustered. Their leader, a warrior of unmatched skill, rides a distinctive white gaunt. What has driven these elves to strike out against the [Ironlanders](ironsworn/encounters/ironlanders)?
        your_truth: |-
          Some gaunts live in wild herds. They once roamed the wilds in countless numbers, but few now remain. What has happened to thin these herds so dramatically?
      marsh_rat:
        title:
          canonical: Marsh rat
        rank: 1
        source:
          license: https://creativecommons.org/licenses/by-nc-sa/4.0/
          title: Ironsworn Rulebook
          page: 149
        features:
          - Beady eyes
          - Long tails
        drives:
          - Eat everything
          - Breed
        tactics:
          - Swarm and bite
        # Tags:
        #   - shadowfen
        #   - vermin
        #   - wild
        description: |-
          The marsh rat is a rodent of unusual size. They are all-too-common in the [Flooded Lands](ironsworn/regions/flooded_lands) or in wetlands within the [Hinterlands](ironsworn/regions/hinterlands) and [Deep Wilds](ironsworn/regions/deep_wilds).

          They will eat almost anything, including carrion and waste. Our grain stores and pantries are an easy target for a hungry pack, who will dig tunnels or chew through walls to get at the food. They will also try to make a meal out of living prey—deer, cattle, or even an unlucky [Ironlander](ironsworn/encounters/ironlanders). It is said that a swarm of marsh rats can kill a horse and reduce it to bone in a matter of hours.
        quest_starter: |-
          Marsh rats raided the stores of an isolated settlement. How will you ensure the [Ironlanders](ironsworn/encounters/ironlanders) have enough food to survive the coming winter?
      wolf:
        title:
          canonical: Wolf
        rank: 2
        source:
          license: https://creativecommons.org/licenses/by-nc-sa/4.0/
          title: Ironsworn Rulebook
          page: 150
        features:
          - Keen senses
        drives:
          - Fight rivals
          - Mark territory
          - Run with the pack
        tactics:
          - Stalk
          - Pack rush
          - Drag to the ground
        # Tags:
        #   - pass
        #   - shadowfen
        #   - tanglewood
        #   - arctic
        #   - wild
        #   - sentient
        #   - squatter
        description: |-
          The Ironlands are home to several breeds of wolves. Most are not aggressive and stay clear of settlements and travelers. Despite that, attacks against [Ironlanders](ironsworn/encounters/ironlanders) are not unknown. A harsh winter and insufficient prey can drive a pack to hunt livestock or even an unwary Ironlander. As night falls we hear their howls, and hope they are well fed.
        quest_starter: |-
          You find the grisly remains of a pack of wolves. All are dead, even the cubs. What caused this? Why is it a harbinger of a greater danger?
      bladewing:
        title:
          canonical: Bladewing
        rank: 2
        source:
          license: https://creativecommons.org/licenses/by-nc-sa/4.0/
          title: "Ironsworn: Delve"
          page: 114
        features:
          - Large, dagger-shaped wings
          - Elongated jaws with needle-like teeth
          - Dark, leathery hide
        drives:
          - Take flight under the cover of darkness
          - Hunt from above
        tactics:
          - Glide silently
          - Sudden, swift attack
        # Tags:
        #   - pass
        #   - subterranean
        #   - vermin
        #   - wild
        #   - squatter
        description: |-
          These carnivorous creatures dwell in caves and ruins, and emerge at night to hunt. They have a lean, angular form, with a wingspan as wide as an [Ironlander’s](ironsworn/encounters/ironlanders) outstretched arms.

          They typically feed on smaller prey, but a pack of hungry bladewings will harass larger victims, diving and slashing in coordinated attacks. During the long nights of winter, swarms of these creatures have descended on Ironlander settlements or unwary travelers.
        quest_starter: |-
          Night after night, a colony of bladewings emerges to prey on a remote settlement. The creatures are rumored to lair in a long-abandoned **[Ravaged](ironsworn/themes/ravaged) [Mine](ironsworn/domains/mine)**. What is driving their attacks?
        your_truth: |-
          A clan of hill people conduct ceremonial hunts of the bladewings, and decorate their banners and shields with its form. Their [mystics](ironsworn/encounters/ironlanders/mystic) and [warriors](ironsworn/encounters/ironlanders/warrior) even wear the leathery wings as ornamentation. What powers or protections do they believe this imparts?
      carrion_newt:
        title:
          canonical: Carrion newt
        rank: 3
        source:
          license: https://creativecommons.org/licenses/by-nc-sa/4.0/
          title: "Ironsworn: Delve"
          page: 115
        features:
          - Long, sleek body
          - Brightly-colored markings
          - Serrated teeth
        drives:
          - Hunt and feed
          - Lay eggs within fresh kills
        tactics:
          - Lurk in the shallows
          - Sudden, ferocious attack
          - Unyielding bite
        # Tags:
        #   - shadowfen
        #   - subterranean
        #   - vermin
        #   - wild
        description: |-
          These semiaquatic creatures dwell within the freshwater rivers and subterranean waterways of the Ironlands. They have a long, eel-like body, a flat head, and short, claw-tipped legs.

          A mature adult grows to the length of a horse. They are ungainly on land, but fast and agile within the water. They prefer to attack landbound prey by lurking along the water’s edge and waiting for an unfortunate animal (or [Ironlander](ironsworn/encounters/ironlanders)) to come near their hiding spot.

          Carrion newts lay their eggs within the carcass of their kills. The rotting body nurtures the eggs and feeds the young newts until they burst forth into the world. If you come upon a corpse at the water’s edge—be cautious. It might be filled with dozens of hungry young newts.
        quest_starter: |-
          In the depths of a **[Wild](ironsworn/themes/wild) [Shadowfen](ironsworn/domains/shadowfen)**, the carrion newt they call Old-Gray lurks within a wide, slow river—an important waterway for trade. It is an ancient animal, larger than any newt ever seen. It has one blind eye and ash-colored skin. Recently, a trading boat was attacked and swamped by the creature. Others refuse to make the passage until Old-Gray is dealt with.
        your_truth: |-
          Carrion newt eggs are prized by a specific culture or settlement for some purpose. What is it?
      cave_lion:
        title:
          canonical: Cave lion
        rank: 3
        source:
          license: https://creativecommons.org/licenses/by-nc-sa/4.0/
          title: "Ironsworn: Delve"
          page: 116
        features:
          - Feline grace
          - Tawny, striped coat
        drives:
          - Hunt
        tactics:
          - Stalk prey
          - Leap and bite
          - Intimidating roar
        # Tags:
        #   - pass
        #   - tanglewood
        #   - subterranean
        #   - wild
        #   - squatter
        description: |-
          Cave lions are sleek, powerful creatures who dwell primarily in the [Hinterlands](ironsworn/regions/hinterlands) and [Tempest Hills](ironsworn/regions/tempest_hills). They lair in caverns and other hidden places, emerging to hunt prey such as deer, [boar](ironsworn/encounters/animals/boar), and rodents. They are typically solitary creatures, but have been seen working together to bring down larger quarry. Even a [mammoth](ironsworn/encounters/beasts/mammoth) is no match for a determined pack of cave lions.
        quest_starter: |-
          A large cave lion kills livestock in outlying [Ironlander](ironsworn/encounters/ironlanders) steadings, and attacked a farmer. It hunts well beyond its usual territory, and is said to lair in a **[Wild](ironsworn/themes/wild) [Cavern](ironsworn/domains/cavern)**. What has driven this beast from its hunting grounds?
      deep_rat:
        title:
          canonical: Deep rat
        rank: 1
        source:
          license: https://creativecommons.org/licenses/by-nc-sa/4.0/
          title: "Ironsworn: Delve"
          page: 117
        features:
          - Tiny, blind eyes
          - Wrinkled, hairless skin
          - Clawed feet
          - Jutting incisors
        drives:
          - Dig
          - Feed
        tactics:
          - Undermine paths
          - Swarm and bite
        # Tags:
        #   - subterranean
        #   - vermin
        #   - wild
        #   - squatter
        description: |-
          These foul, oversized rats have squat bodies and stubby tails. They are essentially blind, but navigate through smell and touch.

          Deep rats are constantly collecting food and will eat anything even vaguely edible. They often dwell in caves or subterranean structures, digging compulsively to expand their lair. In those places, they serve as fodder for greater creatures.
        quest_starter: |-
          A fallen hero must be laid to rest with their kinfolk, but deep rats have invaded the settlement’s tomb. Within the dark depths of this **[Infested](ironsworn/themes/infested) [Barrow](ironsworn/domains/barrow)** is the massive brood mother, a formidable creature that will fight savagely to protect the horde.
        your_truth: |-
          During the longest night of winter, deep rats swarm the surface world. They are drawn inexorably to a specific place. What is it?
      nightmare_spider:
        title:
          canonical: Nightmare spider
        rank: 2
        source:
          license: https://creativecommons.org/licenses/by-nc-sa/4.0/
          title: "Ironsworn: Delve"
          page: 118
        features:
          - Pale, semitransparent body
          - Long, skinny legs
          - Fangs, dripping with venom
        drives:
          - Lurk in darkness
          - Feed
          - Lay eggs
        tactics:
          - Spin webs
          - Drop on prey
          - Pierce with venomous fangs
        # Tags:
        #   - tanglewood
        #   - subterranean
        #   - vermin
        #   - wild
        #   - squatter
        description: |-
          Nightmare spiders are monstrous creatures which dwell in [caves](ironsworn/domains/cavern), [ruins](ironsworn/domains/ruin), [thick woods](ironsworn/domains/tanglewood), and other dark places. They have narrow, translucent bodies, three pairs of black eyes, and long, slender legs. They typically feed on bats and rodents, but are opportunistic hunters and attack anything straying into their path or stumbling into their webbing. Their lairs are often strung with large silk egg sacs.

          For smaller animals, the toxic bite of the nightmare spider causes paralysis. For a typical [Ironlander](ironsworn/encounters/ironlanders), it dulls the senses and induces vivid hallucinations. It is these frightening, dreamlike visions which earn the creature its name.
        quest_starter: |-
          Within a **[Wild](ironsworn/themes/wild) [Tanglewood](ironsworn/domains/tanglewood)**, [mystics](ironsworn/encounters/ironlanders/mystic) live in cooperation with the spiders, supplying them with live prey. They’ve abducted someone you care about and will use them as food for these foul creatures. What is the aim of these mystics?
        your_truth: |-
          Nightmare spider toxin is harvested for a specific rite or practice. What
          is it?
      shroud_crab:
        title:
          canonical: Shroud crab
        rank: 1
        source:
          license: https://creativecommons.org/licenses/by-nc-sa/4.0/
          title: "Ironsworn: Delve"
          page: 119
        features:
          - Ridged shell
          - Snapping, slashing claws
          - Barbed, whiplike tail
        drives:
          - Lie hidden among rocks and ice
          - Feed
        tactics:
          - Mimic surroundings
          - Leap at unsuspecting prey
          - Latch onto victims with powerful legs and tail
          - Stab and slash
        # Tags:
        #   - marine
        #   - vermin
        #   - wild
        description: |-
          Shroud crabs threaten careless or unlucky [Ironlanders](ironsworn/encounters/ironlanders) along coasts and [icereaches](ironsworn/domains/icereach). They have long legs, a segmented tail, and large, serrated claws.

          Their carapace changes color to perfectly match their environment, making them nearly invisible among rocks or ice. When potential prey strays near, a shroud crab uses its powerful legs to spring at its victim. Then, it wraps around them in a horrible embrace, stabbing and slashing with its claws and barbed tail.

          Packs of shroud crabs are known to work in tandem to bring down large prey. Some report seeing mighty elk engulfed by these voracious creatures. On occasion, the body of a missing [Ironlander](ironsworn/encounters/ironlanders) is found with their flesh picked clean to the bones.
        quest_starter: |-
          A vengeful [husk](ironsworn/encounters/ironlanders/husk) curses a seaside settlement and summons a horde of shroud crabs to overrun the place in a flood of clattering legs and snapping claws. The husk dwells within an **[Infested](ironsworn/themes/infested) [Sea Cave](ironsworn/domains/sea_cave)**, protected by other shroud crabs. There, she prepares an even more horrible show of her power—one which will threaten villages up and down the [Ragged Coast](ironsworn/regions/ragged_coast).
      trog:
        title:
          canonical: Trog
        rank: 2
        source:
          license: https://creativecommons.org/licenses/by-nc-sa/4.0/
          title: "Ironsworn: Delve"
          page: 120
        features:
          - Luminescent, scaled hide
          - Keen vision
          - Long claws and sharp teeth
          - Powerful tail
        drives:
          - Lurk in darkness
          - Dig tunnels
        tactics:
          - Stealthy approach
          - Intimidating display
          - Pounce
          - Bite and thrash
        # Tags:
        #   - subterranean
        #   - vermin
        #   - wild
        #   - squatter
        description: |-
          Trogs are warm-blooded reptilian animals. They dwell in the deepest places of the Ironlands, but have moved closer to the surface in recent years. Some suggest a greater threat in those dark domains is driving them toward the surface. Many a barrow or underkeep has been breached by trogs who tunnel into those spaces.

          They are strong and agile, able to run, climb, and swim with equal speed. When they stand on two legs as a display of aggression, they are nearly as tall as an Ironlander. They have a hunched back lined with a ridge of spines, a long snout, and serrated teeth. Their scales glimmer with a colorful, ghostly light. Their bite is as powerful and unyielding as a hammer blow.
        quest_starter: |-
          Pilgrims to a **[Hallowed](ironsworn/themes/hallowed) [Ruin](ironsworn/domains/ruin)** report the site is overrun by trogs. Within the ruins, an altar to ancient gods is said to bestow fair weather and plentiful crops. Spring is near, and the pilgrims must carry out the rites of the harvest. If they don’t, the will of the people in nearby settlements will falter.
        your_truth: |-
          Some insist that following a trog tunnel into the depths of the earth will eventually lead you to a vast cavern as expansive as the overlands. Is there any truth to this? What secret people or culture lives within this hidden realm?
  beasts:
    title:
      canonical: Beasts
      short: Beast
    source:
      page: 151
    summary: "**Beasts** are monstrous creatures of unusual size and cunning."
    description: |-
      Beasts are monstrous creatures of great size and power. They are natural beings—not supernatural entities—but were unknown in the Old World.
    encounters:
      basilisk:
        title:
          canonical: Basilisk
        rank: 4
        source:
          license: https://creativecommons.org/licenses/by-nc-sa/4.0/
          title: Ironsworn Rulebook
          page: 151
        features:
          - Giant snake
          - Dull yellow-brown skin
          - Vibrant yellow eyes
        drives:
          - Devour
        tactics:
          - Lay in wait
          - Mesmerizing gaze
          - Sudden bite
          - Crush
        # Tags:
        #   - shadowfen
        #   - vermin
        #   - wild
        description: |-
          Basilisks dwell in the [Flooded Lands](ironsworn/regions/flooded_lands), lurking in the murky waters of the [swamps](ironsworn/domains/shadowfen) or within marshy thickets. There, they wait patiently for prey. They regularly feed on [marsh rats](ironsworn/encounters/animals/marsh_rat) or deer, but will eagerly make a meal out of a passing [Ironlander](ironsworn/encounters/ironlanders).
        quest_starter: |-
          The adventurer set out to slay a basilisk, only to become its next meal. Because the serpent digests its prey slowly, the remains of the adventurer are still undoubtedly within the beast—along with the heirloom sword he wielded. What is your relationship to this person? Why is recovering the sword so important to you?
        your_truth: |-
          Some piece of a basilisk anatomy is prized by the Ironlanders. What is it? How is it used?
      elder_beast:
        title:
          canonical: Elder beast
        rank: 4
        source:
          license: https://creativecommons.org/licenses/by-nc-sa/4.0/
          title: Ironsworn Rulebook
          page: 152
        features:
          - Twice the size of their common kin, or more
          - Red eyes
        drives:
          - Dominate
        tactics:
          - Intimidating display
          - Overwhelming attack
        # Tags:
        #   - marine
        #   - pass
        #   - shadowfen
        #   - tanglewood
        #   - arctic
        #   - subterranean
        #   - wild
        description: |-
          Elder beasts—wolves, bears and boars—are huge, monstrous versions of their common kin. They are primarily solitary creatures, though elder wolves have been known to lead a pack of common wolves. They are not aggressive, but are protective of their lands and the creatures within it. Some say they are avatars of the old gods and as long-lived as the oldest trees.
        quest_starter: |-
          An elder wolf, white as snow, appears to you in a dream. When you wake, the memory of its piercing gaze lingers. Is the vision a dark portent or a promise? Why are you compelled to seek this beast out?
        your_truth: |-
          What people of the Ironlands revere and protect the elder beasts? What group hunts them and why?
      harrow_spider:
        title:
          canonical: Harrow spider
        rank: 2
        source:
          license: https://creativecommons.org/licenses/by-nc-sa/4.0/
          title: Ironsworn Rulebook
          page: 153
        features:
          - Massive fangs
          - Long legs and bloated body
          - Eight iridescent black eyes
        drives:
          - Lurk
          - Feed
        tactics:
          - Drop atop prey
          - Bite with pincers
          - Trap in webbing
        # Tags:
        #   - tanglewood
        #   - vermin
        #   - wild
        description: |-
          These gigantic creatures are a menace in woodlands throughout the Ironlands. Despite their size, they move through high branches with unnatural grace, dropping suddenly to grapple their prey and entomb them in webbing.
        quest_starter: |-
          A brood of harrow spiders attacked a contingent of Ironlanders. The single survivor tells of the horrifying encounter and the monstrous brood mother—a harrow spider larger and stronger than a warhorse. What was this group’s mission? What important item are you sworn to recover from one of the victims?
      leviathan:
        title:
          canonical: Leviathan
        rank: 5
        source:
          license: https://creativecommons.org/licenses/by-nc-sa/4.0/
          title: Ironsworn Rulebook
          page: 154
        features:
          - Massive bulk
          - Flesh as tough as iron
          - Cold black eyes
          - Sinuous grace
        drives:
          - Slumber in the depths
          - Destroy those who trespass
        tactics:
          - Rise from the depths
          - Ram and swamp ships
          - Devour prey whole
        # Tags:
        #   - marine
        #   - wild
        description: |-
          These massive sea beasts lurk in the darkness of the deepest fjords and in the abyssal depths beyond the [Barrier Islands](ironsworn/regions/barrier_islands). They sometimes surface to hunt within shallower waters. They will indiscriminately destroy any [Ironlander](ironsworn/encounters/ironlanders) craft which stray to close to their hunting grounds.

          Watchful sailors might catch sight of a leviathan circling their boat, studying them, in the moments before it attacks. Their dagger-shaped head is as tough and destructive as any battering ram, able to shatter a ship in a single blow.
        quest_starter: |-
          A leviathan lurks off the coast, preying on fishing boats and trade ships. Among the dead is someone important to you. Who is it? You have vowed to send this beast back to the depths, but doing so will require a mythic weapon—The Abyssal Harpoon, an Old World artifact said to be carved from the bones of a long-dead sea god. Where is this weapon rumored to be held?
        your_truth: |-
          Some coastal people believe leviathans are a manifestation of an ancient spirit. What is it?
      mammoth:
        title:
          canonical: Mammoth
        rank: 4
        source:
          license: https://creativecommons.org/licenses/by-nc-sa/4.0/
          title: Ironsworn Rulebook
          page: 155
        features:
          - Woolly fur
          - Large head and curved tusks
          - Prehensile trunk
        drives:
          - Migrate to fertile ground
          - Forage for food
          - Protect the young of the herd
        tactics:
          - Form a protective circle
          - Charge
          - Trample
          - Gore
        # Tags:
        #   - wild
        description: |-
          These beasts resemble the elephants of the Old World’s southern realms, but are larger and covered in a coat of thick fur. They travel in herds among the [Tempest Hills](ironsworn/regions/tempest_hills), migrating south with the winter and north with the spring. They are not aggressive creatures, but are fearless and will fight to the death to protect their young.

          A herd of mammoths is an amazing and humbling sight, but smart [Ironlanders](ironsworn/encounters/ironlanders) keep their distance and stay upwind.
        quest_starter: |-
          A mammoth calf wanders alone into an [Ironlander](ironsworn/encounters/ironlanders) settlement. Why do you
          swear to reunite it with its herd?
      wyvern:
        title:
          canonical: Wyvern
        rank: 4
        source:
          license: https://creativecommons.org/licenses/by-nc-sa/4.0/
          title: Ironsworn Rulebook
          page: 156
        features:
          - Huge bat-like wings
          - Rows of teeth each the size of a knife
          - Thick hide with a metallic sheen
          - Long tail
        drives:
          - Watch for prey from high above
          - Feed
        tactics:
          - Swoop down
          - Snap up prey
          - Fearsome roar
          - Bash with tail
        # Tags:
        #   - marine
        #   - pass
        #   - tanglewood
        #   - vermin
        #   - wild
        description: |-
          There are several breeds of wyverns in the Ironlands. On the eastern coast, tawny wyverns nest in the cliffs of the [Barrier Islands](ironsworn/regions/barrier_islands) and [Ragged Coast](ironsworn/regions/ragged_coast), diving for fish in the surrounding waters. Inland, the verdant wyverns dwell in forested regions. The largest and most fearsome breed, the iron wyverns, hunt among the [Tempest Hills](ironsworn/regions/tempest_hills) and along the flanks of the [Veiled Mountains](ironsworn/regions/veiled_mountains).

          All wyverns have wolfish heads with wide jaws, thick bodies, and sinuous tails. They have short hind limbs and elongated forelimbs which extend along their wings. In flight, they are a terrifying but awe-inspiring creature. On the ground, they lumber heavily on all four limbs, their wings folded back, jaws agape, gaze fixed on their prey.

          They are the grim cruelty of the Ironlands given form. They are death.
        quest_starter: |-
          Ancient cave paintings in the [Tempest Hills](ironsworn/regions/tempest_hills) show humanoids riding atop wyverns. Perhaps these beasts can be tamed. Why are you obsessed with this possibility?
        your_truth: |-
          Rumors persist of a wyvern graveyard where wyverns instinctively go when their death is near. Where is this supposedly located? In what way do [Ironlanders](ironsworn/encounters/ironlanders) make use of wyvern bones?
      chitter:
        title:
          canonical: Chitter
        rank: 2
        source:
          license: https://creativecommons.org/licenses/by-nc-sa/4.0/
          title: "Ironsworn: Delve"
          page: 121
        features:
          - Chitinous shell
          - Snapping mandibles
        drives:
          - Sniff out food
          - Defend the nest
        tactics:
          - Summon the horde
          - Swarm and bite
          - Spew putrid vomit
          # Tags:
          #   - subterranean
          #   - vermin
          #   - wild
          #   - squatter
        description: |-
          Chitters are unnaturally large insects which dwell underground, nesting in subterranean [caves](ironsworn/domains/cavern), [ruins](ironsworn/domains/ruin) and [barrows](ironsworn/domains/barrow). They stand half the height of an [Ironlander](ironsworn/encounters/ironlanders), and move on six segmented legs.

          They are primarily scavengers, using their keen sense of smell to locate and retrieve carcasses above or below ground. Instead of eyes, chitters have three thumb-sized holes in the center of their heads through which they issue a distinctive twittering sound. This call is used to communicate with others of its kind and to help visualize their surroundings—much like bats find their way in darkness.

          They are covered in a rigid shell, and their mandibles are as sharp and destructive as a finely forged blade. They are not necessarily hostile, but will aggressively defend their nests or fight to secure a food source.

          As a last resort, a chitter may attack by spewing the contents of its stomach in a noxious spray, leaving all but the hardiest of Ironlanders temporarily blinded and retching.
        quest_starter: |-
          An [Ironlander](ironsworn/encounters/ironlanders) scavenged a relic from an **[Ancient](ironsworn/themes/ancient) [Underkeep](ironsworn/domains/underkeep)**, bringing it back to their settlement. Now, as if lured by this object, chitters attack in overwhelming waves. The walls will not hold much longer. What is this object, and what connection does it have to these creatures?
      gnarl:
        title:
          canonical: Gnarl
        rank: 4
        source:
          license: https://creativecommons.org/licenses/by-nc-sa/4.0/
          title: "Ironsworn: Delve"
          page: 122
        features:
          - Thick, sturdy legs
          - Tough hide, textured like old bark
          - Majestic horns
          - Sorrowful call
        drives:
          - Keep to the woodlands
          - Forage
        tactics:
          - Threatening posture
          - Powerful charge
          - Stomp
        # Tags:
        #   - tanglewood
        #   - wild
        description: |-
          Gnarls dwell in woodlands throughout the Ironlands. The tallest of them are nearly the height of towering trees, with a long neck and legs as stout as trunks. Atop their heads are sprays of horns which twist and intertwine like slender branches. They roam the forest alone or in small family groups, feeding on lichen, leaves, and other plants. They are not naturally aggressive, but are mighty foes when threatened.

          The color of a gnarl’s bark-like hide changes through its life, emulating the passage of the seasons. A young gnarl’s hide is the verdant green of spring. As they mature, it transitions to the deeper brown-green of summer, then the burnished amber of fall, and finally the cold gray of winter. To protect itself from potential predators, a gnarl will stand among a copse of trees. It will plant its feet, straighten its back, stretch its neck, and stay perfectly still, blending in with its surroundings.

          The low, resonant call of a gnarl can carry for miles. It is a lonely sound, as evocative and heartrending as the most mournful funeral song.
        quest_starter: |-
          A fire rages within a **[Ravaged](ironsworn/themes/ravaged) [Tanglewood](ironsworn/domains/tanglewood)**. In that place dwells an unusually large gnarl, its ancient hide as white as new snow. Why are you sworn to guide this creature safely through the blaze? What was the source of the fire? Who opposes you in this quest?
      Iron-wracked beast:
        title:
          canonical: Iron-wracked beast
        rank: 3
        source:
          license: https://creativecommons.org/licenses/by-nc-sa/4.0/
          title: "Ironsworn: Delve"
          page: 123
        features:
          - Flesh corrupted by iron
          - Pained howl
        drives:
          - Feed the insatiable hunger
          - Destroy those who wield iron
          - Find a release from pain
        tactics:
          - Attack with brutal rage
          - Bite and devour
        # Tags:
        #   - marine
        #   - pass
        #   - shadowfen
        #   - tanglewood
        #   - arctic
        #   - subterranean
        #   - corrupted
        #   - wild
        description: |-
          We don’t know the origin of the Iron Blight, nor do we know its cure. It inflicts creatures of the wilds and transforms their flesh slowly to iron. These pitiful but powerful beasts are scarred by patches of metal flesh within ragged, weeping wounds. The iron is like a parasite, devouring the host as it torments them with unstoppable pain and insatiable hunger. Their howls echo with animalistic agony and the clangor of hammer against anvil.

          In time, the Blight takes too much, and the beast dies while it is still more flesh than iron. We pray a creature never survives beyond that stage. What would it become?
        quest_starter: |-
          Your animal companion is stricken with the Iron Blight. The disease is in its early stages, but time is your enemy. Locals say the origin of the blight lies within a **[Corrupted](ironsworn/themes/corrupted) [Tanglewood](ironsworn/domains/tanglewood)**. What will you do to stop the relentless progression of the iron corruption?
        your_truth: |-
          A sect of [zealots](ironsworn/encounters/ironlanders/zealot) believe the Iron Blight is a divine manifestation. What god do they worship? What purpose do they believe the disease fulfills, and how to they intend to hasten the will of their god?
      kraken:
        title:
          canonical: Kraken
        rank: 5
        source:
          license: https://creativecommons.org/licenses/by-nc-sa/4.0/
          title: "Ironsworn: Delve"
          page: 124
        features:
          - Gargantuan size
          - Grasping tentacles
          - Beaked maw
        drives:
          - Lurk in unfathomable depths
          - Destroy those who would trespass
          - Inflict terror
          - Shatter ships
        tactics:
          - Grapple and crush
          - Attack from every direction
          - Sweep sailors from the deck
        # Tags:
        #   - marine
        #   - wild
        description: |-
          The kraken is a sea beast, as large as the mightiest longship. It is octopoid in form, with eight arms, two longer feeding tentacles, and a beak-like mouth. It emerges from the depths to hunt whales, sharks, and other large sea creatures. It is also prone to attack any [Ironlander](ironsworn/encounters/ironlanders) ships which stray into its waters, plucking the crew off the deck and crushing the vessel as easily as one would snap a piece of kindling.
        quest_starter: |-
          A kraken lurks at the mouth of a fjord. Fisher folk refuse to sail those waters, and trade ships rarely survive the passage. The settlement on the fjord cannot survive without resupply, and overland travel is impossible during this harsh winter. Elders tell of the Dawnrunner, a blessed longship of the original settlers, sealed away in a **[Hallowed](ironsworn/themes/hallowed) [Sea Cave](ironsworn/domains/sea_cave)** with the body of its legendary captain. Only this ship, it is said, can outrun the kraken.
        your_truth: |-
          A clan of seafolk conduct a yearly hunt to kill a kraken. Although they have never succeeded, and untold [Ironlanders](ironsworn/encounters/ironlanders) have died in the quest, the practice persists. What event or change do they believe killing the beast will bring about? What venerated weapon do they wield in this hunt?
      nightspawn:
        title:
          canonical: Nightspawn
        rank: 3
        source:
          license: https://creativecommons.org/licenses/by-nc-sa/4.0/
          title: "Ironsworn: Delve"
          page: 125
        features:
          - Mutated form (see the [Monstrosity oracle](ironsworn/oracles/monstrosity))
        drives:
          - Guard against intruders
          - Lurk in the shadows
          - Endure beyond memory
        tactics:
          - Varied (see the [Monstrosity oracle](ironsworn/oracles/monstrosity))
        # Tags:
        #   - marine
        #   - pass
        #   - shadowfen
        #   - tanglewood
        #   - arctic
        #   - subterranean
        #   - vermin
        #   - corrupted
        #   - faithful
        #   - remnant
        #   - squatter
        description: |-
          What we call the nightspawn are mutated beasts which take a variety of forms. Some are animal-like, or combine the characteristics of different creatures. Others are bizarre aberrations seemingly born of chaos. A few even possess twisted mockeries of human features.

          They are rare beasts, but dwell in every region and environment of the Ironlands, from the dark waters of the [Ragged Coast](ironsworn/regions/ragged_coast) to the [icy plains](ironsworn/domains/icereach) of the [Shattered Wastes](ironsworn/regions/shattered_wastes). Often, they protect ancient [ruins](ironsworn/domains/ruin), forgotten relics, and other secrets. They watch and wait, and show no mercy to those who trespass in their domain.

          We do not know the origin of the nightspawn. They are enigmatic creatures, rarely emerging from their dark lairs except during the long nights of winter. Is it the latent magic of these lands which gives them life? Have they passed through the veil from some other realm? Perhaps some questions are best left unanswered.
        quest_starter: |-
          The first settlers, your forebears, told tales of a great nightspawn at the heart of a **[Ravaged](ironsworn/themes/ravaged) [Ruin](ironsworn/domains/ruin)**. According to those stories, it guards a pool of life-giving water. Any who have since tried to plunder that place have not returned. Or they have come back broken in mind or body. What now compels you to delve into this site?
      rhaskar:
        title:
          canonical: Rhaskar
        rank: 4
        source:
          license: https://creativecommons.org/licenses/by-nc-sa/4.0/
          title: "Ironsworn: Delve"
          page: 126
        features:
          - White fur
          - Shark-like head
          - Rows of razor-sharp teeth
          - Massive claws
        drives:
          - Protect territory
          - Hunt prey in water and on land
        tactics:
          - Burst through ice
          - Rend with savage claws
          - Clamp down with a powerful bite
          - Shake victims like a hound with a rat
        # Tags:
        #   - marine
        #   - arctic
        #   - wild
        description: |-
          In the language of the [atanya](ironsworn/encounters/firstborn/atanya), rhaskar means “white death.” This mighty beast dwells within northern waters and amid frozen [icereaches](ironsworn/domains/icereach). It hunts along shorelines, lurks beneath ice, or tracks the frigid wastes in search of prey. Some rhaskar have even been known to attack ships in coastal waters. It is a highly territorial creature, and does not abide trespassers within its domain.

          With its mane of dorsal fur and long, angular head, the rhaskar looks like a fusion of shark and bear—and embodies the strength and cunning of both. It is the uncaring ferocity of these cold northern realms given form.
        quest_starter: |-
          Settlements and ships along the northern expanse of the [Ragged Coast](ironsworn/regions/ragged_coast) face repeated attacks from a large rhaskar. The creature appears amidst a fierce snowstorm, makes it savage assault, and fades back into the blizzard like a ghost. It seems to act out of a pure compulsion to cause terror and inflict violence rather than any need for food. A [hunter](ironsworn/encounters/ironlanders/hunter) tracked it to a **[Wild](ironsworn/themes/wild) [Frozen Cavern](ironsworn/domains/frozen_cavern)**. But they heeded the warning of a pile of bones at the entrance and refused to enter that place.
      wyrm:
        title:
          canonical: Wyrm
        rank: 5
        source:
          license: https://creativecommons.org/licenses/by-nc-sa/4.0/
          title: "Ironsworn: Delve"
          page: 127
        features:
          - Enormous size
          - Yellow eyes, bright as a torch
          - Long, sinuous tail
          - Scaled skin
          - Cavernous mouth
        drives:
          - Protect territory
          - Kill and feed
        tactics:
          - Tail smash
          - Pin to the ground
          - Savage claw and bite
        # Tags:
        #   - tanglewood
        #   - subterranean
        #   - wild
        description: |-
          Wyrms are massive serpentine creatures. They are kin to the wyverns, but are much larger and wingless. Their lairs are found in [deep caves](ironsworn/domains/cavern), [subterranean vaults](ironsworn/domains/underkeep), or at the heart of [dense forests](ironsworn/domains/tanglewood). They hibernate in those places for weeks or months at a time, waking only to satiate their massive appetites. They are low-slung beasts, with short, thick legs, elongated jaws, and a dense hide.

          Fiercely territorial, a wyrm is sure to attack any who stray into their domain. It can sense movement through vibration, and its golden eyes can pierce the thickest darkness.
        quest_starter: |-
          Last year, a huge white wyrm destroyed several mining camps in the [Veiled Mountains](ironsworn/regions/veiled_mountains). Winter has passed, but [Ironlander](ironsworn/encounters/ironlanders) miners are refusing to return to those camps without assurance that the wyrm is dead. Its lair is in an **[Ancient](ironsworn/themes/ancient) [Frozen Cavern](ironsworn/domains/frozen_cavern)** deep within the mountains.
        your_truth: |-
          Tales tell of the World-Eater, the mother of all wyrms, and the great hero who battled her to save an Old World kingdom. Many claim to have relics from that great battle, or to be descended from that hero. But there is only one true legacy which survives today. What is it, and what clans or factions seek to control it?
  horrors:
    title:
      canonical: Horrors
      short: Horror
    source:
      page: 157
    summary: "**Horrors** are supernatural beings."
    description: |-
      Horrors are supernatural entities. In the Old World, they were superstition and legend. Here, they are nightmares made real. The Ironlands is fertile ground for darkness and evil to take hold, spawning these undead beings of pure vengeance or mindless hate.

      Many horrors can be temporarily defeated through physical attacks, but cannot be killed. They are beyond death.
    encounters:
      bonewalker:
        title:
          canonical: Bonewalker
        rank: 2
        source:
          license: https://creativecommons.org/licenses/by-nc-sa/4.0/
          title: Ironsworn Rulebook
          page: 157
        features:
          - Skeletal corpse
          - Eye sockets glowing with a fetid red light
          - Tattered remains of clothing and armor
        drives:
          - Destroy life
        tactics:
          - Rush with unexpected speed
          - Attack with the weapons they bore in life
          - Grasp and claw
        # Tags:
        #   - marine
        #   - pass
        #   - shadowfen
        #   - tanglewood
        #   - arctic
        #   - subterranean
        #   - corrupted
        #   - undead
        description: |-
          Bonewalkers are human remains given unnatural life. The source of the dark energy that animates them is a mystery. Some say it is the will of dark gods. Some say an ancient evil permeates this land and seeps into porous bones of the dead. Or, perhaps it is the work of corrupt [mystics](ironsworn/encounters/ironlanders/mystic).

          Bonewalkers usually roam the location of their final resting place—a [burial site](ironsworn/domains/barrow), a cursed battlefield, or a settlement blighted by disease or violence. Nothing remains of their previous selves. They are soulless monsters driven only to destroy the living.
        quest_starter: |-
          A horde of bonewalkers marches relentlessly towards the [Havens](ironsworn/regions/havens). What dark force has gathered this army of the undead? How will you stop them?
      frostbound:
        title:
          canonical: Frostbound
        rank: 3
        source:
          license: https://creativecommons.org/licenses/by-nc-sa/4.0/
          title: Ironsworn Rulebook
          page: 158
        features:
          - Mummified, desiccated flesh
          - Frozen blue eyes
          - A sorrowful, hollow scream
        drives:
          - Absorb the warmth of the living
        tactics:
          - Sense heat
          - Life-draining grasp
        # Tags:
        #   - pass
        #   - arctic
        #   - remnant
        #   - undead
        description: |-
          Some who fall prey to the long winters or the wild storms of the northern regions are given a horrible new life as the frostbound. These animated corpses are cursed to forever seek out the warmth their death took from them.
        quest_starter: |-
          A group of frostbound lurk along a [mountain trail](ironsworn/domains/pass). This path is the only safe route to the lowlands from a mining village.
        your_truth: |-
          Can creatures other than [Ironlanders](ironsworn/encounters/ironlanders) become frostbound? If so, undeath gives them uncanny strength. Make them one rank higher than their living form.
      chimera:
        title:
          canonical: Chimera
        rank: 4
        source:
          license: https://creativecommons.org/licenses/by-nc-sa/4.0/
          title: Ironsworn Rulebook
          page: 158
        features:
          - Shambling mass of dead creatures and offal
          - Rotting stench
        drives:
          - Insatiable hunger
        tactics:
          - Horrifying wail
          - Relentless assault
          - Claw, bite and rend
        # Tags:
        #   - marine
        #   - pass
        #   - shadowfen
        #   - tanglewood
        #   - arctic
        #   - subterranean
        #   - vermin
        #   - corrupted
        description: |-
          A chimera is the corrupted form of animal flesh given unnatural life. Its body is a collection of various dead creatures, fused together into a twisted, massive entity which knows only pain and hunger. When a dozen blood-tinged eyes focus on you, when its gibbering mouths open at once to scream, your only hope is a quick death.
        quest_starter: |-
          Multiple chimera have spawned from the heart of a [deep wood](ironsworn/domains/tanglewood). What evil is at work there?
      haunt:
        title:
          canonical: Haunt
        rank: 2
        source:
          license: https://creativecommons.org/licenses/by-nc-sa/4.0/
          title: Ironsworn Rulebook
          page: 159
        features:
          - Subtle, unsettling manifestation
          - Appear as they did in life
          - Lay bare the ravages of death
          - Stench of the grave
        drives:
          - Torment the living
          - Find rest
        tactics:
          - Vanish and reappear
          - Horrifying visage
          - Unleash chaos
        # Tags:
        #   - marine
        #   - pass
        #   - shadowfen
        #   - tanglewood
        #   - arctic
        #   - subterranean
        #   - remnant
        #   - sentient
        #   - squatter
        #   - undead
        description: |-
          Haunts are restless spirits bound to this world by a traumatic or unjust death. They may be tied to a location, an object, or even a person.

          A haunt who manifests as a physical being can be dispelled by overcoming them in a fight, but only temporarily. They will only be at peace when their death is avenged or resolved. Some say a haunt can be banished, but these rituals are a lost art.
        quest_starter: |-
          You are plagued by a haunt. Who is it? What do they want of you?
        your_truth: |-
          When someone dies a violent death, or at the hand of another, they are often laid to rest using a specific, ceremonial rite. This, it is believed, prevents them from returning as a haunt. What is this ritual? What rare material is required?
      hollow:
        title:
          canonical: Hollow
        rank: 4
        source:
          license: https://creativecommons.org/licenses/by-nc-sa/4.0/
          title: Ironsworn Rulebook
          page: 160
        features:
          - Vaguely humanoid shape formed of earth, plant and vermin
          - Empty black eyes behind an [elven](ironsworn/encounters/firstborn/elf) mask
          - Smells of wet soil and dead things
        drives:
          - See justice done
        tactics:
          - Bash with savage strength
          - Draw in a whirlwind of materials to reform and enlarge
          - Envelop and suffocate
        # Tags:
        #   - tanglewood
        #   - wild
        #   - sentient
        #   - undead
        description: |-
          It is said that [elves](ironsworn/encounters/firstborn/elf) who die an unjust death or have cause to seek retribution can rise as a hollow. Their form is a rippling mass of dead leaves, plants, soil, carrion, and insects. They move with a nightmarish, shambling gait. Their face is the wooden mask they wore in life. Their voice is the rattle of the wind through dry leaves.

          As with [haunts](ironsworn/encounters/horrors/haunt), they can be temporarily defeated but cannot be killed by physical means. They are a relentless force. They will not stop until they enact their vengeance.
        quest_starter: |-
          A hollow terrorizes an [Ironlander](ironsworn/encounters/ironlanders) village. What does it seek? What will
          you do to stop it?
        your_truth: |-
          How do [elven](ironsworn/encounters/firstborn/elf) communities view a risen hollow? Are they seen as spirits of
          righteous vengeance or as dangerous aberrations?
      iron_revenant:
        title:
          canonical: Iron revenant
        rank: 4
        source:
          license: https://creativecommons.org/licenses/by-nc-sa/4.0/
          title: Ironsworn Rulebook
          page: 161
        features:
          - Empty, patchwork shell of armor and other hunks of metal
          - Wielding iron weapons
          - A low, reverberating voice
        drives:
          - Fulfill the vow
          - Destroy any who stand in their way
        tactics:
          - Steadfast attacks
          - Pull in iron with an unyielding, magnetic force
        # Tags:
        #   - marine
        #   - pass
        #   - shadowfen
        #   - tanglewood
        #   - arctic
        #   - subterranean
        #   - faithful
        #   - remnant
        #   - sentient
        #   - undead
        description: |-
          Some vows are held so fiercely that they survive even after death. An iron revenant is an incorporeal force of furious resolve, the unfinished vow of an Ironsworn given horrible form as a construct of metal.

          Attacks may slow them down or temporarily break apart their armored form, but they have no flesh to pierce and cannot be killed. An iron revenant will not stop until their vow is fulfilled.
        quest_starter: |-
          Someone you knew has taken form as an iron revenant. Who is it? What is
          their vow?
      sodden:
        title:
          canonical: Sodden
        rank: 3
        source:
          license: https://creativecommons.org/licenses/by-nc-sa/4.0/
          title: Ironsworn Rulebook
          page: 162
        features:
          - Milky eyes
          - Mottled flesh
        drives:
          - Drown the living
        tactics:
          - Draw victims into the water
          - Grab and scratch with jagged claws
          - Chilling embrace
          - Drag into the depths
        # Tags:
        #   - marine
        #   - shadowfen
        #   - remnant
        #   - sentient
        #   - undead
        description: |-
          A sodden is the restless spirit of someone who drowned or was put to rest in water. They can appear in seas, rivers, lakes, ponds or marshes. It is said that their loneliness compels them to draw living victims into their watery lairs.

          A sodden is not confined to its resting place. In fact, some believe that surviving an encounter with a sodden will leave you vulnerable around any body of water until the spirit finishes its work.
        quest_starter: |-
          Someone you know died and appears to you as a sodden. Who are they? Can
          anything be done to put them to rest?
        your_truth: |-
          Many [Ironlanders](ironsworn/encounters/ironlanders) habitually perform a quick ritual when near a body of
          water, believing it keeps any lurking sodden at bay. What do they do?
          Is there any truth to this custom?
      blighthound:
        title:
          canonical: Blighthound
        rank: 3
        source:
          license: https://creativecommons.org/licenses/by-nc-sa/4.0/
          title: "Ironsworn: Delve"
          page: 128
        features:
          - Red eyes
          - Lean, hound-like form
          - Curved horns
        drives:
          - Portend death
          - Fulfill the prophecy of death
          - Lair in places where death is near
        tactics:
          - Unearthly howl
          - Piercing gaze
          - Savage bite
        # Tags:
        #   - pass
        #   - shadowfen
        #   - tanglewood
        #   - arctic
        #   - subterranean
        #   - corrupted
        #   - remnant
        description: |-
          Blighthounds lurk on [blood-soaked](ironsworn/themes/ravaged) battlefields, on the outskirts of settlements destined for famine, or within the dark catacombs of [ancient](ironsworn/themes/ancient) [tombs](ironsworn/domains/barrow). Drawn to the dead, and foretelling great doom, they are capable predators and grim messengers of death.

          They appear as gaunt, emaciated hounds, often mistaken for starving animals at first glance. Their fiendish form reveals itself in blood-red eyes, sweeping horns, and skin the texture of charred and blistered wood.
        quest_starter: |-
          Every night, a blighthound appears outside a settlement at the edge of a **[Wild](ironsworn/themes/wild) [Tanglewood](ironsworn/domains/tanglewood)**, observing silently from within the mist. The people are gripped with a cold fear, wondering what fate will befall them. If any approach the blighthound, it leads them into the depths of the woods...
      bog_rot:
        title:
          canonical: Bog rot
        rank: 2
        source:
          license: https://creativecommons.org/licenses/by-nc-sa/4.0/
          title: "Ironsworn: Delve"
          page: 129
        features:
          - Mummified flesh
          - Shambling gait
        drives:
          - Rise to seek out the living
          - Consign another to death in their place
        tactics:
          - Emerge from the muddy earth
          - Seize with grasping hands
          - Crush with unexpected strength
          - Share dreadful secrets
        # Tags:
        #   - shadowfen
        #   - corrupted
        #   - remnant
        #   - sentient
        #   - undead
        description: |-
          Long ago, before we arrived on the shores of the Ironlands, other people lived here. Some of those folk dwelled in what we now call the [Flooded Lands](ironsworn/regions/flooded_lands), and laid their kin to rest in the vast peat bogs of that place.

          A few of those dead do not rest, and rise as bog rots. They are horrible creatures, with preserved flesh stained and withered like old leather. Their eyes are black pits, and their mouths hang open in a perpetual, silent scream.

          It is said a bog rot can only find rest by committing another victim to the mire. A soul for a soul. In those final moments, the creature whispers of ancient secrets and forbidden lore, as if unloading the burden of that dark knowledge. For those few who escape the grasp of a bog rot, these awful truths are sometimes worse than death.
        quest_starter: |-
          In a **[Corrupted](ironsworn/themes/corrupted) [Shadowfen](ironsworn/domains/shadowfen)**, a great battle once took place. Hundreds died amid the morass. Their mummified corpses lie buried in mud and peat, but many do not rest easily. What secret or artifact is said to lie with them? Why are you sworn to seek it out?
        your_truth: |-
          [Ironlanders](ironsworn/encounters/ironlanders) in the [Flooded Lands](ironsworn/regions/flooded_lands) enact a particular burial practice to ensure their kin do not someday rise as a bog rot from that baneful soil. What is it?
      bonehorde:
        title:
          canonical: Bonehorde
        rank: 4
        source:
          license: https://creativecommons.org/licenses/by-nc-sa/4.0/
          title: "Ironsworn: Delve"
          page: 130
        features:
          - The bones of many corpses, held together by a dark will
          - Scurries with a hollow clatter
        drives:
          - Destroy and kill
          - Gather new bones
        tactics:
          - Alter shape
          - Strike with skeletal appendages
          - Damage terrain or architecture
          - Envelop and crush
        # Tags:
        #   - marine
        #   - pass
        #   - shadowfen
        #   - tanglewood
        #   - arctic
        #   - subterranean
        #   - corrupted
        #   - remnant
        #   - undead
        description: |-
          A bonehorde is a mass of moldering skeletal remains given unnatural life. They are spawned in old battlefields or [tombs](ironsworn/domains/barrow), but often range beyond those places to seek out new victims. At the heart of a horde, surrounded by layers of clattering bones, are the remains of the spiteful being who gives the horror its cruel intelligence.

          Its form varies. In tight spaces, a bonehorde may appear as an amorphous mound or as a spider-like entity with long, skittering limbs. In the open, it can crudely mimic the shape of an animal or person. The bones constantly shift—snapping like dry twigs—to accommodate its environment, propel its movement, and lash out against its victims.
        quest_starter: |-
          For months, someone has been stealing remains from local graves and [barrows](ironsworn/domains/barrow). Now, a bonehorde emerges from a **[Haunted](ironsworn/themes/haunted) [Tanglewood](ironsworn/domains/tanglewood)** to attack nearby communities and travelers. Who commands this foul aberration, and for what purpose?
      thrall:
        title:
          canonical: Thrall
        rank: 2
        source:
          license: https://creativecommons.org/licenses/by-nc-sa/4.0/
          title: "Ironsworn: Delve"
          page: 131
        features:
          - Sickly countenance
          - Glimpses of their true nature
          - A clash of personalities
        drives:
          - Endure beyond death
          - Coerce and manipulate
          - Stifle the will of the host
        tactics:
          - Reveal their true self
          - Lash out with unnatural strength
        # Tags:
        #   - marine
        #   - pass
        #   - shadowfen
        #   - tanglewood
        #   - subterranean
        #   - remnant
        #   - sentient
        #   - squatter
        #   - undead
        description: |-
          A thrall is a living person controlled by the will of a powerful undead spirit. The malignant presence can lie dormant for some time, feeding on the suffering of the host and subtly manipulating them to achieve its mysterious and often malevolent ends. Once the host is weakened, the spirit supplants their will entirely.
        quest_starter: |-
          A spirit has taken possession of someone you care about. They are fading, and will soon be a thrall to its will. Within a **[Haunted](ironsworn/themes/haunted) [Barrow](ironsworn/domains/barrow)**, the spirit’s remains lie entombed. What ritual must you enact there to banish this foul presence?
        your_truth: |-
          To detect the presence of a spirit, drawing it out of the thrall for a few moments, [mystics](ironsworn/encounters/ironlanders/mystic) must perform a dangerous ritual. What is the nature of this ritual, and what rare or elusive component does it require?
      wight:
        title:
          canonical: Wight
        rank: 3
        source:
          license: https://creativecommons.org/licenses/by-nc-sa/4.0/
          title: "Ironsworn: Delve"
          page: 132
        features:
          - Pallid skin and clouded eyes
          - Ragged, unhealed wounds
          - Iron burial mask
        drives:
          - Stand in defense
        tactics:
          - Skulk in darkness
          - Resolute assault
          - Exploit knowledge and powers from beyond death
        # Tags:
        #   - marine
        #   - pass
        #   - shadowfen
        #   - tanglewood
        #   - arctic
        #   - subterranean
        #   - faithful
        #   - remnant
        #   - sentient
        #   - undead
        description: |-
          Wights are beings who carry out their sworn charge—to protect a place, object or person—even beyond death. They retain their reasoning and intelligence, but are driven obsessively by this singular purpose.

          A wight’s steadfast will can delay their inevitable physical decay for decades, but they are marked by death nonetheless. They have the pallor of a freshly entombed corpse, with sallow skin stretched thin over bones. They often hide their corrupted features behind iron burial masks.

          Some wights wield the armor and weapons they favored in life, and are relentless, unyielding fighters. Others master dark rituals, empowered by the knowledge of what lies beyond our mortal realm.

          A wight who forsakes their vow will continue their tortured existence as a [bonewalker](ironsworn/encounters/horrors/bonewalker), fated to lurk forever at the precipice of death.
        quest_starter: |-
          A wight is in search of the person it is sworn to protect, now held in a **[Fortified](ironsworn/themes/fortified) [Stronghold](ironsworn/domains/stronghold)**. Who does it seek? Why were they taken? Will you stand against the wight, or help them?
  anomalies:
    title:
      canonical: Anomalies
      short: Anomaly
    source:
      license: https://creativecommons.org/licenses/by-nc-sa/4.0/
      title: "Ironsworn: Delve"
      page: 138
    summary: An otherworldly feature of the terrain or environment.
    description: Old magic permeates the Ironlands. These forces sometimes manifest as an anomaly, which is an otherworldly feature of the terrain or environment. Some are the embodiment of ancient spirits, and have unknowable motivations. Others are forces of nature given cruel purpose.
    encounters:
      blood_thorn:
        title:
          canonical: Blood thorn
        rank: 2
        source:
          license: https://creativecommons.org/licenses/by-nc-sa/4.0/
          title: "Ironsworn: Delve"
          page: 138
        features:
          - Thorn-tipped branches
          - Scattered bones, stripped clean
          - Large central pod
        drives:
          - Consume blood
          - Proliferate
        tactics:
          - Lie in wait
          - Grasp, entangle, and feed
        # Tags:
        # - tanglewood
        # - wild
        # - immobile
        description: |-
          A blood thorn is a malignant, carnivorous plant. It seizes its victims with long, creeping tendrils. Then, it leeches their life through hollow thorns, eventually bleeding them dry.

          Blood thorns appear in woodland areas throughout the Ironlands. They are especially common in the [Deep Wilds](ironsworn/regions/deep_wilds), where they often encircle [elf](ironsworn/encounters/firstborn/elf) villages. Some suspect they are cultivated by the elves, or share a symbiotic relationship with them.
        quest_starter: |-
          [Ironlanders](ironsworn/encounters/ironlanders) attempted to found a settlement at the heart of a **[Wild](ironsworn/themes/wild) [Tanglewood](ironsworn/domains/tanglewood)** a decade ago. That place is now abandoned and infested by blood thorns. Why did the settlers try to create a home in such an untamed place? What object or information do you seek there?
        your_truth: |-
          Each spring, a vibrant red flower sprouts from blood thorn branches. This blossom is coveted as an ingredient for alchemical elixirs. What effect does it provide?
      circle_of_stones:
        title:
          canonical: Circle of stones
        rank: 2
        source:
          license: https://creativecommons.org/licenses/by-nc-sa/4.0/
          title: "Ironsworn: Delve"
          page: 140
        features:
          - Ancient stones, etched with mysterious symbols
          - Whispers of old magic
          - Visions of hoarded memories
        drives:
          - Preserve age-old secrets
          - Seek new knowledge
        tactics:
          - Trap the unwary, and lure the desperate
          - Extract painful memories
          - Grant knowledge, for a price
        # Tags:
        #   - pass
        #   - shadowfen
        #   - tanglewood
        #   - remnant
        #   - sentient
        #   - immobile
        description: |-
          The ancient standing stones, crafted long before we settled here, preserve the memories and secrets of the Ironlands.

          Because the stones are often hidden within dense thickets, buried in snow, or obscured by veils of mist, a traveler may find themselves unexpectedly breaking the boundary of a circle. The stones hunger for new knowledge, and our memories are fodder for their insatiable appetites. What they take is sometimes gone forever.

          Some [Ironlanders](ironsworn/encounters/ironlanders) enter a circle willingly. Perhaps they hope to abandon a painful memory to the stones, discarding that piece of themselves like slag hammered from wrought iron. Then, there are those who wish to forsake the world and live with their memories. For them, an unreal life within the circle is better than the cruel reality outside of it.

          Those in need of information may choose to risk a negotiation within a circle. Knowledge for knowledge is the customary trade, but the stones are cunning and may demand a more horrible price.
        quest_starter: |-
          A clan of [Ironlanders](ironsworn/encounters/ironlanders) protect and worship a circle of stones found in a **[Hallowed](ironsworn/themes/hallowed) [Tanglewood](ironsworn/domains/tanglewood)**. What forbidden secrets do these stones offer? How does the price for these secrets threaten you or your kin?
        your_truth: |-
          The stones covet a particular type of memory above all others. What is it, and what do they offer in exchange?
      glimmer:
        title:
          canonical: Glimmer
        rank: 2
        source:
          license: https://creativecommons.org/licenses/by-nc-sa/4.0/
          title: "Ironsworn: Delve"
          page: 142
        features:
          - Dancing lights given vague form
          - Silent beckoning
        drives:
          - Illuminate the darkness
          - Provide escort along secret paths
        tactics:
          - Appear to the lost and desperate
          - Show the way
          - Lead astray
        # Tags:
        #   - marine
        #   - pass
        #   - shadowfen
        #   - tanglewood
        #   - arctic
        #   - subterranean
        #   - corrupted
        #   - sentient
        description: |-
          The glimmer are beings of mysterious origin and intent. They are most often encountered as particles of light which coalesce into a luminous humanoid or animal form.

          They are drawn to those who need guidance. For wayward travelers and seekers of hidden things, a glimmer will make a silent offer of passage. Relief from the dangers of the Ironlands or a quick journey to a distant destination is a tempting invitation, but not without its own price.

          The path the glimmer reveals is not wholly of our world. It can descend into the past, or climb into the future. It can wend its way across other lands and through strange realities. These trails are navigated not just by the glimmer, but by ancient, baneful things beyond comprehension.

          If you accept a glimmer’s guidance, steel yourself for the journey. Envision the places and people that give you hope, and you may find yourself among them. But do not be distracted. The temptations and terrors along the way can lead all but the most resolute astray. To be lost along a glimmer’s path is to remain lost—perhaps forever.
        quest_starter: |-
          Someone you love entered a **[Corrupted](ironsworn/themes/corrupted) [Shadowfen](ironsworn/domains/shadowfen)** in search of a glimmer’s aid. They did not return. What did they seek? Can you walk the glimmer’s path and bring them back home?
        your_truth: |-
          If you seek the guidance of a glimmer, you can try summoning one through a specific rite. What must you do? What cost must be paid?
      gloom:
        title:
          canonical: Gloom
        rank: 2
        source:
          license: https://creativecommons.org/licenses/by-nc-sa/4.0/
          title: "Ironsworn: Delve"
          page: 144
        features:
          - Creeping, vaporous murk
          - Whispers and illusions
        drives:
          - Envelop all in shadow
          - Feed on fear and despair
        tactics:
          - Lure with trickery
          - Snuff out lights
          - Surround and engulf
          - Show painful and horrifying visions
        # Tags:
        #   - tanglewood
        #   - subterranean
        #   - corrupted
        description: |-
          A gloom is a mass of malignant shadow. It dwells in [dark places](ironsworn/domains/cavern) [beneath the earth](ironsworn/domains/underkeep), or in the shadows of [thick woods](ironsworn/domains/tanglewood). At twilight and during the long gray days of winter, it emerges from its lightless refuge to sate its hunger.

          The gloom’s amorphous form cannot exert physical force. Instead, it will draw in its victims through illusion, mimicking familiar voices or forms. Or it will use the cover of darkness to ambush unwary prey. Once enveloped, the victim is a captive audience for the gloom’s apparitions, forced to face their innermost doubts and fears. The gloom picks at their sanity like a scavenger cleaning meat from bones. After a time, there is nothing left but an empty shell.

          If trapped within a gloom, let your conviction and courage be your light. Against hopelessness, find hope. Against despair, find peace of mind. Against terror, find faith. In the darkness, it is not the gloom that is your enemy. It is yourself.
        quest_starter: |-
          [Zealots](ironsworn/encounters/ironlanders/zealot) nurture a gloom within a **[Hallowed](ironsworn/themes/hallowed) [Underkeep](ironsworn/domains/underkeep)**. They believe this anomaly offers true enlightenment, and seek a means to unleash it on the Ironlands. Who is the leader of this sect?
        your_truth: |-
          Is there a benevolent counterpart to a gloom—one which offers light and hope instead of darkness and despair? Is this the cure for someone who suffers the aftermath of a gloom’s visions? What is it called, and where can it be found?
      maelstrom:
        title:
          canonical: Maelstrom
        rank: 2
        source:
          license: https://creativecommons.org/licenses/by-nc-sa/4.0/
          title: "Ironsworn: Delve"
          page: 146
        features:
          - Whirling vortex of water
          - Fierce currents
          - Ghostly screams
        drives:
          - Engulf victims
          - Amass the voices of the lost
        tactics:
          - Seize with raging, swirling waters
          - Stun with numbing cold
          - Batter with debris
          - Drag into abyssal darkness
        # Tags:
        #   - marine
        #   - subterranean
        #   - wild
        #   - remnant
        description: |-
          In [coastal waters](ironsworn/domains/sea_cave) and [cavern](ironsworn/domains/cavern) pools, these swirling vortexes of frigid water drag the unwary into their depths, stealing the breath from their lungs.

          Maelstroms often manifest in places of great loss and tragedy, on the sites of shipwrecks or the watery graves of drowned travelers. The debris swept into the maelstrom’s heart batter armor and flesh. The voices of the maelstrom’s victims, ripped from their chests with their dying breaths, cry out from the turbulent water.
        quest_starter: |-
          Within a waterway cutting through a **[Ravaged](ironsworn/themes/ravaged) [Icereach](ironsworn/domains/icereach)**, a great maelstrom drew a longship and its crew into the depths. Despite an exhaustive search, no survivors—or even bodies—are found. They are simply gone. Why are you compelled to discover the fate of these victims?
        your_truth: |-
          Some believe that you must cast a particular thing of value into a maelstrom in trade for your life. What is it?
      tempest:
        title:
          canonical: Tempest
        rank: 2
        source:
          license: https://creativecommons.org/licenses/by-nc-sa/4.0/
          title: "Ironsworn: Delve"
          page: 148
        features:
          - Biting winds
          - Stinging ice
          - Ghostly voices and shadowy forms
        drives:
          - Seek warmth, and snuff it out
        tactics:
          - Envelop in a wintry cyclone
          - Batter with icy shards and ferocious winds
          - Grant release, at great cost
        # Tags:
        #   - marine
        #   - pass
        #   - shadowfen
        #   - tanglewood
        #   - arctic
        #   - wild
        description: |-
          A tempest is a fierce, unnatural storm. It can appear in any season or in any weather, but is larger and more powerful in the depths of winter. It is drawn to the warmth of living beings, and seeks to douse that life as one would snuff out a candle.

          A tempest’s true nature is a mystery. Is it intelligent, or just a force of nature? Those who survive an encounter sometimes report hearing hushed voices and seeing strange forms within the whirlwind. Some few tell tales of the eye of the storm, where the colds and wind abate, and where relief from certain death is offered—for a price.
        quest_starter: |-
          In the [Havens](ironsworn/regions/havens), a massive, swirling tempest has appeared. It is expanding with grim purpose. A settlement was [destroyed](ironsworn/themes/ravaged), and others are threatened. At the heart of the storm lies an **[Ancient](ironsworn/themes/ancient) [Ruin](ironsworn/domains/ruin)**. What force powers this tempest? Can it be stopped, or will it someday cover all the Ironlands in its cold wrath?
        your_truth: |-
          Are there [Ironlanders](ironsworn/encounters/ironlanders) in your world who can foretell or influence the weather? If so, what are they called? What signs do they look for as a portent of a coming tempest?
