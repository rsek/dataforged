          - Clawed fingernails
          - Horrifying wail
          - Become more powerful
        drives:
          - Make others suffer as they have
          - Restore their former self
        tactics:
          - Dishearten with a dreadful howl
          - Lash out with forbidden magic
          - Bind lesser creatures to their will
          - Consume the essence of others
        # Tags:
        #   - marine
        #   - pass
        #   - shadowfen
        #   - tanglewood
        #   - subterranean
        #   - corrupted
        #   - sentient
        #   - squatter
        description: |-
          A husk is what remains of an [Ironlander](ironsworn/encounters/ironlanders) whose body, mind, and soul are hollowed out by dark magic. In their unquenchable thirst for power, they use their own essence to power foul rituals. Bit by bit, they give themselves to this ruinous path. They abandon their kin. They forsake their former lives. Their physical form wastes away. Their mind is shattered.

          In time, only the husk is left. They are a needful thing, tormented by the memory of all they have lost, but willing to lose even more in their quest for power.

          A husk may make tempting offers of rituals or rarities, but be wary. Their bargains are always in their own favor. When they turn against you, a husk is a cunning foe. They weave dreadful spells, summon swarms of lesser creatures, and unleash a savagery inflamed by their anguish.
        quest_starter: |-
          Someone you are sworn to protect is stricken with a curse and falls into an unending sleep. Slowly, their heartbeat fades. They lie at the threshold between life and death. Your only hope lies with the husk who dwells in a nearby **[Infested](ironsworn/themes/infested) [Shadowfen](ironsworn/domains/infested)**. Will they have a cure? What will they demand in return?
      zealot:
