        - [56, 80, Liquid, Attributes: {Environment: Liquid}, Oracle rolls: [Starforged/Oracles/Creatures/Basic_Form/Liquid], Icon: img/vector/Oracles/Creature/Environment/Liquid.svg]
        - [81, 100, Air, Attributes: {Environment: Air}, Oracle rolls: [Starforged/Oracles/Creatures/Basic_Form/Air], Icon: img/vector/Oracles/Creature/Environment/Air.svg]
