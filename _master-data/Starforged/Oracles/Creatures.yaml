Creatures:
  Name: Creatures
  Source:
    Title: "Ironsworn: Starforged Rulebook"
    Date: "040122"
  Description:
    Roll for a basic form, and flesh out the creature’s appearance using this Creature First Look table. Then, roll on the Encountered Behavior table to envision this creature’s motivation and frame how the encounter begins.
  Oracles:
    - Name: Environment
      Usage:
        Initial: true
      Source:
        Page: 336
      Content:
        Part of speech: [noun]
      Description: |-
        Choose the closest match for your location. Or roll to identify the primary habitat of a creature.
      Table:
        - [1, 5, Space, Attributes: {Environment: Space}, Oracle rolls: [Starforged/Oracles/Creatures/Basic_Form/Space], Icon: img/vector/Oracles/Creature/Environment/Space.svg]
        - [6, 15, Interior, Attributes: {Environment: Interior}, Oracle rolls: [Starforged/Oracles/Creatures/Basic_Form/Interior], Icon: img/vector/Oracles/Creature/Environment/Interior.svg]
