Name: Assets
Source:
  Title: "Ironsworn: Starforged Assets"
  Date: "022322"
Assets:
  - Name: Starship
    Asset Type: Command Vehicle
    Attachments:
      Asset Type: Module
    Inputs:
      - Name: Name
        Input Type: Text
    Abilities:
      - Text: |-
          Your armed, multipurpose starship is suited for interstellar and atmospheric flight. It can comfortably transport several people, has space for cargo, and can carry and launch support vehicles. When you [Advance](Moves#Advance), you may spend experience to equip this vehicle with module assets.
        Enabled: true
      - Text: |-
          When you [Finish an Expedition](Moves#Finish-an-Expedition) (dangerous or greater) in your starship and score a hit, this journey strengthened your ties to your ship and any fellow travelers. You and your allies may mark 1 tick on your bonds legacy track.
      - Text: |-
          When you [Withstand Damage](Moves#Withstand-Damage), you may roll +heart. If you do, [Endure Stress](Moves#Endure-Stress) (-1) on a weak hit or miss.
        Alter Moves:
          - Move: Moves / Withstand Damage
            Trigger:
              Options:
                - Text: to your starship
                  Action roll:
                    Stat: Heart
    Condition Meter:
      Name: Integrity
      Max: 5
      Conditions: [Battered, Cursed]
  # modules
  - Name: Engine Upgrade
    Asset Type: Module
    Abilities:
      - Text: |-
          Your vehicle’s finely-tuned engines speed your travels. When you [Undertake an Expedition](Moves#Undertake-an-Expedition) (+edge) and score a strong hit, take +1 momentum; on a strong hit with a 6 on your action die, take +2 momentum instead of +1.
        Enabled: true
      - Text: |-
          When you [Enter the Fray](Moves#Enter-the-Fray), choose one (before rolling).

            * Maneuver: Add +1 and take +1 momentum on a strong hit.
            * Boost: Take +2 momentum on a hit.
      - Text: |-
          When you make a desperate move to pursue a foe, escape a threat, or get in range, you may push your engines to their limit. If you do (decide after rolling), reroll any dice and count a weak hit as a strong hit. Then, [Withstand Damage](Moves#Withstand-Damage) (-2).
  - Name: Expanded Hold
    Asset Type: Module
    Abilities:
      - Text: |-
          Your vehicle carries up to 3 cargo. When you gain +supply, you may convert it to +cargo. When you make a move +supply, you may add +cargo. When you [Sacrifice Resources](Moves#Sacrifice-Resources), you may instead suffer -cargo for any portion of the cost.
        Enabled: true
      - Text: |-
          When you score a miss or weak hit as you make a move to barter or negotiate, and you have at least 1 cargo, you may sweeten the pot. If you do, reroll all dice and add +cargo. Then, suffer -1 cargo.
      - Text: |-
          When you make a move to outrun a threat and have at least 1 cargo, you may first lighten your load by dropping cargo. If you do, suffer -cargo by the amount dropped, add +that amount, and take +2 momentum on a hit.
    Condition Meter:
      Name: Cargo
      Max: 3
      Starting Value: 0
  - Name: Grappler
    Asset Type: Module
    Abilities:
      - Text: &move_grappler |-
          Your grappler can disrupt systems and snare machines and vehicles with a magnetic tether. When you take a minute or so to ready the grappler, roll +integrity or +wits. On a strong hit, the grappler is charged and may be fired. On a weak hit, charging requires extra time or focus and you [Lose Momentum](Moves#Lose-Momentum) (-1). On a miss, charging fails and you must [Withstand Damage](Moves#Withstand-Damage) (-2). If you make a move to attack a foe or overcome an obstacle by firing the grappler, take an automatic strong hit.
        Move:
          Name: Ready Grappler
          Category: Asset Moves
          Asset: Assets / Grappler
          Trigger:
            Text: When you take a minute or so to ready the grappler
            Options:
              - Roll best of: [Wits, Attached Asset Condition Meter]
          Text: *move_grappler
          Outcomes:
            Strong Hit:
              Text: |-
                The grappler is charged and may be fired.

                If you make a move to attack a foe or overcome an obstacle by firing the grappler, take an automatic strong hit.
            Weak Hit:
              Text: |-
                The grappler is charged and may be fired, but charging requires extra time or focus and you [Lose Momentum](Moves#Lose-Momentum) (-1)

                If you make a move to attack a foe or overcome an obstacle by firing the grappler, take an automatic strong hit.
            Miss:
              Text: |-
                Charging the grappler fails and you must [Withstand Damage](Moves#Withstand-Damage) (-2).
      - Text: |-
          If you score a strong hit when readying the grappler, you may [Sacrifice Resources](Moves#Sacrifice-Resources) (-1) to overcharge the module. When you fire an overcharged grappler, take +2 momentum; if in a fight, also mark progress.
      - Text: |-
          When you [Take Decisive Action](Moves#Take-Decisive-Action) by firing the grappler, you may reroll one challenge die.
  - Name: Heavy Cannons
    Asset Type: Module
    Abilities:
      - Text: |-
          When you aim your cannons and use them to [Strike](Moves#Strike), choose one.

            * Strafing run: Add +1 and take +1 momentum on a hit.
            * Focus fire: Mark progress on a hit, but [Lose Momentum](Moves#Lose-Momentum) (-1).
        Enabled: true
      - Text: |-
          Once per fight, when you [Clash](Moves#Clash) by committing to an all-or-nothing exchange of fire, add +1, count a weak hit as a strong hit, and mark progress on a hit. On a miss, you must suffer a dire outcome.
      - Text: |-
          When you [Compel](Moves#Compel), [Enter the Fray](Moves#Enter-the-Fray), or [Gain Ground](Moves#Gain-Ground) by bringing your cannons to bear and sending a promise of violence to your foe over communication channels, add +1 and take +1 momentum on a hit. On a strong hit with a match, take another +1 momentum.
  - Name: Internal Refit
    Asset Type: Module
    Abilities:
      - Text: |-
          You have customized the cabins, common spaces, and environment of the ship to your needs. When you [Undertake an Expedition](Moves#Undertake-an-Expedition) (dangerous or greater), reroll any dice for the first leg of your journey. On a hit, you and your allies may envision how you make yourself at home; if you do, take +2 momentum or +1 spirit.
        Enabled: true
      - Text: &move_internal_refit |-
          Your vessel is stocked with reserves. When you [Sacrifice Resources](Moves#Sacrifice-Resources) and your supply is reduced to 0, first roll +integrity instead of marking unprepared. On a strong hit, take +1 supply. Otherwise, mark unprepared.
        Move:
          Name: Draw Reserves
          Category: Asset Moves
          Asset: Assets / Internal Refit
          Trigger:
            Text: When you [Sacrifice Resources](Moves#Sacrifice-Resources) and your supply is reduced to 0
            Options:
              - Action roll:
                  Stat: Attached Asset Condition Meter
          Text: *move_internal_refit
          Outcomes:
            Strong Hit:
              Text: You manage to scrape by. You don't need to mark unprepared. Take +1 supply.
            Weak Hit: &scrape-by-outcome
              Text: Mark unprepared as normal.
            Miss: *scrape-by-outcome
      - Text: |-
          When you [Enter the Fray](Moves#Enter-the-Fray) to oppose an invader within your vessel, reroll any dice. On a strong hit, take +momentum equal to integrity. On a strong hit with a match, also mark progress.
  - Name: Medbay
    Asset Type: Module
    Abilities:
      - Text: |-
          When you use your medbay to [Heal](Moves#Heal) yourself or another patient, you may reroll your action die if its value is less than your vehicle's integrity.
        Enabled: true
      - Text: |-
          When you or an ally mark the permanently harmed impact and are brought to the medbay without delay (less than an hour or so), you have a shot at making things right. If you [Heal](Moves#Heal) and score a strong hit, clear the impact (in addition to the other benefits of the move). Then, envision the scar that now serves as a reminder of the incident.
      - Text: |-
          When you [Face Danger](Moves#Face-Danger) by performing a risky medical procedure, or if you [Gather Information](Moves#Gather-Information) through an autopsy or medical examination, reroll any dice and take +1 momentum on a hit.
  - Name: Missile Array
    Asset Type: Module
    Abilities:
      - Text: |-
          Your missile array is armed with 5 ammo. When you [Strike](Moves#Strike) or [Clash](Moves#Clash) with a missile attack, suffer -1 ammo and mark progress on a hit. If you [Resupply](Moves#Resupply) in a place where your missiles can be replenished, you may exchange any earned +supply for +ammo.
        Enabled: true
      - Text: |-
          When you have at least 1 ammo and [Gain Ground](Moves#Gain-Ground) by locking a missile on target, add +1 and take +1 momentum on a hit.
      - Text: |-
          When you have at least 3 ammo and [Take Decisive Action](Moves#Take-Decisive-Action) by unleashing all of your missiles, roll an action die before making the progress roll. If your action die is equal to or less than ammo, you may reroll each challenge die. Then, set ammo to 0.
    Condition Meter:
      Name: Ammo
      Max: 5
  - Name: Overseer
    Asset Type: Module
    Inputs:
      - Name: Name
        Input Type: Text
    Abilities:
      - Text: |-
          Your AI module keeps watch over the vehicle's systems and sensor data. When you [Secure an Advantage](Moves#Secure-an-Advantage) or [Gain Ground](Moves#Gain-Ground) by talking through a situation with the overseer, you may roll +integrity. If you do, take +1 momentum on a hit.
        Alter Moves:
          - Move: Moves / Secure an Advantage
            Trigger:
              Options:
                - Text: by talking through a situation with the overseer AI
                  Action roll:
                    Stat: Attached Asset Condition Meter
          - Move: Moves / Gain Ground
            Trigger:
              Options:
                - Text: by talking through a situation with the overseer AI
                  Action roll:
                    Stat: Attached Asset Condition Meter
        Enabled: true
      - Text: |-
          When you [Withstand Damage](Moves#Withstand-Damage) and roll on the miss table, the overseer will do what it can to help. Roll twice on the table and choose either result.
      - Text: |-
          The overseer can pilot the vehicle independently. When you [Face Danger](Moves#Face-Danger) by handing over control to the AI in an emergency, or to summon the vehicle remotely within a hazardous situation, you may roll +integrity. If you do, take +1 momentum on a hit.
        Alter Moves:
          - Move: Moves / Face Danger
            Trigger:
              Options:
                - Text: by handing over control to the AI in an emergency, or to summon the vehicle remotely within a hazardous situation
                  Action roll:
                    Stat: Attached Asset Condition Meter
  - Name: Reinforced Hull
    Asset Type: Module
    Abilities:
      - Text: |-
          Your vehicle is clad in iron. When you [Withstand Damage](Moves#Withstand-Damage), add +1. On a strong hit, take +1 momentum.
        Enabled: true
      - Text: |-
          Your plated hull is given a fierce and distinctive color or design. When you arrive at a place where your reputation is a factor, take +1 momentum. When you [Enter the Fray](Moves#Enter-the-Fray) against a foe who would know your reputation, take +momentum equal to your vehicle's integrity on a strong hit.
      - Text: |-
          When you [React Under Fire](Moves#React-Under-Fire) by letting your plated hull take the hit, add +1 and take +1 momentum on a hit. On a strong hit with a match, take another +1 momentum as you surge through the chaos and put yourself in perfect position. On a miss, [Pay the Price](Moves#Pay-the-Price) by marking this component as broken.
  - Name: Research Lab
    Asset Type: Module
    Abilities:
      - Text: |-
          When you use your lab to [Secure an Advantage](Moves#Secure-an-Advantage) or [Gather Information](Moves#Gather-Information) through careful analysis or experimentation, add +1 and take +1 momentum on a hit.
        Enabled: true
      - Text: |-
          When you [Face Danger](Moves#Face-Danger) to isolate or secure a hazardous specimen, reroll any dice.
      - Text: |-
          When you [Swear an Iron Vow](Moves#Swear-an-Iron-Vow) to undertake a long-term research project (extreme or greater), reroll any dice. When you obtain crucial samples, equipment, or data, mark progress on the quest and take +2 momentum. When you devote extended time to the project in your lab, [Face Danger](Moves#Face-Danger) and add +1. On a hit, mark progress. On a strong hit with a match, mark progress twice. When you [Fulfill Your Vow](Moves#Fulfill-Your-Vow) and score a hit, also mark one box on your discoveries legacy track.
  - Name: Sensor Array
    Asset Type: Module
    Abilities:
      - Text: |-
          Your advanced sensors scan the paths ahead to help spot dangers. When you [Undertake an Expedition](Moves#Undertake-an-Expedition) (+wits), and roll a 10 on only one challenge die, you may reroll that die.
        Enabled: true
      - Text: |-
          When you [Secure an Advantage](Moves#Secure-an-Advantage) or [Gather Information](Moves#Gather-Information) by scanning your vehicle's surroundings or analyzing a nearby object, choose one and take +1 momentum on a hit.

            * Manual scan: Add +1
            * Automated scan: Instead of rolling the action die, make it the value of your vehicle's integrity
      - Text: |-
          When you [Enter the Fray](Moves#Enter-the-Fray) against an ambush, or [Face Danger](Moves#Face-Danger) to detect a hidden threat, you may roll +integrity. If you do, reroll any dice and take +1 momentum on a hit.
        Alter Moves:
          - Move: Moves / Enter the Fray
            Trigger:
              - Text: against an ambush
                Action roll:
                  Stat: Attached Asset Condition Meter
          - Move: Moves / Face Danger
            Trigger:
              - Text: to detect a hidden threat
                Action roll:
                  Stat: Attached Asset Condition Meter
  - Name: Shields
    Asset Type: Module
    Abilities:
      - Text: &move_shields |-
          When you raise your shields, roll +your vehicle's integrity or +wits. On a strong hit, set your shields to 4. On a weak hit, make them 3. On a miss, make them 2 but [Lose Momentum](Moves#Lose-Momentum) (-1). Then, if you [Withstand Damage](Moves#Withstand-Damage), ignore damage up to the value of your shields and suffer -1 shields. Raised shields last for a few minutes. If reduced to 0, they cannot be raised again for an hour or so.
        Enabled: true
        Move:
          Name: Raise Shields
          Category: Asset Moves
          Asset: Assets / Shields
          Trigger:
            Text: When you raise your shields
            Options:
              - Roll best of: [Wits, Attached Asset Condition Meter]
          Text: *move_shields
          Outcomes:
            Strong Hit:
              Text: |-
                Set your vehicle's shields to 4.

                Then, if you [Withstand Damage](Moves#Withstand-Damage), ignore damage up to the value of your shields and suffer -1 shields. Raised shields last for a few minutes. If reduced to 0, they cannot be raised again for an hour or so.
            Weak Hit:
              Text: |-
                Set your vehicle's shields to 3.

                Then, if you [Withstand Damage](Moves#Withstand-Damage), ignore damage up to the value of your shields and suffer -1 shields. Raised shields last for a few minutes. If reduced to 0, they cannot be raised again for an hour or so.
            Miss:
              Text: |-
                Set your vehicle's shields to 2, but [Lose Momentum](Moves#Lose-Momentum) (-1).

                Then, if you [Withstand Damage](Moves#Withstand-Damage), ignore damage up to the value of your shields and suffer -1 shields. Raised shields last for a few minutes. If reduced to 0, they cannot be raised again for an hour or so.
      - Text: |-
          You may [React Under Fire](Moves#React-Under-Fire) by letting your shields take the blow. If you do, roll +shields and take +2 momentum on a hit.
        Alter Moves:
          - Move: Moves / React Under Fire
            Trigger:
              Options:
                - Text: by letting your shields take the blow
                  Action roll:
                    Stat: Asset Condition Meter
      - Text: |-
          When you [Enter the Fray](Moves#Enter-the-Fray) and score a strong hit, you may raise your shields to 3 without rolling. If you do, take +1 momentum.
    Condition Meter:
      Name: Shields
      Max: 4
      Starting Value: 0
  - Name: Stealth Tech
    Asset Type: Module
    Abilities:
      - Text: |-
          When you make a move against a specific foe or threat to avoid detection, add +1. If you [Enter the Fray](Moves#Enter-the-Fray) by ambushing an unaware foe, add +1 and mark progress on a strong hit.
        Enabled: true
      - Text: |-
          When you [Undertake an Expedition](Moves#Undertake-an-Expedition) (+shadow), and roll a 1 on your action die, you may reroll it.
      - Text: |-
          When you are poised to [Strike](Moves#Strike) from hiding, you may roll +shadow. If you do, choose one (before rolling).

            * Strike true: Reroll any dice.
            * Strike hard: Mark progress on a hit.

          On a strong hit with a match, you also remain totally undetected; take +2 momentum and add +1 on your next [Strike](Moves#Strike).
        Alter Moves:
          - Move: Moves / Strike
            Trigger:
              Options:
                - Text: poised to Strike from hiding
                  Action roll:
                    Stat: Shadow
  - Name: Vehicle Bay
    Asset Type: Module
    Abilities:
      - Text: |-
          You may purchase or upgrade a support vehicle for 1 less experience. When you [Repair](Moves#Repair) a battered support vehicle, spend 1 repair point (instead of 2).
        Enabled: true
      - Text: |-
          When a support vehicle is destroyed, and you are able to retrieve its wreckage, you may [Ask the Oracle](Moves#Ask-the-Oracle) using the yes/no table if something can be salvaged from the mess. Make it '50/50'. On a yes, spend 2 experience to restore the support vehicle asset with all previously marked abilities. Until you [Repair](Moves#Repair) and bring it back to full working order, the vehicle is battered with 0 integrity.
      - Text: |-
          When you make a move to launch from or land on your command vehicle in a perilous situation or environment, reroll any dice and take +1 momentum on a hit.
  - Name: Workshop
    Asset Type: Module
    Abilities:
      - Text: |-
          When you [Repair](Moves#Repair) in the field, add +1.
        Enabled: true
      - Text: |-
          When you make a move in your workshop to craft, modify, deactivate, or disassemble a device or machine, you may reroll your action die if its value is less than your vehicle's integrity.
      - Text: |-
          When you [Swear an Iron Vow](Moves#Swear-an-Iron-Vow) to undertake a long-term engineering project (extreme or greater), reroll any dice. When you obtain a crucial part or resource, mark progress on the quest and take +2 momentum. When you devote extended time to the project in your workshop, [Face Danger](Moves#Face-Danger) and add +1. On a hit, mark progress. On a strong hit with a match, mark progress twice. When you [Fulfill Your Vow](Moves#Fulfill-Your-Vow) and score a hit, mark one extra box on your quests legacy track.
  # support vehicles
  - Name: Exosuit
    Asset Type: Support Vehicle
    Inputs:
      - Name: Name
        Input Type: Text
    Abilities:
      - Text: |-
          Your lumbering rig houses one pilot, is sealed against hostile environments, and is armed with fixed or held weapons. When you make a forceful, damaging, or resistant move, you may (after rolling) replace the value of your action die with the rig's integrity; if you do, [Lose Momentum](Moves#Lose-Momentum) (-1).
        Enabled: true
      - Text: |-
          Your exosuit is equipped with thrusters. You can maneuver in zero-g, make thrust-assisted leaps, and drop to a surface from altitude. When you burn fuel to overcome a critical obstacle (decide after rolling), you may reroll any dice. If you do, [Sacrifice Resources](Moves#Sacrifice-Resources) (-1).
      - Text: |-
          When you [Withstand Damage](Moves#Withstand-Damage), you may reroll one challenge die.
    Condition Meter:
      Name: Integrity
      Max: 6
      Conditions: [Battered]
  - Name: Hoverbike
    Asset Type: Support Vehicle
    Inputs:
      - Name: Name
        Input Type: Text
    Abilities:
      - Text: |-
          Your unarmed hoverbike provides speedy planetside ground transport, and is equipped to carry up to two people and their gear. When you [Undertake an Expedition](Moves#Undertake-an-Expedition) (+edge), take +1 momentum on a hit. On a strong hit with a match, you also surge ahead or find a new path; mark progress.
        Enabled: true
      - Text: |-
          When you fire the bike's afterburner and make a move to perform a risky maneuver, you may add +integrity and take +2 momentum on a strong hit. If you do, count a weak hit as a miss.
      - Text: |-
          When you make a move while maneuvering your bike and burn momentum to improve your result, roll your action die. On a 5 or 6, do not reset momentum.
    Condition Meter:
      Name: Integrity
      Max: 3
      Conditions: [Battered]
  - Name: Rover
    Asset Type: Support Vehicle
    Inputs:
      - Name: Name
        Input Type: Text
    Abilities:
      - Text: |-
          Your unarmed rover provides protected planetside transport. When you [Undertake an Expedition](Moves#Undertake-an-Expedition) or [Set a Course](Moves#Set-a-Course), add +1. When you [Finish an Expedition](Moves#Finish-an-Expedition) in your rover, you may reroll one challenge die.
        Enabled: true
      - Text: |-
          You may equip your rover with one module asset at no extra cost. When you [Withstand Damage](Moves#Withstand-Damage), the module can be broken or destroyed as with a command vehicle. If you reconfigure your rover, spend 1 experience, discard the module, and equip another with the same number of marked abilities.
        Alter Properties:
          Attachments:
            Asset Type: Module
            Max: 1
      - Text: |-
          When you [Face Danger](Moves#Face-Danger) or [React Under Fire](Moves#React-Under-Fire) by taking a hit or crashing through an obstacle, you may roll +integrity. If you do, take +1 momentum on a hit.
        Alter Moves:
          - Move: Moves / Face Danger
            Trigger:
              Options:
                - Text: by taking a hit or crashing through an obstacle
                  Action roll:
                    Stat: Asset Condition Meter
          - Move: Moves / React Under Fire
            Trigger:
              Options:
                - Text: by taking a hit or crashing through an obstacle
                  Action roll:
                    Stat: Asset Condition Meter
    Condition Meter:
      Name: Integrity
      Max: 5
      Conditions: [Battered]
  - Name: Service Pod
    Asset Type: Support Vehicle
    Inputs:
      - Name: Name
        Input Type: Text
    Abilities:
      - Text: |-
          Your unarmed utility vehicle houses one pilot for short-range, low gravity operations. When you make a move using the pod’s manipulator arms to perform a delicate or forceful task, add +1 and take +1 momentum on a hit.
        Enabled: true
      - Text: |-
          When you [Face Danger](Moves#Face-Danger), [Gain Ground](Moves#Gain-Ground), or [React Under Fire](Moves#React-Under-Fire) by maneuvering your pod through a hazardous or obstructed area, choose an approach and roll +integrity.

            * Careful: Add +2 and [Lose Momentum](Moves#Lose-Momentum) (-1)
            * Reckless: Take +1 momentum on a hit
        Alter Moves:
          - Move: Moves / Face Danger
            Trigger: &service_pod_alter
              Options:
                - Text: by maneuvering your pod through a hazardous or obstructed area
                  Action roll:
                    Stat: Asset Condition Meter
          - Move: Moves / Gain Ground
            Trigger: *service_pod_alter
          - Move: Moves / React Under Fire
            Trigger: *service_pod_alter
      - Text: |-
          When you make a move while controlling the pod and push its capabilities to the limit, you may take an automatic strong hit. If you do, [Withstand Damage](Moves#Withstand-Damage) (-2).
    Condition Meter:
      Name: Integrity
      Max: 4
      Conditions: [Battered]
  - Name: Shuttle
    Asset Type: Support Vehicle
    Inputs:
      - Name: Name
        Input Type: Text
    Abilities:
      - Text: |-
          Your unarmed shuttle provides short-range transport for several people and equipment through space or atmosphere. When you travel to a location (not your command vehicle), you and your allies may take +1 momentum when you arrive
        Enabled: true
      - Text: |-
          When you [Face Danger](Moves#Face-Danger) or [React Under Fire](Moves#React-Under-Fire) to navigate through hazardous skies or around obstacles, add +1 and take +1 momentum on a hit.
      - Text: |-
          Your shuttle is sealed against high pressure environments, can travel underwater, and is more resistant to damage; when you [Withstand Damage](Moves#Withstand-Damage), add +1.
    Condition Meter:
      Name: Integrity
      Max: 4
      Conditions: [Battered]
  - Name: Skiff
    Asset Type: Support Vehicle
    Inputs:
      - Name: Name
        Input Type: Text
    Abilities:
      - Text: |-
          Your unarmed flatbed hover-vehicle carries several people, gear, and cargo over land or water. When you [Undertake an Expedition](Moves#Undertake-an-Expedition) or [Set a Course](Moves#Set-a-Course), you may rely on the skiff's simple reliability and roll +integrity. If you do, take +1 momentum on a hit.
        Alter Moves:
          - Move: Moves / Undertake an Expedition
            Trigger: &skiff_alter
              Options:
                - Text: rely on the skiff's simple reliability
                  Action roll:
                    Stat: Asset Condition Meter
          - Move: Moves / Set a Course
            Trigger: *skiff_alter
        Enabled: true
      - Text: |-
          Your skiff is armed with a turreted cannon. When you [Strike](Moves#Strike) or [Clash](Moves#Clash) by firing the cannon, roll +integrity and take +1 momentum on a hit. On a strong hit with a match, your shots cause extra destruction or create havoc; mark progress.
        Alter Moves:
          - Move: Moves / Strike
            Trigger: &skiff_alter_2
              Options:
                - Text: by firing the skiff's cannon
                  Action roll:
                    Stat: Asset Condition Meter
          - Move: Moves / Clash
            Trigger: *skiff_alter_2
      - Text: |-
          Your skiff is fully stocked. When you [Check Your Gear](Moves#Check-Your-Gear), add +1 and take +1 momentum on a hit.
    Condition Meter:
      Name: Integrity
      Max: 4
      Conditions: [Battered]
  - Name: Snub Fighter
    Asset Type: Support Vehicle
    Inputs:
      - Name: Name
        Input Type: Text
    Abilities:
      - Text: |-
          Your armed snub fighter carries a single pilot for space or atmospheric flight and combat. When you [Enter the Fray](Moves#Enter-the-Fray), you may roll +integrity; if you do, take +2 momentum on a hit.
        Alter Moves:
          - Move: Moves / Enter the Fray
            Trigger:
              Options:
                - Text: in your snub fighter
                  Action roll:
                    Stat: Asset Condition Meter
        Enabled: true
      - Text: |-
          When you [Strike](Moves#Strike) or [Clash](Moves#Clash), add +1. On a strong hit with a match, mark progress.
      - Text: |-
          When you personally defeat a notable foe in your snub fighter, envision the victory mark you make on the fuselage. Tally your victories in this box. For every five, mark 2 ticks on your quests legacy track.
        Inputs:
          - Name: Victory Marks
            Input Type: Number
            Min: 0
