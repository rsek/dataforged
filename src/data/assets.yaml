    Asset Type: Deed
    Inputs:
      - Name: Name
        Input Type: Text
    Requirement: Once you fill 4 boxes on your bonds legacy track...
    Abilities:
      - Text: |-
          You have chosen or established a community as your home. When you [Swear an Iron Vow](Moves#Swear-an-Iron-Vow) (formidable or greater) in service to your home, reroll any dice. On a hit, mark 1 tick on your bonds legacy track. When you [Fulfill Your Vow](Moves#Fulfill-Your-Vow) and score a hit, also mark 2 ticks on your bonds legacy track.
        Enabled: true
      - Text: |-
          When you [Sojourn](Moves#Sojourn) in your home, choose one.

            * Don't linger: Take an automatic weak hit
            * Stay a bit: Add +1 and take +1 momentum on a hit
      - Text: |-
          When you [Set a Course](Moves#Set-a-Course) for home, you may reroll your action die if its value is less than your spirit.
