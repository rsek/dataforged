        Enabled: true
      - Text: |-
          When you [Face Death](Moves#Face-Death) guided by the spirit, add +1. On a strong hit, envision what you learn from them or about them, and mark 2 ticks on your bonds legacy track.
      - Text: |-
          One time only, when you [Fulfill Your Vow](Moves#Fulfill-Your-Vow) (extreme or greater) in service to the spirit, take this ability at no cost and choose one.

            * Let them go: Mark 2 ticks on your bonds legacy track for each marked ability, and discard this asset.
            * Bolster your link: When you use a HAUNTED asset ability, take +1 momentum on a hit.
  - Name: Healer
    Asset Type: Path
    Abilities:
      - Text: |-
          When you give medical care to [Heal](Moves#Heal) yourself or another character, add +1. If you are treating someone other than yourself, take +1 spirit or +1 momentum on a hit.
        Enabled: true
      - Text: |-
          When you [Gather Information](Moves#Gather-Information) by studying medical evidence or biological remains, add +1 and take +1 momentum on a hit. On a strong hit with a match, you also reveal an unexpected medical anomaly; mark 1 tick on your discoveries legacy track.
      - Text: |-
          Once every day or so, when you are in a safe place with plenty of time on your hands, you may [Sacrifice Resources](Moves#Sacrifice-Resources) (-1) and provide basic medical care for yourself, companions, or allies without risk. If you do, automatically give +1 health to everyone whose health is greater than 0.
  - Name: Kinetic
    Asset Type: Path
    Abilities:
      - Text: |-
          You wield kinetic powers. By focusing, you may remotely push, pull, lift, or constrict objects and beings that are about your size or smaller. When you are in a risky situation and draw on your powers to make a move, add +2 and [Lose Momentum](Moves#Lose-Momentum) (-2).
        Enabled: true
      - Text: |-
          As above, but you may instead draw on your powers in a desperate effort to change the outcome of an action. If you do, add +2 (after you roll) and [Lose Momentum](Moves#Lose-Momentum) (-3).
      - Text: |-
          When your momentum is at its max, you may attempt great kinetic feats, such as manipulating large objects and creating destructive bursts of concussive force. To do so, reset momentum. Then, as you make a single move fueled by your powers, take an automatic strong hit. If you are in a fight, mark progress.
  - Name: Looper
    Asset Type: Path
    Abilities:
      - Text: |-
          When you score a miss on a suffer move (not [Endure Stress](Moves#Endure-Stress)), you may loop back a second or two. If you do, [Lose Momentum](Moves#Lose-Momentum) (-2), reroll any dice, and take +1 momentum on a strong hit.
        Enabled: true
      - Text: &move_looper |-
          When you create a link to the current point in time, note the value of condition meters for you and your allies. You can retain only one active link. If you later loop back to this moment, roll +the gap in time: +4 if minutes, +3 if hours, or +2 if days. You may not burn momentum on this roll. On a strong hit, return to the linked point, retain any progress, and set condition meters (except for spirit) to their original values. On a weak hit, as above, but [Endure Stress](Moves#Endure-Stress) (-2). On a miss, as with a strong hit, but you find the timeline corrupted; [Pay the Price](Moves#Pay-the-Price).
        Move:
          Name: Loop
          Category: Asset Moves
          Asset: Assets / Looper
          Trigger:
            Options:
              - Text: When you create a link to the current point in time
              - Text: If you later loop back to this moment
                Custom stat:
                  - Name: Minutes
                    Value: 4
                  - Name: Hours
                    Value: 3
                  - Name: Days
                    Value: 2
          Text: *move_looper
          Outcomes:
            Strong Hit:
              Text: |-
                You and your allies return to the linked point, retain any progress, and set condition meters (except for spirit) to their original values.
            Weak Hit:
              Text: |-
                You and your allies return to the linked point, retain any progress, and set condition meters (except for spirit) to their original values...but you [Endure Stress](Moves#Endure-Stress) (-2).
            Miss:
              Text: |-
                You and your allies return to the linked point, retain any progress, and set condition meters (except for spirit) to their original values...but you find the timeline corrupted! [Pay the Price](Moves#Pay-the-Price).
      - Text: |-
          When you make a reroll granted by any asset ability on an action roll, also add +1.
  - Name: Lore Hunter
    Asset Type: Path
    Aliases: [Archivist, Lore-Hunter]
    Abilities:
      - Text: |-
          When you [Swear an Iron Vow](Moves#Swear-an-Iron-Vow) (formidable or greater) to recover valuable knowledge or a powerful relic, reroll any dice. When you [Fulfill Your Vow](Moves#Fulfill-Your-Vow) and score a hit, also mark 2 ticks on your discoveries legacy track.
        Enabled: true
      - Text: |-
          When you make a move to conduct extended research or study, you may reroll your action die if its value is less than your wits. On a hit, take +1 momentum. On a match, you piece together a surprising or harrowing new theory; also mark 1 tick on your discoveries legacy track.
      - Text: |-
          When you recall esoteric knowledge to [Secure an Advantage](Moves#Secure-an-Advantage) or [Gain Ground](Moves#Gain-Ground), add +1. On a hit, envision the obscure but helpful fact, theory, or technique you put to use, and take +1 momentum.
  - Name: Loyalist
    Asset Type: Path
    Abilities:
      - Text: |-
          When you [Aid Your Ally](Moves#Aid-Your-Ally), add +1 and take +1 momentum on a hit. This is in addition to the benefits taken by your ally. On a strong hit with a match, envision how this moment marks a breakthrough or milestone in your relationship; both of you may mark 1 tick on your bonds legacy track.
        Enabled: true
      - Text: |-
          You may burn momentum on behalf of an ally to improve their result on a move. If you do, your ally takes +1 momentum.
      - Text: |-
          When you stand with your ally as they make a progress move, envision how you support them. Then, roll one challenge die. On a 1-9, your ally may replace one of their challenge dice with yours. On a 10, envision how you inadvertently undermine their action; your ally must replace their lowest challenge die with yours.
  - Name: Mercenary
    Asset Type: Path
    Abilities:
      - Text: |-
          When you agree to wage war or defend others from war in exchange for payment or promises, you may [Swear an Iron Vow](Moves#Swear-an-Iron-Vow) to see the mission done. If you do, reroll any dice. When you [Fulfill Your Vow](Moves#Fulfill-Your-Vow), make the legacy reward one rank higher (1 extra box if already epic).
        Enabled: true
      - Text: |-
          When you [Make a Connection](Moves#Make-a-Connection) by searching out or making contact with someone in need of your services, add +1 and take +1 momentum on a hit. On a strong hit with a match, this mission pits you against an unresolved aspect of your past or a hated foe; mark 2 ticks on your quests legacy track.
      - Text: |-
          When you [Check Your Gear](Moves#Check-Your-Gear) in the midst of a fight, or [Resupply](Moves#Resupply) by looting the field of battle in the aftermath of a fight, add +2.
  - Name: Naturalist
    Asset Type: Path
    Abilities:
      - Text: |-
          When you [Secure an Advantage](Moves#Secure-an-Advantage) or [Gather Information](Moves#Gather-Information) using your knowledge of lifeforms or planetside ecosystems, add +1 and take +1 momentum on a hit. On a strong hit with a match, you also confirm an obscure theory or reveal a surprising aspect of the encounter; mark 1 tick on your discoveries legacy track.
        Enabled: true
      - Text: |-
          When you make a move by taking a risky action to pacify, avoid, or outwit a creature (decide before rolling), you may reroll any dice, but must [Lose Momentum](Moves#Lose-Momentum) (-2).
      - Text: |-
          You are skilled at planetside survival. When you [Resupply](Moves#Resupply) to scavenge resources in a life-bearing natural environment, take +1 supply on a hit. When you [Face Danger](Moves#Face-Danger) against an environmental threat, add +1 and take +1 momentum on a hit.
  - Name: Navigator
    Asset Type: Path
    Abilities:
      - Text: |-
          When you [Set a Course](Moves#Set-a-Course), choose one.

            * Follow the fastest path: Take +2 momentum on a strong hit.
            * Follow the safest path: Add +1

          On a strong hit with a match, you charted a new path during the journey; mark 1 tick on your discoveries legacy track.
        Enabled: true
      - Text: |-
          When you [Secure an Advantage](Moves#Secure-an-Advantage) by charting the way forward, [Face Danger](Moves#Face-Danger) to find a path around a hazard, or [Gather Information](Moves#Gather-Information) about a location by studying your charts, add +1 and take +1 momentum on a hit.
      - Text: |-
          Once per expedition, when you or an ally [Undertake an Expedition](Moves#Undertake-an-Expedition) and score a weak hit or miss, you may ignore that result, plot an alternate path, and make it an automatic strong hit.
  - Name: Outcast
    Asset Type: Path
    Abilities:
      - Text: |-
          When you [Hearten](Moves#Hearten) in isolation, you may attempt to find solace in fond memories or a hopeful wish. If you do (decide before rolling), reroll any dice but count a strong hit as a weak hit.
        Enabled: true
      - Text: &move_outcast |-
          When you [Sacrifice Resources](Moves#Sacrifice-Resources) and your supply is reduced to 0, roll +wits. On a strong hit, you manage to scrape by and take +1 supply. On a weak hit, you may [Lose Momentum](Moves#Lose-Momentum) (-1) in exchange for +1 supply. On a miss, your supply remains at 0 and you [Lose Momentum](Moves#Lose-Momentum) (-1).
        Move:
          Name: Scrape By
          Category: Asset Moves
          Asset: Assets / Outcast
          Trigger:
            Text: When you [Sacrifice Resources](Moves#Sacrifice-Resources) and your supply is reduced to 0
            Options:
              - Action roll:
                  Stat: Wits
          Text: *move_outcast
      - Text: |-
          When you or an ally [Sojourn](Moves#Sojourn) and score a strong hit with a match, you may envision encountering someone who knows or understands you. If you [Make a Connection](Moves#Make-a-Connection) with them, take an automatic strong hit and mark 2 ticks on your bonds legacy track.
  - Name: Scavenger
    Asset Type: Path
    Abilities:
      - Text: |-
          When you [Gather Information](Moves#Gather-Information) or [Resupply](Moves#Resupply) by scavenging a wreck, ruin, or abandoned site, add +1 and take +1 momentum on a hit. On a strong hit with a match, you also find something of unique value, significance, or function; envision the nature of this discovery, take +2 momentum, and mark 2 ticks on your discoveries legacy track.
        Enabled: true
      - Text: |-
          When you [Secure an Advantage](Moves#Secure-an-Advantage) to cobble together an ad hoc tool, device, or weapon, envision what you intend to create. On a hit, you may add +1 when making a move aided by the item. If you roll a 1 on your action die while using the item, it is permanently broken, lost, or depleted.
      - Text: |-
          When you [Check Your Gear](Moves#Check-Your-Gear), roll +wits or +supply (whichever is highest) and take +1 momentum on a hit.
        Alter Moves:
          - Move: Moves / Check Your Gear
            Trigger:
              Options:
                - Roll best of: [Wits, Supply]
  - Name: Scoundrel
    Asset Type: Path
    Abilities:
      - Text: |-
          When you make a move by lying, bluffing, stealing, or cheating, add +2. On a strong hit with a match, your deception creates an unexpected opportunity; take the value of your shadow as +momentum.
        Enabled: true
      - Text: |-
          When you [Make a Connection](Moves#Make-a-Connection) to search out a new contact, you may roll +shadow. If you do, reroll any dice on a miss and envision how your reputation or underworld contacts lead you to a disreputable connection.
        Alter Moves:
          - Move: Moves / Make a Connection
            Trigger:
              Options:
                - Text: to search out a new contact
                  Action roll:
                    Stat: Shadow
      - Text: |-
          When you make a quick escape or con your way out of a situation and burn momentum to gain a strong hit, take +1 momentum after you reset. If you envision how this momentary success leaves you fated for future trouble, mark 2 ticks on your quests legacy track.
  - Name: Seer
    Asset Type: Path
    Abilities:
      - Text: |-
          When you envision experiencing a prophetic dream, you may [Ask the Oracle](Moves#Ask-the-Oracle) for details using an interpretive oracle such as Action/Theme or Descriptor/Focus. If you record the answer, and later face a situation which gives truth to the vision, take an automatic strong hit (one time only) when making a move to act on your foresight. Then, clear the prophecy. Only one prophecy can be active at a time.
        Enabled: true
      - Text: |-
          When you focus or meditate to [Gather Information](Moves#Gather-Information) about a place, being, or situation (in person or remotely), roll +spirit and take +1 momentum on a hit.
        Alter Moves:
          - Move: Moves / Gather Information
            Trigger:
              Options:
                - Text: focus or medidate to Gather Information about a place, being, or situation (in person or remotely)
                  Action roll:
                    Stat: Spirit
      - Text: |-
          When you or an ally roll a match as you [Sojourn](Moves#Sojourn) in a community or [Undertake an Expedition](Moves#Undertake-an-Expedition) within a site, you may envision gaining sudden and unbidden insight about the location. If you do, take +2 momentum.
  - Name: Shade
    Asset Type: Path
    Abilities:
      - Text: |-
          Drawing on esoteric energies, you may instantly cloak your form in the shadowy veil of the void. When you are veiled and make a move to ambush, hide, or sneak, you may preset your action die to 5. In darkness, make it 6. On a miss, in addition to any other cost, you are revealed and can’t veil yourself again until the current situation is resolved.
        Enabled: true
      - Text: &move_shade |-
          When you expand your veil to immerse your surroundings in darkness, roll +shadow. On a strong hit, the darkness extends to all adjacent spaces. On a weak hit, only your immediate surroundings are made dark. On a miss, you fail and draw unwanted attention.
        Move:
          Name: Shroud in Darkness
          Category: Asset Moves
          Asset: Assets / Shade
          Trigger:
            Text: When you expand your veil to immerse your surroundings in darkness
            Options:
              - Action roll:
                  Stat: Shadow
          Text: *move_shade
          Outcomes:
            Strong Hit:
              Text: The darkness extends to all adjacent spaces.
            Weak Hit:
              Text: Only your immediate surroundings are made dark.
            Miss:
              Text: You fail and draw unwanted attention.
      - Text: |-
          When you intentionally drop your veil to reveal yourself for dramatic or surprising effect, foregoing its further use in this situation, take +2 momentum.
  - Name: Slayer
    Asset Type: Path
    Abilities:
      - Text: |-
          When you make a move to investigate, track, or stalk a hostile creature, add +1 and take +1 momentum on a hit.
        Enabled: true
      - Text: |-
          When you [Swear an Iron Vow](Moves#Swear-an-Iron-Vow) (formidable or greater) to slay a hostile creature in service to a community, reroll any dice. When you [Fulfill Your Vow](Moves#Fulfill-Your-Vow) and score a hit, also mark 2 ticks on your bonds legacy track.
      - Text: |-
          When you [Enter the Fray](Moves#Enter-the-Fray) with an objective to slay a hostile creature, take +2 momentum. If you choose to face the creature on its own terms as you begin the fight, envision the crucial weapon, protection, or aid you set aside, and set the objective one rank higher. If you [Take Decisive Action](Moves#Take-Decisive-Action) after making this sacrifice and score a strong hit, take a trophy of your victory and mark 2 ticks on your quests legacy track.
  - Name: Sleuth
    Asset Type: Path
    Abilities:
      - Text: |-
          When you [Swear an Iron Vow](Moves#Swear-an-Iron-Vow) to solve a murder, disappearance, theft, or other mystery, make the rank of the quest no greater than formidable. Then, when you [Gather Information](Moves#Gather-Information) in the course of the investigation, roll three challenge dice and choose two. If any challenge dice match, you must use those values. On a miss with a match, envision what you learn of a deepening conspiracy or betrayal, make the rank of your quest one higher (no greater than epic), and use the new rank when marking future progress.
        Enabled: true
      - Text: |-
          When you make a move to avoid detection as you put a person or place under surveillance, add +1 and take +1 momentum on a hit.
      - Text: |-
          When you [Make a Connection](Moves#Make-a-Connection) with a potential informant, you may (instead of rolling) take an automatic weak hit.
  - Name: Sniper
    Asset Type: Path
    Requirement: If you wield a rifle...
    Abilities:
      - Text: |-
          When you [Face Danger](Moves#Face-Danger) outside of a fight to preemptively take out a single minor foe from a distance, add +1. On a hit, they are out of action and no longer a threat. If other foes remain and you [Enter the Fray](Moves#Enter-the-Fray) against them, mark progress.
        Enabled: true
      - Text: |-
          When you [Strike](Moves#Strike) from a distance with time enough to line up your shot, you may roll +wits. If you do, mark progress on a hit.
        Alter Moves:
          - Move: Moves / Strike
            Trigger:
              Options:
                - Text: from a distance with time enough to line up your shot
                  Action roll:
                    Stat: Wits
      - Text: |-
          When you [Secure an Advantage](Moves#Secure-an-Advantage) by studying a distant situation through the scope of your rifle, or [Gain Ground](Moves#Gain-Ground) by readying your shot and taking careful aim, you may sacrifice time in exchange for greater certainty. If you do (decide before rolling), [Lose Momentum](Moves#Lose-Momentum) (-1, -2, or -3) and add that amount. Then, take +1 momentum on a strong hit.
  - Name: Tech
    Asset Type: Path
    Abilities:
      - Text: |-
          When you make a move to configure, optimize, hack, or disrupt an electronic system, add +1. On a weak hit, you can choose to press your luck. If you do, reroll all dice and add +2 (instead of +1).
        Enabled: true
      - Text: |-
          When you [Withstand Damage](Moves#Withstand-Damage) and score a miss, you may attempt to reroute power or reboot critical systems. If you do, first [Lose Momentum](Moves#Lose-Momentum) (-2). Then, reroll all dice, add +wits instead of +integrity, and count a weak hit as a miss.
      - Text: |-
          When you [Face Danger](Moves#Face-Danger) or [Secure an Advantage](Moves#Secure-an-Advantage) by creating a computer program to perform a specific, complex function, add +2 and take +1 momentum on a hit. One time only, when you trigger the program to fulfill its purpose, reroll any dice.
  - Name: Trader
    Asset Type: Path
    Abilities:
      - Text: |-
          When you [Sojourn](Moves#Sojourn) or [Compel](Moves#Compel), you may roll +supply. If you do, [Sacrifice Resources](Moves#Sacrifice-Resources) (-1).
        Alter Moves:
          - Move: Moves / Sojourn
            Trigger: &trader_alter
              Options:
                - Action roll:
                    Stat: Supply
          - Move: Moves / Compel
            Trigger: *trader_alter
        Enabled: true
      - Text: |-
          When you [Make a Connection](Moves#Make-a-Connection) with a merchant or supplier, add +1. When you [Resupply](Moves#Resupply) by bartering with them, reroll your action die if its value is less than your supply. On a strong hit, take +1 momentum or +1 supply.
      - Text: |-
          When you or an ally [Sojourn](Moves#Make-a-Connection) and score a strong hit with a match, you have a chance to secure a unique item or valuable payload. Envision the nature of the opportunity and the obstacle you must overcome to acquire it. If you are successful, mark 2 ticks on your quests legacy track. One time only, you may use this acquisition to gain an automatic strong hit on any move where your resources are a factor.
  - Name: Vestige
    Asset Type: Path
    Inputs:
      - Name: Last of
        Input Type: Text
    Abilities:
      - Text: |-
          You are all that remains of a people, culture, or tradition. When you [Face Death](Moves#Face-Death) or [Face Desolation](Moves#Face-Desolation), memories or visions of your heritage give you the strength to carry on. Envision how this manifests, and reroll any dice. On a strong hit with a match, a surprising new aspect of your heritage is revealed; take +2 momentum and mark 2 ticks on your bonds legacy track.
        Enabled: true
      - Text: |-
          When you [Secure an Advantage](Moves#Secure-an-Advantage) or [Compel](Moves#Compel) through a tale, performance, or ceremony, envision what you reveal of your legacy. Then, add +1 and take +2 momentum on a hit.
      - Text: |-
          When you [Hearten](Moves#Hearten) by taking solace in the power of your legacy, add +1 and take +1 momentum on a hit.
  - Name: Veteran
    Asset Type: Path
    Abilities:
      - Text: |-
          When you are in a fight, increase your momentum reset by 1. Then, if you burn momentum to improve your result, add +1 on your next move.
        Enabled: true
      - Text: |-
          When you [Make a Connection](Moves#Make-a-Connection), add +1. If you roll a match, you have a history.

            * On a strong hit with a match, you once fought beside them, and they owe you a favor. Mark 1 tick on your bonds legacy track, and [Develop Your Relationship](Moves#Develop-Your-Relationship) now.
            * On a miss with a match, you once fought against them, and they hold a grudge.
      - Text: |-
          When you [Secure an Advantage](Moves#Secure-an-Advantage) or [Gain Ground](Moves#Gain-Ground) by recounting or recalling a hard-won lesson from your battlefield experiences, envision the memory and add +1. On a hit, take +1 momentum.
  - Name: Voidborn
    Asset Type: Path
    Abilities:
      - Text: |-
          You are most suited to life in the limitless void. When you are in space (or a spacebound vehicle or station), increase your momentum reset by 1. When you enter a planetside or high gravity environment, [Lose Momentum](Moves#Lose-Momentum) (-1).
        Enabled: true
      - Text: |-
          When you [Sojourn](Moves#Sojourn) or [Make a Connection](Moves#Make-a-Connection) within a spacebound community, add +1. If you [Hearten](Moves#Hearten) there and score a strong hit, take +1 spirit or +1 momentum.
      - Text: |-
          When you make a move to perform an agile physical maneuver (such as leaping or evading) in a low gravity environment, add +1 and take +1 momentum on a hit. On a strong hit with a match, you build speed or put yourself in perfect position; take another +1 momentum.
  - Name: Weapon Master
    Asset Type: Path
    Abilities:
      - Text: |-
          You are a walking armory, with a weapon for every occasion. When you [Enter the Fray](Moves#Enter-the-Fray) in personal combat, add +1 and take +1 momentum on a hit. Once per fight, when you [Gain Ground](Moves#Gain-Ground) by switching weapons or changing tactics, take an automatic strong hit.
        Enabled: true
      - Text: |-
          When you [Strike](Moves#Strike) using a personal weapon which has limited ammo or a single-use mode, add +1 and mark progress on a hit. Then, [Sacrifice Resources](Moves#Sacrifice-Resources) (-1). If you score a strong hit on this attack and immediately [Take Decisive Action](Moves#Take-Decisive-Action), you may retain the value of one challenge die from your [Strike](Moves#Strike) action instead of rolling that die.
      - Text: |-
          When you [Secure an Advantage](Moves#Secure-an-Advantage) by suiting up and gathering your gear for a perilous encounter or mission, you may roll +supply. If you do, take +2 momentum on a hit.
        Alter Moves:
          - Move: Moves / Secure an Advantage
            Trigger:
              Options:
                - Text: suiting up and gathering your gear for a perilous encounter or mission
                  Action roll:
                    Stat: Supply
  # companions
  - Name: Banshee
    Asset Type: Companion
    Inputs:
      - Name: Name
        Input Type: Text
    Abilities:
      - Text: |-
          Your banshee companion accompanies you on planetside missions, using its echolocation to help guide the way. When you ride your banshee as you [Undertake an Expedition](Moves#Undertake-an-Expedition) or [Set a Course](Moves#Set-a-Course), you may roll +its health.
        Alter Moves:
          - Move: Moves / Undertake an Expedition
            Trigger: &banshee_alter
              Options:
                - Text: riding your banshee
                  Action roll:
                    Stat: Asset Condition Meter
          - Move: Moves / Set a Course
            Trigger: *banshee_alter
        Enabled: true
      - Text: |-
          When you make a move astride the banshee to detect a threat or avoid a fight, add +1 and take +1 momentum on a hit. On a strong hit with a match, you're gone in a flash; take another +1 momentum.
      - Text: |-
          When you make a combat move and roll a 1 on your action die, the banshee senses the danger and emits a powerful scream to alert you or distract your foes. You may reroll that die, but must first [Lose Momentum](Moves#Lose-Momentum) (-1).
    Condition Meter:
      Name: Health
      Max: 4
      Conditions: [Out of Action]
  - Name: Combat Bot
    Asset Type: Companion
    Inputs:
      - Name: Name
        Input Type: Text
    Abilities:
      - Text: |-
          Your combat bot companion fights at your side. When you [Strike](Moves#Strike) aided by the bot, add +1; if you [Clash](Moves#Clash), take +1 momentum on a hit.
        Enabled: true
      - Text: |-
          When you use the threat of violence to [Compel](Moves#Compel) or [Gain Ground](Moves#Gain-Ground) while the bot brings its weapons to bear, you may roll +its health. If you do, take +1 momentum on a hit. On a strong hit with a match, the bot's display is especially persuasive; take another +1 momentum.
        Alter Moves:
          - Move: Moves / Compel
            Trigger: &combat_bot_alter
              Options:
                - Text: using the threat of violence while the bot brings its weapons to bear
                  Action roll:
                    Stat: Asset Condition Meter
          - Move: Moves / Gain Ground
            Trigger: *combat_bot_alter
      - Text: |-
          Once per fight, when you [React Under Fire](Moves#React-Under-Fire) by using the bot to draw fire or create a diversion, roll +its health. On a strong hit, mark progress. On a weak hit, face the cost as normal, but then you are in control.
        Alter Moves:
          - Move: Moves / React Under Fire
            Trigger:
              Options:
                - Text: Once per fight, by by using the combat bot to draw fire or create a diversion
                  Action roll:
                    Stat: Asset Condition Meter
    Condition Meter:
      Name: Health
      Max: 5
      Conditions: [Out of Action]
  - Name: Glowcat
    Asset Type: Companion
    Inputs:
      - Name: Name
        Input Type: Text
    Abilities:
      - Text: |-
          Your glowcat companion perceives the inner emotions and intentions of people and creatures in its vicinity, and embodies those impressions through the colors and intensity of its luminescent fur. When you [Secure an Advantage](Moves#Secure-an-Advantage) by studying the glowcat's reactions in a charged interaction, you may add +your companion's health.
        Enabled: true
      - Text: |-
          When you [Compel](Moves#Compel), the glowcat's reactions will help guide your approach. If the value of your action die is less than the glowcat's health, you may reroll it.
      - Text: |-
