Assets:
  - Name: Cave Lion
    Asset Type: Companion
    Inputs:
      - Name: Name
        Input Type: Text
    Description: Your cat takes down its prey.
    Abilities:
      - Name: Eager
        Text: |-
          When your cat chases down big game, you may [Resupply](Moves/Recover/Resupply) with +edge (instead of +wits). If you do, take +1 supply or +1 momentum on a strong hit.
      - Name: Inescapable
        Text: |-
          When you [Enter the Fray](Moves/Combat/Enter_the_Fray) or [Strike](Moves/Combat/Strike) by sending your cat to attack, roll +edge. On a hit, take +2 momentum.
      - Name: Protective
        Text: |-
          When you [Make Camp](Moves/Make_Camp), your cat is alert to trouble. If you or an ally choose to relax, take +1 spirit. If you focus, take +1 momentum.
    Condition Meter:
      Name: Health
      Max: 4
  - Name: Giant Spider
    Asset Type: Companion
    Inputs:
      - Name: Name
        Input Type: Text
    Description: Your spider uncovers secrets.
    Abilities:
      - Name: Discreet
        Text: |-
          When you [Secure an Advantage](Moves/Adventure/Secure_an_Advantage) by sending your spider to scout a place, add +1 and take +1 momentum on a hit.
      - Name: Soul-Piercing
        Text: |-
          You may [Face Danger](Moves/Adventure/Face_Danger) +shadow by sending your spider to secretly study someone. On a hit, the spider returns to reveal the target’s deepest fears through a reflection in its glassy eyes. Use this to [Gather Information](Moves/Adventure/Gather_Information) and reroll any dice.
      - Name: Ensnaring
        Text: |-
          When your spider sets a trap, add +1 as you [Enter the Fray](Moves/Combat/Enter_the_Fray) +shadow. On a strong hit, also inflict 2 harm.
    Condition Meter:
      Name: Health
      Max: 4
  - Name: Hawk
    Asset Type: Companion
    Inputs:
      - Name: Name
        Input Type: Text
    Description: Your hawk can aid you while it is aloft.
    Abilities:
      - Name: Far-seeing
        Text: |-
          When you [Undertake a Journey](Moves/Undertake_a_Journey), or when you [Resupply](Moves/Recover/Resupply) by hunting for small game, add +1.
      - Name: Fierce
        Text: |-
          When you [Secure an Advantage](Moves/Adventure/Secure_an_Advantage) +edge using your hawk to harass and distract your foes, add +1 and take +1 momentum on a hit.
      - Name: Vigilant
        Text: |-
          When you [Face Danger](Moves/Adventure/Face_Danger) +wits to detect an approaching threat, or when you [Enter the Fray](Moves/Combat/Enter_the_Fray) +wits against an ambush, add +2.
    Condition Meter:
      Name: Health
      Max: 3
  - Name: Horse
    Asset Type: Companion
    Inputs:
      - Name: Name
        Input Type: Text
    Description: You and your horse ride as one.
    Abilities:
      - Name: Swift
        Text: |-
          When you [Face Danger](Moves/Adventure/Face_Danger) +edge using your horse’s speed and grace, or when you [Undertake a Journey](Moves/Undertake_a_Journey), add +1.
      - Name: Fearless
        Text: |-
          When you [Enter the Fray](Moves/Combat/Enter_the_Fray) or [Secure an Advantage](Moves/Adventure/Secure_an_Advantage) +heart by charging into combat, add +1 and take +1 momentum on a hit.
      - Name: Mighty
        Text: |-
          When you [Strike](Moves/Combat/Strike) or [Clash](Moves/Combat/Clash) at close range while mounted, add +1 and inflict +1 harm on a hit.
    Condition Meter:
      Name: Health
      Max: 5
  - Name: Hound
    Asset Type: Companion
    Inputs:
      - Name: Name
        Input Type: Text
    Description: Your hound is your steadfast companion.
    Abilities:
      - Name: Sharp
        Text: |-
          When you [Gather Information](Moves/Adventure/Gather_Information) using your hound’s keen senses to track your quarry or investigate a scene, add +1 and take +1 momentum on a hit.
      - Name: Ferocious
        Text: |-
          When you [Strike](Moves/Combat/Strike) or [Clash](Moves/Combat/Clash) alongside your hound and score a hit, inflict +1 harm or take +1 momentum.
      - Name: Loyal
        Text: When you [Endure Stress](Moves/Suffer/Endure_Stress) in the company of your hound, add +1.
    Condition Meter:
      Name: Health
      Max: 4
  - Name: Kindred
    Asset Type: Companion
    Inputs:
      - Name: Name
        Input Type: Text
    Description: Your friend stands by you.
    Abilities:
      - Name: Skilled
        Text: |-
          When you make a move outside of combat aided by your companion’s expertise, add +1.
        Inputs:
          - Name: Expertise
            Input Type: Text
      - Name: Shield-Kin
        Text: |-
          When you [Clash](Moves/Combat/Clash) or [Battle](Moves/Battle) alongside your companion, or when you [Face Danger](Moves/Adventure/Face_Danger) against an attack by standing together, add +1.
      - Name: Bonded
        Text: |-
          Once you mark a bond with your companion, add +1 when you [Face Desolation](Moves/Threshold/Face_Desolation) in their presence.
    Condition Meter:
      Name: Health
      Max: 4
  - Name: Mammoth
    Asset Type: Companion
    Inputs:
      - Name: Name
        Input Type: Text
    Description: Your mammoth walks a resolute path.
    Abilities:
      - Name: Lumbering
        Text: |-
          When your mammoth travels with you as you [Undertake a Journey](Moves/Undertake_a_Journey), you may add +2 but suffer _1 momentum (decide before rolling).
      - Name: Beast of burden
        Text: |-
          When you make a move which requires you to roll +supply, you may instead roll +your mammoth’s health.
      - Name: Overpowering
        Text: |-
          When you [Strike](Moves/Combat/Strike) or [Clash](Moves/Combat/Clash) by riding your mammoth against a pack of foes, add +1 and inflict +1 harm on a hit.
    Condition Meter:
      Name: Health
      Max: 5
  - Name: Owl
    Asset Type: Companion
    Inputs:
      - Name: Name
        Input Type: Text
    Description: Your owl soars through the darkness.
    Abilities:
      - Name: Nocturnal
        Text: |-
          If you [Resupply](Moves/Recover/Resupply) at night by sending your owl to hunt, take +2 momentum on a hit. When you [Enter the Fray](Moves/Combat/Enter_the_Fray) +wits against an ambush in darkness, add +1 and take +1 momentum on a hit.
      - Name: Sage
        Text: |-
          When you leverage your owl’s secret knowledge to perform a ritual, add +1 or take +1 momentum on a hit (decide before rolling).
      - Name: Embodying
        Text: |-
          When you [Face Death](Moves/Threshold/Face_Death), take your owl’s health as +momentum before you roll.
    Condition Meter:
      Name: Health
      Max: 3
  - Name: Raven
    Asset Type: Companion
    Inputs:
      - Name: Name
        Input Type: Text
    Description: Your raven heeds your call.
    Abilities:
      - Name: Sly
        Text: |-
          When you [Secure an Advantage](Moves/Adventure/Secure_an_Advantage) or [Face Danger](Moves/Adventure/Face_Danger) +shadow using your raven to perform trickery (such as creating a distraction or stealing a small object) add +1 and take +1 momentum on a hit.
      - Name: Knowing
        Text: When you [Face Death](Moves/Threshold/Face_Death), add +2 and take +1 momentum on a hit.
      - Name: Diligent
        Text: |-
          When your raven carries messages for you, you may [Secure an Advantage](Moves/Adventure/Secure_an_Advantage), [Gather Information](Moves/Adventure/Gather_Information), or [Compel](Moves/Adventure/Compel) from a distance.
    Condition Meter:
      Name: Health
      Max: 2
  - Name: Young Wyvern
    Asset Type: Companion
    Inputs:
      - Name: Name
        Input Type: Text
    Description: Your wyvern won’t devour you. For now.
    Abilities:
      - Name: Insatiable
        Text: |-
          When you [Undertake a Journey](Moves/Undertake_a_Journey) and score a hit, you may suffer -1 supply in exchange for +2 momentum.
      - Name: Indomitable
        Text: |-
          When you make the [Companion Endure Harm](Moves/Companion_Endure_Harm) move for your wyvern, add +2 and take +1 momentum on a hit.
      - Name: Savage
        Text: |-
          When you [Strike](Moves/Combat/Strike) by commanding your wyvern to attack, roll +heart. Your wyvern inflicts 3 harm on a hit.
    Condition Meter:
      Name: Health
      Max: 5
  - Name: Alchemist
    Asset Type: Path
    Abilities:
      - Text: |-
          When you create an elixir, choose an effect: Deftness (edge), audacity (heart), vigor (iron), slyness (shadow), or clarity (wits). Then, suffer -1 supply and roll +wits. On a strong hit, you create a single dose. The character who consumes the elixir must [Face Danger](Moves/Adventure/Face_Danger) +iron and score a hit, after which they add +1 when making moves with the related stat until their health, spirit, or momentum fall below +1. On a weak hit, as above, but suffer an additional -1 supply to create it.
        Enabled: true
      - Text: |-
          As above, and you may choose two effects for a single dose, or create two doses of the same effect.
      - Text: |-
          When you prepare an elixir, add +1 and take +1 momentum on a hit.
  - Name: Animal Kin
    Asset Type: Path
    Abilities:
      - Text: |-
          When you make a move to pacify, calm, control, aid, or fend off an animal (or an animal or beast companion), add +1 and take +1 momentum on a hit.
        Enabled: true
      - Text: |-
          You may add or upgrade an animal or beast companion asset for 1 fewer experience. Once you mark all their abilities, you may [Forge a Bond](Moves/Forge_a_Bond) with them and take an automatic strong hit. When you do, mark a bond twice and take 1 experience.
      - Text: |-
          Once per fight, when you leverage your animal or beast companion to make a move, reroll any dice. On a hit, take +1 momentum.
  - Name: Banner-Sworn
    Asset Type: Path
    Inputs:
      - Name: Name
        Input Type: Text
    Requirement: Once you mark a bond with a leader or faction...
    Abilities:
      - Text: |-
          When you [Swear an Iron Vow](Moves/Quest/Swear_an_Iron_Vow) to serve your leader or faction on a mission, you may reroll any dice. When you [Fulfill Your Vow](Moves/Quest/Fulfill_Your_Vow) and mark experience, take +1 experience.
        Enabled: true
      - Text: |-
          When you [Sojourn](Moves/Recover/Sojourn) or [Make Camp](Moves/Make_Camp) in the company of your banner-kin, add +1 and take +1 momentum on a hit.
      - Text: |-
          When you [Enter the Fray](Moves/Combat/Enter_the_Fray) bearing your banner, add +1 and take +1 momentum on a hit. When you burn momentum while carrying your banner in combat, take +1 momentum after you reset.
  - Name: Battle-Scarred
    Asset Type: Path
    Deed: true
    Requirement: Once you become maimed...
    Abilities:
      - Text: |-
          You focus your energies: Reduce your edge or iron by 1 and add +2 to wits or heart, or +1 to each (to a maximum of +4).
      - Text: |-
          You overcome your limitations: Reduce your maximum health by 1. Maimed no longer counts as a debility, and does not reduce your maximum momentum or reset value. When you [Endure Stress](Moves/Suffer/Endure_Stress) +heart, take +1 momentum on a strong hit.
      - Text: |-
          You have stared down death before: When you are at 0 health and [Endure Harm](Moves/Suffer/Endure_Harm), you may roll +wits or +heart (instead of +health or +iron). If you do, take +1 momentum on a hit.
  - Name: Blade-Bound
    Asset Type: Path
    Inputs:
      - Name: Name
        Input Type: Text
    Description: >-
      Once you mark a bond with a kin-blade, a sentient weapon imbued with the spirit of your ancestor...
    Abilities:
      - Text: |-
          When you [Enter the Fray](Moves/Combat/Enter_the_Fray) or [Draw the Circle](Moves/Draw_the_Circle) while wielding your kin-blade, add +1 and take +1 momentum on a hit.
      - Text: |-
          When you [Gather Information](Moves/Adventure/Gather_Information) by listening to the whispers of your kin-blade, add +1 and take +2 momentum on a hit. Then, [Endure Stress](Moves/Suffer/Endure_Stress) (2 stress).
      - Text: |-
          When you [Strike](Moves/Combat/Strike) with your kin-blade to inflict savage harm (decide before rolling), add +1 and inflict +2 harm on a hit. Then, [Endure Stress](Moves/Suffer/Endure_Stress) (2 stress).
  - Name: Bonded
    Asset Type: Path
    Abilities:
      - Text: |-
          When you make a move which gives you an add for sharing a bond, add +1 more.
        Enabled: true
      - Text: |-
          When you completely fill a box on your bonds progress track, envision what your relationships have taught you. Then, take 1 experience and +2 momentum.
      - Text: |-
          When you make a move in a crucial moment and score a miss, you may cling to thoughts of your bond-kin for courage or encouragement. If you do, reroll any dice. On another miss, in addition to the outcome of the move, you must mark shaken or corrupted. If both debilities are already marked, [Face Desolation](Moves/Threshold/Face_Desolation).
  - Name: Dancer
    Asset Type: Path
    Abilities:
      - Text: |-
          When you [Secure an Advantage](Moves/Adventure/Secure_an_Advantage) +edge by dancing for an audience, add +1 and take +2 momentum on a hit. On a strong hit, also add +2 (one time only) if you make a move to interact with someone in the audience.
        Enabled: true
      - Text: |-
          When you [Face Danger](Moves/Adventure/Face_Danger) +edge in a fight by nimbly avoiding your foe’s attacks, add +1 and take +1 momentum on a hit.
      - Text: |-
          When you or an ally make a progress move and score a hit, you may perform a dance to commemorate the event. If you do, roll +edge. On a strong hit, you and each of your allies take +2 momentum and +1 spirit. On a weak hit, you take +1 momentum or +1 spirit, but your allies are unmoved.
  - Name: Devotant
    Asset Type: Path
    Inputs:
      - Name: God's Name
        Input Type: Text
      - Name: Linked Stat
        Input Type: Select
        Options:
          - Name: Edge
            Stat: Edge
          - Name: Heart
            Stat: Heart
          - Name: Iron
            Stat: Iron
          - Name: Shadow
            Stat: Shadow
          - Name: Wits
            Stat: Wits
    Abilities:
      - Text: |-
          When you say your daily prayers, you may [Secure an Advantage](Moves/Adventure/Secure_an_Advantage) by asking your god to grant a blessing. If you do, roll +your god’s stat. On a hit, take +2 momentum.
        Enabled: true
      - Text: |-
          When you [Swear an Iron Vow](Moves/Quest/Swear_an_Iron_Vow) to serve your god on a divine quest, you may roll +your god’s stat and reroll any dice. When you [Fulfill Your Vow](Moves/Quest/Fulfill_Your_Vow) and mark experience, take +1 experience.
      - Text: |-
          When you [Sojourn](Moves/Recover/Sojourn) by sharing the word of your god, you may roll +your god’s stat. If you do, take +1 momentum on a hit.
  - Name: Empowered
    Asset Type: Path
    Inputs:
      - Name: Title/Lineage
        Input Type: Text
    Abilities:
      - Text: |-
          When you [Sojourn](Moves/Recover/Sojourn) and score a weak hit or miss, you may claim the rights of hospitality warranted by your title or lineage. If you do, roll all dice again and add +1. On a miss, you are refused, and your presumption causes significant new trouble.
        Enabled: true
      - Text: |-
          When you exert your title or lineage to [Compel](Moves/Adventure/Compel), add +1 and take +1 momentum on a hit.
      - Text: |-
          When you forgo your title or lineage and [Forge a Bond](Moves/Forge_a_Bond) as an equal, or when you [Swear an Iron Vow](Moves/Quest/Swear_an_Iron_Vow) to serve someone of a lower station, add +1 and take +1 momentum or +1 spirit on a hit.
  - Name: Fortune Hunter
    Asset Type: Path
    Abilities:
      - Text: |-
          When you [Swear an Iron Vow](Moves/Quest/Swear_an_Iron_Vow) to someone under the promise of payment, add +1 and give the quest a special mark. When you successfully [Fulfill Your Vow](Moves/Quest/Fulfill_Your_Vow) to them, take +wealth equal to the rank of the quest. If you leverage wealth when making a move where resources are a factor, add +wealth and suffer -1 wealth.
        Enabled: true
      - Text: |-
          When in a community or trading, you may suffer -1 wealth and take +2 supply.
      - Text: |-
          When you [Resupply](Moves/Recover/Resupply) by scavenging or looting, and score a strong hit with a match, you may envision finding an object of value. If you do, take +1 supply (instead of +2) and +1 wealth.
    Condition Meter:
      Name: Wealth
      Max: 5
      Starting Value: 0
  - Name: Herbalist
    Asset Type: Path
    Abilities:
      - Text: |-
          When you attempt to [Heal](Moves/Recover/Heal) using herbal remedies, and you have at least +1 supply, choose one (decide before rolling).

            * Add +2.
            * On a hit, take or give an additional +1 health.
        Enabled: true
      - Text: |-
          When you [Heal](Moves/Recover/Heal) a companion, ally, or other character, and score a hit, take +1 spirit or +1 momentum.
      - Text: |-
          When you [Make Camp](Moves/Make_Camp) and choose the option to partake, you can create a restorative meal. If you do, you and your companions take +1 health. Any allies who choose to partake also take +1 health, and do not suffer -supply.
  - Name: Honorbound
    Asset Type: Path
    Abilities:
      - Text: |-
          When you [Turn the Tide](Moves/Turn_the_Tide), envision how your vows give you strength in this moment. Then, when you make your move, add +2 (instead of +1) and take +1 momentum on a hit.
        Enabled: true
      - Text: |-
          When you [Secure an Advantage](Moves/Adventure/Secure_an_Advantage) or [Compel](Moves/Adventure/Compel) by telling a hard truth, add +1 and take +1 momentum on a hit. On a weak hit or miss, envision how this truth complicates your current situation.
      - Text: |-
          When you [Fulfill Your Vow](Moves/Quest/Fulfill_Your_Vow) and score a miss, you may reroll one challenge die. If you score a miss again, reduce your maximum spirit by 1. You may recover this lost spirit when you next [Fulfill Your Vow](Moves/Quest/Fulfill_Your_Vow) and score a strong hit.
  - Name: Improviser
    Asset Type: Path
    Abilities:
      - Text: |-
          When you [Check your Gear](Moves/Check_your_Gear), you may roll +wits (instead of +supply). If you do, envision how you make do with a clever solution, and take +1 momentum on a hit.
        Enabled: true
      - Text: |-
          When you [Secure an Advantage](Moves/Adventure/Secure_an_Advantage) or [Face Danger](Moves/Adventure/Face_Danger) by cobbling together an ad hoc tool or apparatus, add +1 and take +1 momentum on a hit. After rolling, you may also suffer -1 supply and add +1 more.
      - Text: |-
          When you throw caution to the wind and make an impulsive move in a risky situation, you may add +2. If you do, take +1 momentum on a strong hit, but count a weak hit as a miss.
  - Name: Infiltrator
    Asset Type: Path
    Abilities:
      - Text: |-
          When you make a move to breach, traverse, or hide within an area held by an enemy, add +1 and take +1 momentum on a hit.
        Enabled: true
      - Text: |-
          When you [Gather Information](Moves/Adventure/Gather_Information) within an enemy area to discover their positions, plans, or methods, or when you [Secure an Advantage](Moves/Adventure/Secure_an_Advantage) within that area through observation, you may roll +shadow (instead of +wits). If you do, take +1 momentum on a hit.
      - Text: |-
          When you [Resupply](Moves/Recover/Resupply) within an enemy area by scavenging or looting, you may roll +shadow (instead of +wits). If you do, take +1 momentum or +1 supply on a hit.
  - Name: Loyalist
    Asset Type: Path
    Abilities:
      - Text: |-
          When you [Aid Your Ally](Moves/Adventure/Aid_Your_Ally), add +1 and take +1 momentum on a hit. This is in addition to the benefits taken by your ally.
        Enabled: true
      - Text: |-
          When an ally makes the [Endure Stress](Moves/Suffer/Endure_Stress) move in your company, they add +1 and you take +1 momentum on a hit.
      - Text: |-
          When you stand with your ally as they make a progress move, envision how you support them. Then, roll one challenge die. On a 1-9, your ally may replace one of their challenge dice with yours. On a 10, envision how you inadvertently undermine their action; your ally must replace their lowest challenge die with yours.
  - Name: Masked
    Asset Type: Path
    Requirement: Once you mark a bond with elves, and are gifted a mask of precious elderwood...
    Inputs:
      - Name: Material
        Input Type: Select
        Options:
          - Name: Thunderwood
            Stat: Edge
            Condition Meter: Health
          - Name: Bloodwood
            Stat: Iron
            Condition Meter: Health
          - Name: Ghostwood
            Stat: Shadow
            Condition Meter: Spirit
          - Name: Whisperwood
            Stat: Wits
            Condition Meter: Spirit
    Abilities:
      - Text: |-
          Choose your mask’s material.

            * Thunderwood: Edge / Health
            * Bloodwood: Iron / Health
            * Ghostwood: Shadow / Spirit
            * Whisperwood: Wits / Spirit

          When you wear the mask and make a move which uses its stat, add +1. If you roll a 1 on your action die, suffer -1 to the associated track (in addition to any other outcome of the move).
      - Text: |-
          As above, and you may instead add +2 and suffer -2 (decide before rolling).
      - Text: |-
          When you [Face Death](Moves/Threshold/Face_Death) or [Face Desolation](Moves/Threshold/Face_Desolation) while wearing the mask, you may roll +its stat (instead of +heart).
  - Name: Oathbreaker
    Asset Type: Path
    Deed: true
    Requirement: Once you [Forsake Your Vow](Moves/Quest/Forsake_Your_Vow)...
    Abilities:
      - Text: |-
          This asset counts as a debility. One time only, when you [Swear an Iron Vow](Moves/Quest/Swear_an_Iron_Vow) to redeem yourself (extreme or greater), give that vow a special mark. When you [Reach a Milestone](Moves/Quest/Reach_a_Milestone) on the marked vow, take +2 momentum.
        Enabled: true
      - Text: |-
          When you [Secure an Advantage](Moves/Adventure/Secure_an_Advantage) or [Compel](Moves/Adventure/Compel) by reaffirming your commitment to your marked vow, add +1 and take +1 momentum on a hit.
      - Text: |-
          When you [Fulfill Your Vow](Moves/Quest/Fulfill_Your_Vow) on your marked quest and score a hit, you find redemption and automatically activate this ability at no cost. You may then improve one of your stats by +1 and discard this asset.
  - Name: Outcast
    Asset Type: Path
    Abilities:
      - Text: &move_outcast |-
          When your supply is reduced to 0, suffer any remaining -supply as -momentum. Then, roll +wits. On a strong hit, you manage to scrape by and take +1 supply. On a weak hit, you may suffer -2 momentum in exchange for +1 supply. On a miss, you are [Out of Supply](Moves/Out_of_Supply).
        Enabled: true
        Move:
          Name: Scrape By
          Category: Asset Moves
          Asset: Assets / Outcast
          Trigger:
            Text: When your supply is reduced to 0
            Options:
              - Action roll:
                  Stat: Wits
          Text: *move_outcast
      - Text: |-
          When you [Sojourn](Moves/Recover/Sojourn), you may reroll any dice. If you do (decide before your first roll), your needs are few, but your isolation sets you apart from others. A strong hit counts as a weak hit.
      - Text: |-
          When you [Reach Your Destination](Moves/Reach_Your_Destination) and score a strong hit, you recall or recognize something helpful about this place. Envision what it is, and take +2 momentum.
  - Name: Pretender
    Asset Type: Path
    Abilities:
      - Text: &move_pretender |-
          When you establish a false identity, roll +shadow. On a strong hit, you may add +2 when you make moves using this identity to deceive or influence others. If you roll a 1 on your action die when using your false identity, someone doubts you. Make appropriate moves to reassure them or prevent them from revealing the truth. On a weak hit, as above, but add +1 (instead of +2).
        Enabled: true
        Move:
          Name: Establish False Identity
          Category: Asset Moves
          Asset: Assets / Pretender
          Trigger:
            Text: When you establish a false identity
            Options:
              - Action roll:
                  Stat: Shadow
          Text: *move_pretender
      - Text: |-
          As above, and you may roll +shadow (instead of +heart) when you [Sojourn](Moves/Recover/Sojourn) under your false identity. If you do, take +1 momentum on a hit.
        # TODO: alter move
      - Text: |-
          When you [Secure an Advantage](Moves/Adventure/Secure_an_Advantage) by revealing your true identity in a dramatic moment, reroll any dice.
  - Name: Revenant
    Asset Type: Path
    Deed: true
    Requirement: Once you [Face Death](Moves/Threshold/Face_Death) and return to the world of the living...
    Abilities:
      - Text: |-
          When you are at 0 health, and [Endure Harm](Moves/Suffer/Endure_Harm) or [Face Death](Moves/Threshold/Face_Death), add +1. If you then burn momentum to improve your result, envision what bond or vow binds you to this world, and take +2 momentum after you reset.
        Enabled: true
      - Text: |-
          When you make a move to investigate, oppose, or interact with a horror, spirit, or other undead being, add +1.
      - Text: |-
          When you bring death to your foe to [End the Fight](Moves/End_the_Fight), you may burn momentum to cancel one (not both) of the challenge dice if your momentum is greater than the value of that die. If you do, [Endure Stress](Moves/Suffer/Endure_Stress) (2 stress).
  - Name: Rider
    Asset Type: Path
    Requirement: If you are with your horse companion...
    Abilities:
      - Text: |-
          When you [Heal](Moves/Recover/Heal) your horse, or when you [Face Danger](Moves/Adventure/Face_Danger) to calm or encourage it, add +1 and take +1 momentum on a hit.
        Enabled: true
      - Text: |-
          When you [Undertake a Journey](Moves/Undertake_a_Journey), you may push your horse harder and add +1 (after rolling). If you do, make the [Companion Endure Harm](Moves/Companion_Endure_Harm) move (1 harm).
      - Text: |-
          When you [Secure an Advantage](Moves/Adventure/Secure_an_Advantage) +wits by sizing up a perilous situation from the saddle, you are one with your horse’s instincts. Add +1 and take +1 momentum on a hit.
  - Name: Ritualist
    Asset Type: Path
    Deed: true
    Description: >-
      Once you [Fulfill Your Vow](Moves/Quest/Fulfill_Your_Vow) (formidable or greater) in service to an elder
      mystic, and [Forge a Bond](Moves/Forge_a_Bond) to train with them...
    Abilities:
      - Text: |-
          When you [Secure an Advantage](Moves/Adventure/Secure_an_Advantage) to ready yourself for a ritual, envision how you prepare. Then, add +1 and take +1 momentum on a hit.
        Enabled: true
      - Text: |-
          When you perform a ritual, you may suffer -1 supply and add +1 (decide before rolling).
      - Text: |-
          When you tattoo the essence of a new ritual onto your skin, envision the mark you create. You may then purchase and upgrade that ritual asset for 1 fewer experience.
  - Name: Shadow-Kin
    Asset Type: Path
    Requirement: Once you become corrupted...
    Abilities:
      - Text: |-
          You harden your heart: Reduce your heart stat by 1 and add up to +2 to shadow (to a maximum of +4).
      - Text: |-
          You are attuned to the realms of shadow: When you perform a ritual, add +1.
      - Text: |-
          You know the sly ways of death: When you [Face Death](Moves/Threshold/Face_Death), you may roll +shadow (instead of +heart). On a weak hit, if you choose to undertake a deathbound quest, you may roll +shadow (instead of +heart) and reroll any dice as you [Swear an Iron Vow](Moves/Quest/Swear_an_Iron_Vow). When you [Fulfill Your Vow](Moves/Quest/Fulfill_Your_Vow) on that quest and and mark experience, take +2 experience.
  - Name: Sighted
    Asset Type: Path
    Abilities:
      - Text: |-
          When you [Face Danger](Moves/Adventure/Face_Danger) or [Gather Information](Moves/Adventure/Gather_Information) to identify or detect mystic forces, add +1 and take +1 momentum on a hit.
        Enabled: true
      - Text: |-
          When you [Compel](Moves/Adventure/Compel), [Forge a Bond](Moves/Forge_a_Bond), or [Test Your Bond](Moves/Test_Your_Bond) with a fellow mystic or mystical being, add +1 and take +1 momentum on a hit.
      - Text: |-
          When you [Secure an Advantage](Moves/Adventure/Secure_an_Advantage) by studying someone or something in a charged situation, add +1 and take +1 momentum on a hit. When you also pierce the veil to explore deeper truths (decide before rolling), you may reroll any dice. If you do, count a weak hit as a miss.
  - Name: Slayer
    Asset Type: Path
    Abilities:
      - Text: |-
          When you [Gather Information](Moves/Adventure/Gather_Information) by tracking a beast or horror, or when you [Secure an Advantage](Moves/Adventure/Secure_an_Advantage) by readying yourself for a fight against them, add +1 and take +1 momentum on a hit.
        Enabled: true
      - Text: |-
          When you [Swear an Iron Vow](Moves/Quest/Swear_an_Iron_Vow) to slay a beast or horror, you may reroll any dice. When you [Fulfill Your Vow](Moves/Quest/Fulfill_Your_Vow) and mark experience, take +1 experience.
      - Text: |-
          When you slay a beast or horror (at least formidable), you may take a trophy and choose one.

            * Power a ritual: When you or an ally make a ritual move, reroll any dice (one time only).
            * Prove your worth: When you [Sojourn](Moves/Recover/Sojourn), reroll any dice (one time only).
  - Name: Spirit-Bound
    Asset Type: Path
    Abilities:
      - Text: |-
          You are haunted by someone whose death you caused through your actions or failures. When you consult with their spirit to [Secure an Advantage](Moves/Adventure/Secure_an_Advantage) or [Gather Information](Moves/Adventure/Gather_Information), add +1 and take +2 momentum on a hit. On a weak hit, also [Endure Stress](Moves/Suffer/Endure_Stress) (1 stress).
        Enabled: true
      - Text: |-
          When you [Face Death](Moves/Threshold/Face_Death) guided by the spirit, add +1. On a strong hit, envision what you learn and take 1 experience.
      - Text: |-
          One time only, when you successfully [Fulfill Your Vow](Moves/Quest/Fulfill_Your_Vow) (formidable or greater) in service to the spirit, choose one.

            * Let them go: Take 2 experience for each marked ability and discard this asset.
            * Deepen your connection: Add +1 more when you leverage this asset.
  - Name: Storyweaver
    Asset Type: Path
    Abilities:
      - Text: |-
          When you [Secure an Advantage](Moves/Adventure/Secure_an_Advantage), [Compel](Moves/Adventure/Compel), or [Forge a Bond](Moves/Forge_a_Bond) by sharing an inspiring or enlightening song, poem, or tale, envision the story you tell. Then, add +1 and take +1 momentum on a hit.
        Enabled: true
      - Text: |-
          When you [Make Camp](Moves/Make_Camp) and choose the option to relax, you may share a story with your allies or compose a new story if alone. If you do, envision the story you tell and take +1 spirit or +1 momentum. Any allies who choose to relax in your company may also take +1 spirit or +1 momentum.
      - Text: |-
          When you [Sojourn](Moves/Recover/Sojourn) within a community with which you share a bond, add +2 (instead of +1).
  - Name: Trickster
    Asset Type: Path
    Abilities:
      - Text: |-
          When you [Face Danger](Moves/Adventure/Face_Danger), [Secure an Advantage](Moves/Adventure/Secure_an_Advantage), or [Compel](Moves/Adventure/Compel) by lying, bluffing, stealing, or cheating, add +1.
        Enabled: true
      - Text: |-
          When you [Gather Information](Moves/Adventure/Gather_Information) by investigating a devious scheme, you may roll +shadow (instead of +wits). If you do, take +2 momentum on a hit.
      - Text: |-
          When you [Forge a Bond](Moves/Forge_a_Bond) for a relationship founded on a lie, choose one.

            * Keep your secret: Roll +shadow (instead of +heart).
            * Reveal the truth: Roll +heart. On a strong hit, mark a bond twice and take 1 experience. A weak hit counts as a miss.
  - Name: Veteran
    Asset Type: Path
    Abilities:
      - Text: |-
          When you burn momentum to improve your result in combat, envision how your hard-won fighting experience gives you the upper hand. Then, take +1 momentum after you reset, and add +1 when you make your next move. Once per fight, you also take initaitive when burning momentum to improve a miss to a weak hit.
        Enabled: true
      - Text: |-
          When you [Swear an Iron Vow](Moves/Quest/Swear_an_Iron_Vow) to someone who fought beside you, or [Forge a Bond](Moves/Forge_a_Bond) with them, add +2 and take +2 momentum on a hit.
      - Text: |-
          When you [Resupply](Moves/Recover/Resupply) by looting the dead on a field of battle, add +1 and take +1 momentum on a hit.
  - Name: Waterborn
    Asset Type: Path
    Abilities:
      - Text: |-
          When you [Face Danger](Moves/Adventure/Face_Danger), [Gather Information](Moves/Adventure/Gather_Information), or [Secure an Advantage](Moves/Adventure/Secure_an_Advantage) related to your knowledge of watercraft, water travel, or aquatic environments or creatures, add +1 and take +1 momentum on a hit.
        Enabled: true
      - Text: |-
          When you [Undertake a Journey](Moves/Undertake_a_Journey) by boat or ship, add +1. On a strong hit, also choose one.

            * The wind is at your back: Mark progress twice.
            * Find safe anchor: [Make Camp](Moves/Make_Camp) now and reroll any dice.
            * Reap the bounty: [Resupply](Moves/Recover/Resupply) now and reroll any dice.
      - Text: |-
          When you [Enter the Fray](Moves/Combat/Enter_the_Fray) aboard a boat or ship, reroll any dice.
  - Name: Wayfinder
    Asset Type: Path
    Abilities:
      - Text: |-
          When you [Undertake a Journey](Moves/Undertake_a_Journey), take +1 momentum on a strong hit. If you burn momentum to improve your result, also take +1 momentum after you reset.
        Enabled: true
      - Text: |-
          When you [Secure an Advantage](Moves/Adventure/Secure_an_Advantage) or [Gather Information](Moves/Adventure/Gather_Information) by carefully surveying the landscape or scouting ahead, add +1 and take +1 momentum on a hit.
      - Text: |-
          When you [Swear an Iron Vow](Moves/Quest/Swear_an_Iron_Vow) to safely guide someone on a perilous journey, you may reroll any dice. When you [Fulfill Your Vow](Moves/Quest/Fulfill_Your_Vow) and mark experience, take +1 experience.
  - Name: Weaponmaster
    Asset Type: Path
    Deed: true
    Requirement: Once you [Fulfill Your Vow](Moves/Quest/Fulfill_Your_Vow) (formidable or greater) in service to a seasoned warrior, and [Forge a Bond](Moves/Forge_a_Bond) to train with them...
    Abilities:
      - Text: |-
          When you [Secure an Advantage](Moves/Adventure/Secure_an_Advantage) by sizing up your foe in a fight, or in a charged situation which may lead to a fight, add +1 and take +1 momentum on a hit.
        Enabled: true
      - Text: |-
          When you study or train in a new weapon or technique, you may obtain and upgrade that combat talent for 1 fewer experience.
      - Text: |-
          When you [Turn the Tide](Moves/Turn_the_Tide) with a sudden change of weapon or technique, and your next move is a [Strike](Moves/Combat/Strike), add +1 and inflict +2 harm on a strong hit.
  - Name: Wildblood
    Asset Type: Path
    Abilities:
      - Text: |-
          When you [Face Danger](Moves/Adventure/Face_Danger), [Secure an Advantage](Moves/Adventure/Secure_an_Advantage), or [Gather Information](Moves/Adventure/Gather_Information) using your knowledge of tracking, woodcraft, or woodland creatures, add +1.
        Enabled: true
      - Text: |-
          When you [Face Danger](Moves/Adventure/Face_Danger) or [Secure an Advantage](Moves/Adventure/Secure_an_Advantage) by hiding or sneaking in the woodlands, add +1 and take +1 momentum on a hit.
      - Text: |-
          When you [Make Camp](Moves/Make_Camp) in the woodlands, you may roll +wits (instead of +supply). If you do, you and your allies each choose 1 more option on a hit.
  - Name: Wright
    Asset Type: Path
    Input:
      - Name: Specialty
        Input Type: Text
    Abilities:
      - Text: |-
          When you [Secure an Advantage](Moves/Adventure/Secure_an_Advantage) by crafting a useful item using your specialty, or when you [Face Danger](Moves/Adventure/Face_Danger) to create or repair an item in a perilous situation, add +1 and take +1 momentum on a hit.
        Enabled: true
      - Text: |-
          As above, and you may suffer -1 supply (after rolling) to add an additional +1.
      - Text: |-
          When you give the item you create as a gift to commemorate an important event or relationship, you may (one time only) reroll any dice when you [Compel](Moves/Adventure/Compel), [Forge a Bond](Moves/Forge_a_Bond), or [Test Your Bond](Moves/Test_Your_Bond).
  - Name: Archer
    Asset Type: Combat Talent
    Requirement: If you wield a bow...
    Abilities:
      - Text: |-
          When you [Secure an Advantage](Moves/Adventure/Secure_an_Advantage) by taking a moment to aim, choose your approach and add +1.

            * Trust your instincts: Roll +wits, and take +2 momentum on a strong hit.
            * Line up your shot: Roll +edge, and take +1 momentum on a hit.
        Enabled: true
      - Text: |-
          Once per fight, when you [Strike](Moves/Combat/Strike) or [Clash](Moves/Combat/Clash), you may take extra shots and suffer _1 supply (decide before rolling). When you do, reroll any dice. On a hit, inflict +2 harm and take +1 momentum.
      - Text: |-
          When you [Resupply](Moves/Recover/Resupply) by hunting, add +1 and take +1 momentum on a hit.
  - Name: Berserker
    Asset Type: Combat Talent
    Requirement: If you are clad only in animal pelts...
    Abilities:
      - Text: |-
          When you [Secure an Advantage](Moves/Adventure/Secure_an_Advantage) or [Compel](Moves/Adventure/Compel) by embodying your wild nature, add +1 and take +1 momentum on a hit.
        Enabled: true
      - Text: |-
          When you [Strike](Moves/Combat/Strike) or [Clash](Moves/Combat/Clash) by unleashing your rage (decide before rolling), inflict +1 harm on a hit. Then, choose one.

            * Push yourself: [Endure Harm](Moves/Suffer/Endure_Harm) (1 harm).
            * Lose yourself: [Endure Stress](Moves/Suffer/Endure_Stress) (1 stress).
      - Text: |-
          When you [Endure Harm](Moves/Suffer/Endure_Harm) in a fight, and your health is above 0, you may let the pain inflame your wildness (decide before rolling). If you then score a strong hit and choose to embrace the pain, take +momentum equal to your remaining health. A weak hit counts as a miss.
  - Name: Brawler
    Asset Type: Combat Talent
    Requirement: If you are unarmed or fighting with a non-deadly weapon...
    Abilities:
      - Text: |-
          When you [Secure an Advantage](Moves/Adventure/Secure_an_Advantage) +iron by engaging in close_quarters brawling (such as punching, tripping, or grappling), add +1. If you score a hit, you may also inflict 1 harm.
        Enabled: true
      - Text: |-
          When you use an unarmed attack or simple weapon to [Strike](Moves/Combat/Strike) with deadly intent, add +2 and inflict 2 harm on a hit (instead of 1). On a weak hit or miss, suffer _1 momentum (in addition to any other outcome of the move).
      - Text: |-
          When you [Face Danger](Moves/Adventure/Face_Danger) or [Clash](Moves/Combat/Clash) against a brawling attack, add +1 and take +1 momentum on a hit.
  - Name: Cutthroat
    Asset Type: Combat Talent
    Requirement: If you wield a dagger or knife...
    Abilities:
      - Text: |-
          When you are in position to [Strike](Moves/Combat/Strike) at an unsuspecting foe, choose one (before rolling).

            * Add +2 and take +1 momentum on a hit.
            * Inflict +2 harm on a hit.
        Enabled: true
      - Text: |-
          When you [Compel](Moves/Adventure/Compel) someone at the point of your blade, or when you rely on your blade to [Face Danger](Moves/Adventure/Face_Danger), add +1.
      - Text: |-
          Once per fight, when you [Secure an Advantage](Moves/Adventure/Secure_an_Advantage) +shadow by performing a feint or misdirection, reroll any dice and take +1 momentum on a hit.
  - Name: Duelist
    Asset Type: Combat Talent
    Requirement: If you wield a bladed weapon in each hand...
    Abilities:
      - Text: |-
          When you [Strike](Moves/Combat/Strike) or [Clash](Moves/Combat/Clash), you may add +2. If you do (decide before rolling), inflict +1 harm on a strong hit and count a weak hit as a miss.
        Enabled: true
      - Text: |-
          Once per fight, when you [Secure an Advantage](Moves/Adventure/Secure_an_Advantage) +edge by making a bold display of your combat prowess, you may reroll any dice.
      - Text: |-
          When you [Draw the Circle](Moves/Draw_the_Circle), choose one (before rolling).

            * Add +2.
            * Take +2 momentum on a hit.
  - Name: Fletcher
    Asset Type: Combat Talent
    Abilities:
      - Text: |-
          When you [Secure an Advantage](Moves/Adventure/Secure_an_Advantage) by crafting arrows of fine quality, add +1. Then, take +1 supply or +1 momentum on a hit.
        Enabled: true
      - Text: |-
          When you [Resupply](Moves/Recover/Resupply) by recovering or gathering arrows after a battle, add +2.
      - Text: |-
          When you craft a single arrow designated for a specific foe, envision the process and materials, and roll +wits. On a strong hit, take both. On a weak hit, choose one.

            * Seeker: When a shooter uses the arrow to [Strike](Moves/Combat/Strike) or [Clash](Moves/Combat/Clash) against this foe, reroll any dice (one time only).
            * Ravager: When a shooter uses the arrow to inflict harm against this foe, inflict +1d6 harm (one time only).
  - Name: Ironclad
    Asset Type: Combat Talent
    Requirement: If you wear armor...
    Inputs:
      - Name: Equipped
        Input Type: Select
        Adjustable: true
        Options:
          - Name: Lightly armored
            Custom value: Lightly armored
          - Name: Geared for war
            Custom value: Geared for war
    Abilities:
      - Text: |-
          When you equip or adjust your armor, choose one.

            * Lightly armored: When you [Endure Harm](Moves/Suffer/Endure_Harm) in a fight, add +1 and take +1 momentum on a hit.
            * Geared for war: Mark encumbered. When you [Endure Harm](Moves/Suffer/Endure_Harm) in a fight, add +2 and take +1 momentum on a hit.
        Enabled: true
      - Text: |-
          When you [Clash](Moves/Combat/Clash) while you are geared for war, add +1.
      - Text: |-
          When you [Compel](Moves/Adventure/Compel) in a situation where strength of arms is a factor, add +2.
  - Name: Long-Arm
    Asset Type: Combat Talent
    Requirement: If you wield a staff...
    Abilities:
      - Text: |-
          In your hands, a humble staff is a deadly weapon (2 harm). When you instead use it as a simple weapon (1 harm), you may [Strike](Moves/Combat/Strike) or [Clash](Moves/Combat/Clash) +edge (instead of iron). If you do, add +1 and take +1 momentum on a hit.
        Enabled: true
      - Text: |-
          When you [Secure an Advantage](Moves/Adventure/Secure_an_Advantage) +edge using your staff to disarm, trip, shove, or stun your foe, add +1 and take +1 momentum on a hit.
      - Text: |-
          When you [Undertake a Journey](Moves/Undertake_a_Journey) and score a strong hit, or if you accompany an ally who scores a strong hit on that move, your staff provides support and comfort in your travels; take +1 momentum.
  - Name: Shield-Bearer
    Asset Type: Combat Talent
    Requirement: If you wield a shield...
    Abilities:
      - Text: |-
          When you [Face Danger](Moves/Adventure/Face_Danger) using your shield as cover, add +1. When you [Clash](Moves/Combat/Clash) in close quarters, take +1 momentum on a strong hit.
        Enabled: true
      - Text: |-
          When you paint your shield with a meaningful symbol, envision what you create. Then, if you [Endure Stress](Moves/Suffer/Endure_Stress) as you face off against a fearsome foe, add +1 and take +1 momentum on a hit.
      - Text: |-
          When forced to [Endure Harm](Moves/Suffer/Endure_Harm) in a fight, you may instead sacrifice your shield and ignore all harm. If you do, the shield is destroyed. Once per fight, you also take initiative when you sacrifice your shield to avoid harm.
  - Name: Skirmisher
    Asset Type: Combat Talent
    Requirement: If you wield a spear...
    Abilities:
      - Text: |-
          When you [Face Danger](Moves/Adventure/Face_Danger) by holding a foe at bay using your spear’s reach, roll +iron or +edge. If you score a hit, you may...

            * Iron: [Strike](Moves/Combat/Strike) (if you have initiative) or [Clash](Moves/Combat/Clash) now, and add +1.
            * Edge: Take +1 momentum.
        Enabled: true
      - Text: |-
          When you [Strike](Moves/Combat/Strike) in close combat, you may attempt to drive your spear home (decide before rolling). If you do, add +1 and inflict +2 harm on a hit. If you score a hit and the fight continues, [Face Danger](Moves/Adventure/Face_Danger) +iron to recover your spear.
      - Text: |-
          When you [Secure an Advantage](Moves/Adventure/Secure_an_Advantage) by bracing your spear against a charging foe, add +1 and take +1 momentum on a hit.
  - Name: Slinger
    Asset Type: Combat Talent
    Requirement: If you wield a sling...
    Abilities:
      - Text: |-
          When launched from a sling, a simple stone inflicts deadly harm (2 harm). When you [Enter the Fray](Moves/Combat/Enter_the_Fray) by barraging your foe with sling-bullets, inflict harm on a strong hit.
        Enabled: true
      - Text: |-
          When you [Strike](Moves/Combat/Strike) by launching stones at an advancing foe, you may choose one (before rolling).

            * Hold them back: Retain initiative on a weak hit, but inflict only 1 harm.
            * Hit them hard: Inflict +1 harm on a hit, but suffer -1 momentum.
      - Text: |-
          When you [Secure an Advantage](Moves/Adventure/Secure_an_Advantage) by preparing stones of a special quality or material, add +1. Then, take +1 momentum or +1 supply on a hit.
  - Name: Sunderer
    Asset Type: Combat Talent
    Requirement: If you wield an axe...
    Abilities:
      - Text: |-
          When you [Strike](Moves/Combat/Strike) or [Clash](Moves/Combat/Clash) in close quarters, you may suffer _1 momentum and inflict +1 harm on a hit (decide before rolling).
        # heavy cannons 1 ?
        Enabled: true
      - Text: |-
          When you have your axe in hand, and use the promise of violence to [Compel](Moves/Adventure/Compel) or [Secure an Advantage](Moves/Adventure/Secure_an_Advantage), add +1 and take +1 momentum on a hit.
        # Gunslinger 3
      - Text: |-
          When you make a tribute to a fallen foe (formidable or greater) by carving a rune in the haft of your axe, roll +heart. On a strong hit, inflict +1d6 harm (one time only) when you [Strike](Moves/Combat/Strike) or [Clash](Moves/Combat/Clash). On a weak hit, as above, but this death weighs on you; [Endure Stress](Moves/Suffer/Endure_Stress) (2 stress).
  - Name: Swordmaster
    Asset Type: Combat Talent
    Requirement: If you wield a sword...
    Abilities:
      - Text: |-
          When you [Strike](Moves/Combat/Strike) or [Clash](Moves/Combat/Clash) and burn momentum to improve your result, inflict +2 harm. If the fight continues, add +1 on your next move.
        Enabled: true
      - Text: |-
          When you [Clash](Moves/Combat/Clash) and score a strong hit, add +1 if you immediately follow with a [Strike](Moves/Combat/Strike).
      - Text: |-
          When you [Swear an Iron Vow](Moves/Quest/Swear_an_Iron_Vow) by kneeling and grasping your sword’s blade, add +1 and take +1 momentum on a hit. If you let the edge draw blood from your hands, [Endure Harm](Moves/Suffer/Endure_Harm) (1 harm) in exchange for an additional +1 momentum on a hit.
  - Name: Thunder-Bringer
    Asset Type: Combat Talent
    Requirement: If you wield a mighty hammer...
    Abilities:
      - Text: |-
          When you [Face Danger](Moves/Adventure/Face_Danger), [Secure an Advantage](Moves/Adventure/Secure_an_Advantage), or [Compel](Moves/Adventure/Compel) by hitting or breaking an inanimate object, add +1 and take +1 momentum on a hit.
        Enabled: true
      - Text: |-
          When you [Strike](Moves/Combat/Strike) a foe to knock them back, stun them, or put them off balance, inflict 1 harm (instead of 2) and take +2 momentum on a hit. On a strong hit, you also create an opening and add +1 on your next move.
      - Text: |-
          When you [Turn the Tide](Moves/Turn_the_Tide), you may [Strike](Moves/Combat/Strike) with all the fury and power you can muster. If you do (decide before rolling), you may reroll any dice and inflict +2 harm on a strong hit, but count a weak hit as a miss.
  - Name: Augur
    Asset Type: Ritual
    Abilities:
      - Text: |-
          When you summon a flock of crows and ask a single question, roll +wits. On a strong hit, you interpret their calls as a helpful omen. Envision the response ([Ask the Oracle](Moves/Fate/Ask_the_Oracle) if unsure) and take +2 momentum. On a weak hit, the crows ignore your question and offer a clue to an unrelated problem or opportunity in this area. Envision what you learn ([Ask the Oracle](Moves/Fate/Ask_the_Oracle) if unsure), and take +1 momentum.
        Enabled: true
      - Text: |-
          As above, and the crows will also help guide you on the proper path. On a hit, add +1 on the next segment when you [Undertake a Journey](Moves/Undertake_a_Journey).
      - Text: |-
          When you perform this ritual, add +1 and take +1 momentum on a hit.
  - Name: Awakening
    Asset Type: Ritual
    Abilities:
      - Text: |-
          When you create a simulacrum, roll +heart. On a strong hit, your creation is given unnatural life. If it aids you as you make a move to assault or overcome an obstacle through strength, add +2. It has 3 health and suffers harm as appropriate, but is not a companion and may not be healed. At 0 health, it is dead. On a weak hit, as above, but if you roll a 1 on your action die when aided by your creation, you must [Face Danger](Moves/Adventure/Face_Danger) +heart to keep it from turning on you (as a formidable foe).
        Enabled: true
      - Text: Your simulacrum has 6 health.
        Alter Properties:
          Condition Meter:
            Max: 6
      - Text: |-
          When you perform this ritual, add +1 and take +1 momentum on a hit.
    Condition Meter:
      Name: Health
      Max: 3
  - Name: Bind
    Asset Type: Ritual
    Abilities:
      - Text: |-
          When you wear an animal pelt and dance in moonlight, roll +wits. On a strong hit, you or an ally may wear the pelt and add +1 when making moves with the related stat (wolf-edge; bear-iron; deer-heart; fox-shadow; boar-wits). If the wearer rolls a 1 on their action die while making a move using the pelt, the magic is spent. On a weak hit, as above, but the wilds call as you dance; [Endure Stress](Moves/Suffer/Endure_Stress) (2 stress).
        Enabled: true
      - Text: |-
          As above, and you may instead perform this ritual wearing the pelt of a beast. If you do, name the related stat and add +2 (instead of +1).
      - Text: |-
          When you perform this ritual, add +1 and take +1 momentum on a hit.
  - Name: Communion
    Asset Type: Ritual
    Abilities:
      - Text: |-
          When you surround the remains of a recently deceased intelligent creature with lit candles, and summon its spirit, roll +heart. Add +1 if you share a bond. On a strong hit, the spirit appears and you may converse for a few minutes. Make moves as appropriate (add +1). On a weak hit, as above, but the spirit also delivers troubling news unrelated to your purpose. Envision what it tells you ([Ask the Oracle](Moves/Fate/Ask_the_Oracle) if unsure) and [Endure Stress](Moves/Suffer/Endure_Stress) (1 stress).
        Enabled: true
      - Text: |-
          As above, and you may also commune with the long-dead.
      - Text: |-
          When you perform this ritual, add +1 and take +1 momentum on a hit.
  - Name: Divination
    Asset Type: Ritual
    Abilities:
      - Text: |-
          When you take a drop of blood from a willing subject (not yourself) and cast the rune-carved stones, roll +heart. On a strong hit, you may read the runes to gain insight about the subject and people close to them, including information you and the subject have no knowledge of. If you use the reading to [Gather Information](Moves/Adventure/Gather_Information), [Compel](Moves/Adventure/Compel), or [Forge a Bond](Moves/Forge_a_Bond), add +1. On a weak hit, as above, but the runes reveal their secrets only with extra time and focus; suffer -2 momentum.
        Enabled: true
      - Text: |-
          As above, and your divination can also reveal information about the subject’s future.
      - Text: |-
          When you perform this ritual, add +1 and take +1 momentum on a hit.
  - Name: Invoke
    Asset Type: Ritual
    Abilities:
      - Text: |-
          When you consume the mystical essence of your surroundings, roll +wits. On a strong hit, add the value of your action die to your essence track (max 6). You may then [Secure an Advantage](Moves/Adventure/Secure_an_Advantage) or [Face Danger](Moves/Adventure/Face_Danger) +essence to create minor mystical effects or illusions. If you do, suffer _1 essence and take +1 momentum on a hit. On a weak hit, as above, but capturing these energies is harrowing; [Endure Stress](Moves/Suffer/Endure_Stress) (2 stress).
        Enabled: true
      - Text: |-
          You may [Compel](Moves/Adventure/Compel) +essence (and suffer _1 essence) through a show of power.
      - Text: |-
          When you perform this ritual, add +1 and take +1 essence on a hit.
    Condition Meter:
      Name: Essence
      Max: 6
      Starting Value: 0
  - Name: Keen
    Asset Type: Ritual
    Abilities:
      - Text: |-
          When you hold a weapon and sing a keen for those it has killed, roll +heart. On a strong hit, the wielder inflicts +1 harm when they [Strike](Moves/Combat/Strike) or [Clash](Moves/Combat/Clash). If they roll a 1 on their action die when making a move to inflict harm, the magic is spent. On a weak hit, as above, but the voices of those who were slain join in your song; [Endure Stress](Moves/Suffer/Endure_Stress) (2 stress).
        Enabled: true
      - Text: |-
          As above, and the wielder may also (one time only) add +1 and take +2 momentum on a hit when they [Draw the Circle](Moves/Draw_the_Circle), [Enter the Fray](Moves/Combat/Enter_the_Fray), or [Battle](Moves/Battle).
      - Text: |-
          When you perform this ritual, add +1 and take +1 momentum on a hit.
  - Name: Leech
    Asset Type: Ritual
    Abilities:
      - Text: |-
          When you mark your hands or weapon with an intricate blood rune, roll +iron. On a strong hit, the rune thirsts for fresh blood. One time only, when you make a move to inflict harm, reroll any dice and inflict +2 harm on a hit. Then, for each point of harm inflicted, take +1 and allocate it as +health or +momentum. On a weak hit, as above, but this asset counts as a debility until the rune’s thirst is quenched.
        Enabled: true
      - Text: |-
          As above, and you may also touch an ally or companion and let them take any remaining points as +health or +momentum.
      - Text: |-
          When you perform this ritual, add +1 and take +1 momentum on a hit.
  - Name: Lightbearer
    Asset Type: Ritual
    Abilities:
      - Text: |-
          When you focus on a source of light and capture its essence, roll +wits. On a strong hit, set your light track to +6. On a weak hit, make it +3. Then, when you make a move to overcome or navigate darkness, you may add +2 and suffer -1 light.
        Enabled: true
      - Text: |-
          You may use your light to [Strike](Moves/Combat/Strike) or [Clash](Moves/Combat/Clash) against a dark_dwelling foe. Choose the amount of light to unleash, and roll +light (instead of +iron or +edge). Suffer -light equal to that amount. On a hit, your harm is 1+your unleashed light.
      - Text: |-
          When you perform this ritual, add +1 and take +1 momentum on a hit.
    Condition Meter:
      Name: Light
      Max: 6
      Starting Value: 0
  - Name: Scry
    Asset Type: Ritual
    Abilities:
      - Text: |-
          When you look into flames to study a remote person or location, roll +shadow. You or someone with you must have knowledge of the target. On a strong hit, you may [Gather Information](Moves/Adventure/Gather_Information) through observation using +shadow or +wits. On a weak hit, as above, but the flames are hungry; choose one to sacrifice.

            * Your blood: [Endure Harm](Moves/Suffer/Endure_Harm) (2 harm).
            * Something precious: [Endure Stress](Moves/Suffer/Endure_Stress) (2 stress).
            * Provisions: Suffer -2 supply.
        Enabled: true
      - Text: |-
          As above, and you may instead study a past event.
      - Text: |-
          When you perform this ritual, add +1 and take +1 momentum on a hit.
  - Name: Shadow-Walk
    Asset Type: Ritual
    Abilities:
      - Text: |-
          When you cloak yourself with the gossamer veil of the shadow realms, roll +shadow. On a strong hit, take +1 momentum. Then, reroll any dice (one time only) when you make a move by ambushing, hiding, or sneaking. On a weak hit, as above, but the shadows try to lead you astray. You must first [Face Danger](Moves/Adventure/Face_Danger) to find your way.
        Enabled: true
      - Text: |-
          As above, and you may also travel along the hidden paths of the shadow realms to [Undertake a Journey](Moves/Undertake_a_Journey) using +shadow (instead of +wits). If you do, [Endure Stress](Moves/Suffer/Endure_Stress) (1 stress) and mark progress twice on a strong hit.
      - Text: |-
          When you perform this ritual, add +1 and take +1 momentum on a hit.
  - Name: Sway
    Asset Type: Ritual
    Abilities:
      - Text: |-
          When you speak a person’s name three times to the wind, roll +wits. On a strong hit, the wind whispers of this person’s need. Envision what you hear ([Ask the Oracle](Moves/Fate/Ask_the_Oracle) if unsure). If you use this information or fulfill this need when you [Compel](Moves/Adventure/Compel) them, you may reroll any dice (one time only). On a weak hit, as above, but this person’s need creates a troubling dilemma or complication; [Endure Stress](Moves/Suffer/Endure_Stress) (1 stress).
        Enabled: true
      - Text: |-
          As above, and if you score a strong hit when you [Compel](Moves/Adventure/Compel), you may also reroll any dice (one time only) when you [Gather Information](Moves/Adventure/Gather_Information) from this person.
      - Text: |-
          When you perform this ritual, add +1 and take +1 momentum on a hit.
  - Name: Talisman
    Asset Type: Ritual
    Abilities:
      - Text: |-
          When you fashion a charm, envision it and name the specific person or creature it protects against. Then roll +wits. On a strong hit, when the wearer opposes the target through a move, add +2. If a 1 is rolled on the action die while making a move using the charm, the magic is spent. On a weak hit, as above, but the wearer adds +1 when making a move (instead of +2).
        Enabled: true
      - Text: |-
          As above, and you may instead fashion a charm which aids the wearer against all supernatural threats, such as mystic rituals or horrors.
      - Text: |-
          When you perform this ritual, add +1 and take +1 momentum on a hit.
  - Name: Tether
    Asset Type: Ritual
    Abilities:
      - Text: |-
          When you commune with the spirits of a place, roll +heart. If you share a bond with someone there, add +1. On a strong hit, you are tethered. When you [Undertake a Journey](Moves/Undertake_a_Journey) to return, you may roll +spirit or +heart (instead of +wits), and take +1 momentum on a hit. When you [Reach Your Destination](Moves/Reach_Your_Destination), take +2 momentum on a strong hit. The tether is lost if you perform this ritual elsewhere, or when you [Face Desolation](Moves/Threshold/Face_Desolation). On a weak hit, as above, but the spirits reveal a disturbing aspect of the place; [Endure Stress](Moves/Suffer/Endure_Stress) (2 stress).
        Enabled: true
      - Text: |-
          As above, and you may also reroll any dice when you [Sojourn](Moves/Recover/Sojourn) in the tethered place.
      - Text: |-
          When you perform this ritual, add +1 and take +1 momentum on a hit.
  - Name: Totem
    Asset Type: Ritual
    Abilities:
      - Text: |-
          When you hold a totem of your animal or beast companion and focus on it, roll +heart. On a strong hit, you are bound together. Add +1 and take +1 momentum on a hit when you use a companion ability. If you roll a 1 on your action die when using a companion ability, the magic is spent. On a weak hit, as above, but creating this connection is unsettling; [Endure Stress](Moves/Suffer/Endure_Stress) (1 stress).
        Enabled: true
      - Text: |-
          As above, and you may also perceive the world through your companion’s senses while you make moves aided by them (even when you are apart).
      - Text: |-
          When you perform this ritual, add +1 and take +1 momentum on a hit.
  - Name: Visage
    Asset Type: Ritual
    Abilities:
      - Text: |-
          When you paint yourself in blood and ash, roll +wits. On a strong hit, you may add +2 and take +1 momentum on a hit when you [Secure an Advantage](Moves/Adventure/Secure_an_Advantage) or [Compel](Moves/Adventure/Compel) using fear or intimidation. If you roll a 1 on your action die when making a move aided by your visage, the magic is spent. On a weak hit, as above, but the blood must be your own; [Endure Harm](Moves/Suffer/Endure_Harm) (2 harm).
        Enabled: true
      - Text: |-
          As above, and you may also add +1 when you [Strike](Moves/Combat/Strike), [Clash](Moves/Combat/Clash), or [Battle](Moves/Battle).
      - Text: |-
          When you perform this ritual, add +1 and take +1 momentum on a hit.
  - Name: Ward
    Asset Type: Ritual
    Abilities:
      - Text: |-
          When you walk a wide circle, sprinkling the ground with salt, roll +wits. On a strong hit, choose two. On a weak hit, choose one.

            * When a foe first crosses the boundary, take +1 momentum.
            * When you first inflict harm against a foe within the boundary, inflict +1 harm.
            * Your ward is ‘likely’ ([Ask the Oracle](Moves/Fate/Ask_the_Oracle)) to trap a foe within the boundary.
        Enabled: true
      - Text: |-
          As above, and improve the effect of your ward (+2 momentum, +2 harm, and ‘almost certain’).
      - Text: |-
          When you perform this ritual, add +1 and take +1 momentum on a hit.
  - Name: Commander
    Asset Type: Path
    Source: &src:IronswornBonusAssets
      Title: Ironsworn Bonus Assets - July 2020
      Url: "https://drive.google.com/file/d/1bWyWxJzV_SVtyE_SeEGS4TMJ1ZBHfrdv/view"
    Abilities:
      - Text: |-
          You lead a warband with +4 strength. Roll +strength when you command your warband to [Face Danger](Moves/Adventure/Face_Danger), [Secure an Advantage](Moves/Adventure/Secure_an_Advantage), [Compel](Moves/Adventure/Compel), or [Battle](Moves/Battle). When you face the negative outcome of any move, you may suffer _1 strength as the cost. When you [Make Camp](Moves/Make_Camp) or [Sojourn](Moves/Recover/Sojourn) and score a hit, take +1 strength. While at 0 strength, this asset counts as a debility.
        Enabled: true
      - Text: |-
          You may dispatch scouts from your warband to [Gather Information](Moves/Adventure/Gather_Information) or [Resupply](Moves/Recover/Resupply); if you do, roll +strength.
      - Text: |-
          Once you [Forge a Bond](Moves/Forge_a_Bond) with your warband, take +1 momentum on a hit when you leverage a warband ability.
    Condition Meter:
      Name: Strength
      Max: 4
  - Name: Fated
    Asset Type: Path
    Source: *src:IronswornBonusAssets
    Abilities:
      - Text: |-
          When you [Face Death](Moves/Threshold/Face_Death) or [Face Desolation](Moves/Threshold/Face_Desolation) while your epic background vow is unfulfilled, it is not yet your time. Instead of rolling, you may take an automatic strong hit. If you do, this asset counts as a debility (and you no longer have this protection) until you next [Reach a Milestone](Moves/Quest/Reach_a_Milestone) on the background vow.
        Enabled: true
      - Text: |-
          When you [Reach a Milestone](Moves/Quest/Reach_a_Milestone) on your background vow, take +2 momentum or +1 spirit.
      - Text: |-
          For every two boxes filled on your background vow progress track, take 1 experience. When you [Fulfill Your Vow](Moves/Quest/Fulfill_Your_Vow), your fate is at hand. Envision your final sacrifice and reroll any dice.
  - Name: Lorekeeper
    Asset Type: Path
    Source: *src:IronswornBonusAssets
    Abilities:
      - Text: |-
          You are the bearer of a mystical archive. When you [Secure an Advantage](Moves/Adventure/Secure_an_Advantage) or [Gather Information](Moves/Adventure/Gather_Information) using lore recalled from your studies, add +1. If you have a few hours to search the archive, add +2. On a hit, envision the obscure but helpful knowledge you put to use ([Ask the Oracle](Moves/Fate/Ask_the_Oracle) if unsure), and take +1 momentum.
        Enabled: true
      - Text: |-
          When you learn of a site or object holding lost knowledge, and [Swear an Iron Vow](Moves/Quest/Swear_an_Iron_Vow) to recover it for the archive, reroll any dice. When you [Fulfill Your Vow](Moves/Quest/Fulfill_Your_Vow) and mark experience, take +1 experience.
      - Text: |-
          One time only, you may browse the archive’s forbidden depths. If you do, raise your wits by 1 and roll an action die. On 1-3, you must also mark corrupted or [Face Desolation](Moves/Threshold/Face_Desolation) (ignoring momentum).
