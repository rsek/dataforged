  fate:
    name: Fate Moves
    color: '#8F477B'
    summary: |-
      In solo and co-op play, the __fate moves__ mediate the result of other moves or serve as inspirational prompts for your story.
    description: |-
      In solo and co-op play, the __fate moves__ mediate the result of other moves or serve as inspirational prompts for your story. When you face the uncertain outcome of a move, want to know what happens next, or have a question about people, places, and events, these moves help reveal the answer.
    source:
