          On a __weak hit__, as above, but time is short or resources are strained. You and your allies each make one recover move instead of two, with no more than three moves total among the group.

          On a __miss__, choose one.

            * The community needs your help, or makes a costly demand in exchange for safe harbor. Envision what they ask of you. If you do it, or [Swear an Iron Vow](id:starforged/moves/quest/swear_an_iron_vow) to see it done, resolve this move as a strong hit.
