  combat:
    name: Combat Moves
    color: '#818992'
    source:
      <<: *Source
      page: 182
    summary: |-
      When you face one or more foes in high-stakes, action-oriented conflict, use the __combat moves__. These moves encompass on-foot action and vehicle sorties—or both as part of the same challenge.
    description: |-
      The Forge is a perilous galaxy. Factions fight for control. Pirates hunt the spaceways. Raiders prey on vulnerable settlements. Dangerous creatures and chaotic terrors stalk the unwary. Dreaded foes and powerful forces will oppose your sworn quests. Eventually, you'll be forced to fight.

      When you face one or more foes in high-stakes, action-oriented conflict, use the __combat moves__. These moves encompass on-foot action and vehicle sorties—or both as part of the same challenge.
    contents:
      enter_the_fray:
        name: Enter the Fray
        roll_type: action_roll
        trigger:
          text: When you initiate combat or are forced into a fight...
          conditions:
            - method: player_choice
              text: On the move
              roll_options:
                - using: stat
                  stat: edge
            - method: player_choice
              text: Facing off against your foe
              roll_options:
                - using: stat
                  stat: heart
            - method: player_choice
              text: In the thick of it at close quarters
              roll_options:
                - using: stat
                  stat: iron
            - method: player_choice
              text: Preparing to act against an unaware foe
              roll_options:
                - using: stat
                  stat: shadow
            - method: player_choice
              text: Caught in a trap or sizing up the situation
              roll_options:
                - using: stat
                  stat: wits
        text: |-
          **When you initiate combat or are forced into a fight**, envision your objective and give it a rank. If the combat includes discrete challenges or phases, set an objective with a rank for each.

          Then, roll to see if you are in control. If you are...

            * On the move: Roll +edge
            * Facing off against your foe: Roll +heart
            * In the thick of it at close quarters: Roll +iron
            * Preparing to act against an unaware foe: Roll +shadow
            * Caught in a trap or sizing up the situation: Roll +wits

          On a __strong hit__, take both. On a __weak hit__, choose one.

            * Take +2 momentum
            * You are in control

          On a __miss__, the fight begins with you in a bad spot.
        outcomes:
          strong_hit:
            text: On a __strong hit__, take +2 momentum. You are in control.
          weak_hit:
            text: |-
              On a __weak hit__, choose one.

                * Take +2 momentum
                * You are in control
          miss:
            text: On a __miss__, the fight begins with you in a bad spot.
        source:
          <<: *Source
          page: 188
      gain_ground:
        name: Gain Ground
        roll_type: action_roll
        trigger:
          text: When you are in control and take action in a fight to reinforce your position or move toward an objective...
          conditions:
            - method: player_choice
              text: In pursuit, fleeing, or maneuvering
              roll_options:
                - using: stat
                  stat: edge
            - method: player_choice
              text: By charging boldly into action, coming to the aid of others, negotiating, or commanding
              roll_options:
                - using: stat
                  stat: heart
            - method: player_choice
              text: Gaining leverage with force, powering through, or making a threat
              roll_options:
                - using: stat
                  stat: iron
            - method: player_choice
              text: Hiding, preparing an ambush, or misdirecting
              roll_options:
                - using: stat
                  stat: shadow
            - method: player_choice
              text: Coordinating a plan, studying a situation, or cleverly gaining leverage
              roll_options:
                - using: stat
                  stat: wits
        text: |-
          **When you are in control and take action in a fight to reinforce your position or move toward an objective**, envision your approach and roll. If you are...

            * In pursuit, fleeing, or maneuvering: Roll +edge
            * Charging boldly into action, coming to the aid of others, negotiating, or commanding: Roll +heart
            * Gaining leverage with force, powering through, or making a threat: Roll +iron
            * Hiding, preparing an ambush, or misdirecting: Roll +shadow
            * Coordinating a plan, studying a situation, or cleverly gaining leverage: Roll +wits

          On a __hit__, you stay in control. On a __strong hit__, choose two. On a __weak hit__, choose one.

            * Mark progress
            * Take +2 momentum
            * Add +1 on your next move (not a progress move)

          On a __miss__, your foe gains the upper hand, the fight moves to a new location, or you encounter a new peril. You are in a bad spot and must [Pay the Price](id:starforged/moves/fate/pay_the_price).
        outcomes:
          strong_hit:
            text: |-
              On a __strong hit__, you stay in control. Choose two.

                * Mark progress
                * Take +2 momentum
                * Add +1 on your next move (not a progress move)
          weak_hit:
            text: |-
              On a __weak hit__, you stay in control. Choose one.

                * Mark progress
                * Take +2 momentum
                * Add +1 on your next move (not a progress move)
          miss:
            text: On a __miss__, your foe gains the upper hand, the fight moves to a new location, or you encounter a new peril. You are in a bad spot and must [Pay the Price](id:starforged/moves/fate/pay_the_price).
        source:
          <<: *Source
          page: 190
      react_under_fire:
        name: React Under Fire
        roll_type: action_roll
        trigger:
          text: When you are in a bad spot and take action in a fight to avoid danger or overcome an obstacle...
          conditions:
            - method: player_choice
              text: In pursuit, fleeing, dodging, getting back into position, or taking cover
              roll_options:
                - using: stat
                  stat: edge
            - method: player_choice
              text: Remaining stalwart against fear or temptation
              roll_options:
                - using: stat
                  stat: heart
            - method: player_choice
              text: Blocking or diverting with force, or taking the hit
              roll_options:
                - using: stat
                  stat: iron
            - method: player_choice
              text: Moving into hiding or creating a distraction
              roll_options:
                - using: stat
                  stat: shadow
            - method: player_choice
              text: Changing the plan, finding a way out, or cleverly bypassing an obstacle
              roll_options:
                - using: stat
                  stat: wits
        text: |-
          **When you are in a bad spot and take action in a fight to avoid danger or overcome an obstacle**, envision your approach and roll. If you are...

            * In pursuit, fleeing, dodging, getting back into position, or taking cover: Roll +edge
            * Remaining stalwart against fear or temptation: Roll +heart
            * Blocking or diverting with force, or taking the hit: Roll +iron
            * Moving into hiding or creating a distraction: Roll +shadow
            * Changing the plan, finding a way out, or cleverly bypassing an obstacle: Roll +wits

          On a __strong hit__, you succeed and are in control. Take +1 momentum.

          On a __weak hit__, you avoid the worst of the danger or overcome the obstacle, but not without a cost. Make a suffer move (-1). You stay in a bad spot.

          On a __miss__, the situation worsens. You stay in a bad spot and must [Pay the Price](id:starforged/moves/fate/pay_the_price).
        outcomes:
          strong_hit:
            text: On a __strong hit__, you succeed and are in control. Take +1 momentum.
          weak_hit:
            text: On a __weak hit__, you avoid the worst of the danger or overcome the obstacle, but not without a cost. Make a suffer move (-1). You stay in a bad spot.
          miss:
            text: On a __miss__, the situation worsens. You stay in a bad spot and must [Pay the Price](id:starforged/moves/fate/pay_the_price).
        source:
          <<: *Source
          page: 191
      strike:
        name: Strike
        roll_type: action_roll
        trigger:
          text: When you are in control and assault a foe at close quarters, or when you attack at a distance...
          conditions:
            - method: player_choice
              text: Assault a foe at close quarters
              roll_options:
                - using: stat
                  stat: iron
            - method: player_choice
              text: Attack at a distance
              roll_options:
                - using: stat
                  stat: edge
        text: |-
          **When you are in control and assault a foe at close quarters**, roll +iron; __when you attack at a distance__, roll +edge.

          On a __strong hit__, mark progress twice. You dominate your foe and stay in control.

          On a __weak hit__, mark progress twice, but you expose yourself to danger. You are in a bad spot.

          On a __miss__, the fight turns against you. You are in a bad spot and must [Pay the Price](id:starforged/moves/fate/pay_the_price).
        outcomes:
          strong_hit:
            text: On a __strong hit__, mark progress twice. You dominate your foe and stay in control.
          weak_hit:
            text: On a __weak hit__, mark progress twice, but you expose yourself to danger. You are in a bad spot.
          miss:
            text: On a __miss__, the fight turns against you. You are in a bad spot and must [Pay the Price](id:starforged/moves/fate/pay_the_price).
        source:
          <<: *Source
          page: 192
      clash:
        name: Clash
        roll_type: action_roll
        trigger:
          text: When you are in a bad spot and fight back against a foe at close quarters, or when you exchange fire at a distance...
          conditions:
            - method: player_choice
              text: Fight back against a foe at close quarters
              roll_options:
                - using: stat
                  stat: iron
            - method: player_choice
              text: Exchange fire at a distance
              roll_options:
                - using: stat
                  stat: edge
        text: |-
          **When you are in a bad spot and fight back against a foe at close quarters**, roll +iron; __when you exchange fire at a distance__, roll +edge.

          On a __strong hit__, mark progress twice. You overwhelm your foe and are in control.

          On a __weak hit__, mark progress, but you are dealt a counterblow or setback. You stay in a bad spot and must [Pay the Price](id:starforged/moves/fate/pay_the_price).

          On a __miss__, your foe dominates this exchange. You stay in a bad spot and must [Pay the Price](id:starforged/moves/fate/pay_the_price).
        outcomes:
          strong_hit:
            text: On a __strong hit__, mark progress twice. You overwhelm your foe and are in control.
          weak_hit:
            text: On a __weak hit__, mark progress, but you are dealt a counterblow or setback. You stay in a bad spot and must [Pay the Price](id:starforged/moves/fate/pay_the_price).
          miss:
            text: On a __miss__, your foe dominates this exchange. You stay in a bad spot and must [Pay the Price](id:starforged/moves/fate/pay_the_price).
        source:
          <<: *Source
          page: 193
      take_decisive_action:
        name: Take Decisive Action
        roll_type: progress_roll
        tracks:
          category: Combat
        trigger:
          text: When you seize an objective in a fight...
          conditions:
            - roll_options:
                - using: progress_track
        oracles:
          - starforged/oracles/moves/take_decisive_action
        text: |-
          **When you seize an objective in a fight**, envision how you take decisive action. Then, roll the challenge dice and compare to your progress.

          If you are in control, check the result as normal. If you are in a bad spot, count a strong hit without a match as a weak hit, and a weak hit as a miss.

          On a __strong hit__, you prevail. Take +1 momentum. If any objectives remain and the fight continues, you are in control.

          On a __weak hit__, you achieve your objective, but not without cost. Roll on the table below or choose one. If the fight continues, you are in a bad spot.

          {{table:starforged/oracles/moves/take_decisive_action}}

          On a __miss__, you are defeated or your objective is lost. [Pay the Price](id:starforged/moves/fate/pay_the_price).
        outcomes:
          strong_hit:
            text: On a __strong hit__, you prevail. Take +1 momentum. If any objectives remain and the fight continues, you are in control.
          weak_hit:
            text: |-
              On a __weak hit__, you achieve your objective, but not without cost. Roll on the table below or choose one. If the fight continues, you are in a bad spot.

              {{table:starforged/oracles/moves/take_decisive_action}}
          miss:
            text: On a __miss__, you are defeated or your objective is lost. [Pay the Price](id:starforged/moves/fate/pay_the_price).
        source:
          <<: *Source
          page: 194
      face_defeat:
        name: Face Defeat
        roll_type: no_roll
        trigger:
          text: When you abandon or are deprived of an objective...
        text: |-
          **When you abandon or are deprived of an objective**, envision the consequence of this failure, clear the objective, and [Pay the Price](id:starforged/moves/fate/pay_the_price).

          If the fight continues, you may create a new objective and give it a rank to represent the changing situation. If any objectives remain, the fight continues and you are in a bad spot.
        source:
          <<: *Source
          page: 196
      battle:
        name: Battle
        roll_type: action_roll
        trigger:
          text: When you fight a battle and it happens in a blur...
          conditions:
            - method: player_choice
              text: At range, or using your speed and the environment to your advantage
              roll_options:
                - using: stat
                  stat: edge
            - method: player_choice
              text: Depending on your courage, leadership, or companions
              roll_options:
                - using: stat
                  stat: heart
            - method: player_choice
              text: In close to overpower your foe
              roll_options:
                - using: stat
                  stat: iron
            - method: player_choice
              text: Using trickery to befuddle your foe
              roll_options:
                - using: stat
                  stat: shadow
            - method: player_choice
              text: Using careful tactics to outsmart your foe
              roll_options:
                - using: stat
                  stat: wits
        text: |-
          **When you fight a battle and it happens in a blur**, envision your objective and roll. If you primarily...

            * Fight at range, or using your speed and the environment to your advantage: Roll +edge.
            * Fight depending on your courage, leadership, or companions: Roll +heart.
            * Fight in close to overpower your foe: Roll +iron.
            * Fight using trickery to befuddle your foe: Roll +shadow.
