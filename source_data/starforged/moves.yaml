  exploration:
    name: Exploration Moves
    color: '#427FAA'
    summary: |-
      Make __exploration moves__ as you traverse uncharted space, the surface of inhospitable planets, the depths of foreboding derelicts or enigmatic alien vaults, and other perilous sites.
    description: |-
      The Forge is a vast, chaotic, and largely unexplored galaxy. Your sworn vows will take you through uncharted space, across the surface of inhospitable planets, and into the depths of foreboding derelicts, enigmatic alien vaults, and other perilous sites.

      Will you survive these expeditions? What will they cost you? What wonders and horrors will you face? Use the __exploration moves__ to find out.
    source:
      <<: *Source
      page: 168
    contents:
      undertake_an_expedition:
        name: Undertake an Expedition
        roll_type: action_roll
        trigger:
          text: When you trailblaze a route through perilous space, journey over hazardous terrain, or survey a mysterious site...
          conditions:
            - method: player_choice
              text: Move at speed
              roll_options:
                - using: stat
                  stat: edge
            - method: player_choice
              text: Keep under the radar
              roll_options:
                - using: stat
                  stat: shadow
            - method: player_choice
              text: Stay vigilant
              roll_options:
                - using: stat
                  stat: wits
        text: |-
          **When you trailblaze a route through perilous space, journey over hazardous terrain, or survey a mysterious site**, give the expedition a name and rank. Then, for each segment of the expedition, envision your approach. If you...

            * Move at speed: Roll +edge
            * Keep under the radar: Roll +shadow
            * Stay vigilant: Roll +wits

          On a __strong hit__, you reach a waypoint. Envision the location and mark progress per the rank of the expedition.

          On a __weak hit__, as above, but this progress costs you. Choose one.

            * Suffer costs en route: Make a suffer move (-2), or two suffer moves (-1).
            * Face a peril at the waypoint: Envision what you encounter.

          On a __miss__, you are waylaid by a crisis, or arrive at a waypoint to confront an immediate hardship or threat. Do not mark progress, and [Pay the Price](id:starforged/moves/fate/pay_the_price).
        outcomes:
          strong_hit:
            text: On a __strong hit__, you reach a waypoint. Envision the location and mark progress per the rank of the expedition.
          weak_hit:
            text: |-
              On a __weak hit__, you reach a waypoint, but this progress costs you. Envision the location and mark progress per the rank of the expedition, but choose one.

                * Suffer costs en route: Make a suffer move (-2), or two suffer moves (-1).
                * Face a peril at the waypoint: Envision what you encounter.
          miss:
            text: On a __miss__, you are waylaid by a crisis, or arrive at a waypoint to confront an immediate hardship or threat. Do not mark progress, and [Pay the Price](id:starforged/moves/fate/pay_the_price).
        source:
          <<: *Source
          page: 169
      explore_a_waypoint:
        name: Explore a Waypoint
        roll_type: action_roll
        trigger:
          text: When you divert from an expedition to examine a notable location...
          conditions:
            - method: player_choice
              roll_options:
                - using: stat
                  stat: wits
        text: |-
          **When you divert from an expedition to examine a notable location**, roll +wits.

          On a __strong hit__, choose one. On a __strong hit with a match__, you may instead [Make a Discovery](id:starforged/moves/exploration/make_a_discovery).

            * Find an opportunity: Envision a favorable insight, situation, resource, or encounter. Then, take +2 momentum.
            * Gain progress: Mark progress on your expedition, per its rank.

          On a __weak hit__, you uncover something interesting, but it is bound up in a peril or reveals an ominous aspect of this place. Envision what you encounter. Then, take +1 momentum.

          On a __miss__, you encounter an immediate hardship or threat, and must [Pay the Price](id:starforged/moves/fate/pay_the_price). On a __miss with a match__, you may instead [Confront Chaos](id:starforged/moves/exploration/confront_chaos).
        outcomes:
          strong_hit:
            text: |-
              On a __strong hit__, choose one. On a __strong hit with a match__, you may instead [Make a Discovery](id:starforged/moves/exploration/make_a_discovery).

               * Find an opportunity: Envision a favorable insight, situation, resource, or encounter. Then, take +2 momentum.
               * Gain progress: Mark progress on your expedition, per its rank.
          weak_hit:
            text: On a __weak hit__, you uncover something interesting, but it is bound up in a peril or reveals an ominous aspect of this place. Envision what you encounter. Then, take +1 momentum.
          miss:
            text: |-
              On a __miss__, you encounter an immediate hardship or threat, and must [Pay the Price](id:starforged/moves/fate/pay_the_price). On a __miss with a match__, you may instead [Confront Chaos](id:starforged/moves/exploration/confront_chaos).
        source:
          <<: *Source
          page: 174
      make_a_discovery:
        name: Make a Discovery
        roll_type: no_roll
        trigger:
          text: When your exploration of a waypoint uncovers something wondrous...
        oracles:
          - starforged/oracles/moves/make_a_discovery
        text: |-
          **When your exploration of a waypoint uncovers something wondrous**, roll on the table below or choose one. Then, envision the nature of the discovery and how it is revealed. When you first experience or engage with the discovery, you and your allies may mark two ticks on your discoveries legacy track.

          {{table:starforged/oracles/moves/make_a_discovery}}
        source:
          <<: *Source
          page: 176
      confront_chaos:
        name: Confront Chaos
        roll_type: no_roll
        trigger:
          text: When your exploration of a waypoint uncovers something dreadful...
        oracles:
          - starforged/oracles/moves/confront_chaos
        text: |-
          **When your exploration of a waypoint uncovers something dreadful**, decide the number of aspects: one, two, or three. Roll that number of times or choose that number of aspects on the table below. Then, envision how the encounter begins.

          For each result, when you first confront that aspect within the scope of the encounter, you and your allies may mark one tick on your discoveries legacy track.

          {{table:starforged/oracles/moves/confront_chaos}}
        source:
          <<: *Source
          page: 177
      finish_an_expedition:
        name: Finish an Expedition
        roll_type: progress_roll
        tracks:
          category: Expedition
        trigger:
          text: When your expedition comes to an end...
          conditions:
            - roll_options:
                - using: progress_track
        text: |-
          **When your expedition comes to an end**, roll the challenge dice and compare to your progress.

          On a __strong hit__, you reach your destination or complete your survey. Mark a reward on your discoveries legacy track per expedition's rank: troublesome=1 tick; dangerous=2 ticks; formidable=1 box; extreme=2 boxes; epic=3 boxes. Any allies who shared this expedition also mark the reward.

          On a __weak hit__, as above, but you face an unforeseen complication at the end of your expedition. Make the legacy reward one rank lower, and envision what you encounter.

          On a __miss__, your destination is lost to you, or you come to understand the true nature or cost of the expedition. Envision what happens and choose one.

            * Abandon the expedition: Envision the cost of this setback and [Pay the Price](id:starforged/moves/fate/pay_the_price).
            * Return to the expedition: Roll both challenge dice, take the lowest value, and clear that number of progress boxes. Then, raise the expedition's rank by one (if not already epic).
        outcomes:
          strong_hit:
            text: |-
              On a __strong hit__, you reach your destination or complete your survey. Mark a reward on your discoveries legacy track per expedition's rank: troublesome=1 tick; dangerous=2 ticks; formidable=1 box; extreme=2 boxes; epic=3 boxes. Any allies who shared this expedition also mark the reward.
          weak_hit:
            text: On a __weak hit__, you reach your destination or complete your survey, but you face an unforeseen complication at the end of your expedition. Make the legacy reward one rank lower (troublesome=0 ticks; dangerous=1 tick; formidable=2 box; extreme=1 box; epic=2 boxes), and envision what you encounter.
          miss:
            text: |-
              On a __miss__, your destination is lost to you, or you come to understand the true nature or cost of the expedition. Envision what happens and choose one.

                * Abandon the expedition: Envision the cost of this setback and [Pay the Price](id:starforged/moves/fate/pay_the_price).
                * Return to the expedition: Roll both challenge dice, take the lowest value, and clear that number of progress boxes. Then, raise the expedition's rank by one (if not already epic).
        source:
          <<: *Source
          page: 178
      set_a_course:
        name: Set a Course
        roll_type: action_roll
        trigger:
          text: When you follow a known route through perilous space, across hazardous terrain, or within a mysterious site...
          conditions:
            - method: player_choice
              roll_options:
                - using: condition_meter
                  condition_meter: supply
        text: |-
          **When you follow a known route through perilous space, across hazardous terrain, or within a mysterious site**, roll +supply.

          On a __strong hit__, you reach your destination and the situation there favors you. Take +1 momentum.

          On a __weak hit__, you arrive, but face a cost or complication. Choose one.

            * Suffer costs en route: Make a suffer move (-2), or two suffer moves (-1).
            * Face a complication at the destination: Envision what you encounter.

          On a __miss__, you are waylaid by a significant threat, and must [Pay the Price](id:starforged/moves/fate/pay_the_price). If you overcome this obstacle, you may push on safely to your destination.
        outcomes:
          strong_hit:
            text: On a __strong hit__, you reach your destination and the situation there favors you. Take +1 momentum.
          weak_hit:
            text: |-
              On a __weak hit__, you arrive, but face a cost or complication. Choose one.

                * Suffer costs en route: Make a suffer move (-2), or two suffer moves (-1).
                * Face a complication at the destination: Envision what you encounter.
          miss:
            text: |-
              On a __miss__, you are waylaid by a significant threat, and must [Pay the Price](id:starforged/moves/fate/pay_the_price). If you overcome this obstacle, you may push on safely to your destination.
        source:
