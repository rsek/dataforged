      page: 228
    contents:
      ask_the_oracle:
        name: Ask the Oracle
        roll_type: no_roll
        trigger:
          text: When you seek to resolve questions, reveal details, discover locations, determine how other characters respond, or trigger encounters or events...
        oracles:
          - starforged/oracles/moves/ask_the_oracle/small_chance
          - starforged/oracles/moves/ask_the_oracle/unlikely
          - starforged/oracles/moves/ask_the_oracle/fifty_fifty
          - starforged/oracles/moves/ask_the_oracle/likely
          - starforged/oracles/moves/ask_the_oracle/almost_certain
        text: |-
          **When you seek to resolve questions, reveal details, discover locations, determine how other characters respond, or trigger encounters or events**, you may...

            * Draw a conclusion: Decide the answer based on the most interesting and obvious result.
            * Spark an idea: Use an oracle table or other random prompt.
            * Ask a yes/no question: Decide the odds of a yes, and roll on the table below to check the answer.
            * Pick two: Envision two options. Rate one as likely, and roll on the table below to see if it is true. If not, it is the other.

          Odds           | The answer is yes if you roll...
          ---------------|---------------------------------
          Small Chance   | 10 or less
          Unlikely       | 25 or less
          50/50          | 50 or less
          Likely         | 75 or less
          Almost Certain | 90 or less

          On a match, envision an extreme result or twist.
        source:
          <<: *Source
          page: 229
      pay_the_price:
        name: Pay the Price
        roll_type: no_roll
        trigger:
          text: When you suffer the outcome of an action...
        oracles:
          - starforged/oracles/moves/pay_the_price
          - starforged/oracles/misc/story_complication
        text: |-
          **When you suffer the outcome of an action**, choose one.

            * Make the most obvious negative outcome happen.
            * [Ask the Oracle](id:starforged/moves/fate/ask_the_oracle) for inspiration. Interpret the answer as a hardship or complication appropriate to the situation.
