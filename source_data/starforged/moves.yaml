id: starforged
package_type: ruleset
moves:
  session:
    name: Session Moves
    color: '#3F8C8A'
    source:
      <<: &Source
        title: 'Ironsworn: Starforged Rulebook'
        license: https://creativecommons.org/licenses/by/4.0
        url: https://ironswornrpg.com
        date: 2022-05-06
        authors:
          - name: Shawn Tomkin
      page: 140
    summary: |-
      **Session moves** provide methods for setting up content boundaries, adjusting content in the midst of play, and starting and ending your Starforged sessions.
    description: |-
      The __session moves__ fit into the flow of mechanics and fiction before, during, and after play. They provide methods for setting up content boundaries, adjusting content in the midst of play, and starting and ending your Starforged sessions. They are intended for solo, co-op, and guided modes.

      Unlike most other moves, these session moves function primarily from the perspective of the players instead of your characters. They are a tool to moderate and facilitate safe and enjoyable play.
    contents:
      begin_a_session:
        name: Begin a Session
        roll_type: no_roll
        trigger:
          text: When you begin a significant session or chapter of play...
        oracles:
          - starforged/oracles/moves/begin_a_session
        text: |-
          **When you begin a significant session or chapter of play**, do all of the following.

            * Identify or adjust flagged content and [Set a Flag](id:starforged/moves/session/set_a_flag).
            * Review or recap what happened last session.
            * Set the scene by envisioning your character’s current situation and intent.

          In addition, you may spotlight a new danger, opportunity, or insight. This can include a scene hidden from your character’s perspective. If you do, envision a brief vignette (you may roll or choose on the table below for inspiration). Then, all players take +1 momentum as you return to play from the viewpoint of your characters.

          {{table:starforged/oracles/moves/begin_a_session}}
        source:
          <<: *Source
          page: 141
      set_a_flag:
        name: Set a Flag
        roll_type: no_roll
        trigger:
          text: When you identify situations or topics you don’t want to include, don’t want to envision in detail, or otherwise may need mindfulness when approaching...
        text: |-
          **When you identify situations or topics you don’t want to include, don’t want to envision in detail, or otherwise may need mindfulness when approaching**, that content is now flagged.

          When you encounter content flagged as something to approach mindfully, pause to consider or discuss its role in your story. When you come across flagged content that you would rather adjust or omit, [Change Your Fate](id:starforged/moves/session/change_your_fate).
        source:
          <<: *Source
          page: 142
      change_your_fate:
        name: Change Your Fate
        roll_type: no_roll
        trigger:
          text: When you encounter flagged content, reject an oracle, resist a consequence, or otherwise need to shift your circumstances within the game for your comfort or enjoyment...
        text: |-
          **When you encounter flagged content, reject an oracle, resist a consequence, or otherwise need to shift your circumstances within the game for your comfort or enjoyment**, pause and identify what needs to be changed. Choose as many options as appropriate.

            * **Reframe:** This didn’t happen the way you first thought. Envision the moment from another perspective in a way that diminishes or changes the content.
            * **Refocus:** This is not the most important thing happening right now. Envision how the spotlight shifts to change the focus.
            * **Replace:** This happens but with a small adjustment. Switch out an element and envision how this new detail changes the scenario.
            * **Redirect:** Adjust the trajectory to involve a helping hand. Envision how another person or party becomes involved.
            * **Reshape:** The situation changes completely. Envision what happened instead.
        source:
          <<: *Source
          page: 143
      take_a_break:
        name: Take a Break
        roll_type: no_roll
        trigger:
          text: When you resolve a progress move or complete an intense scenario...
        text: |-
          **When you resolve a progress move or complete an intense scenario**, take a few deep breaths and take some time to attend to the needs of your body. Reflect on what just happened and how it made you feel. Then, choose one.

            * Move on: Continue the session. You or an ally may add +1 on the next move (not a progress move), bolstered by your reflection and past experiences.
            * Stop for now: [End a Session](id:starforged/moves/session/end_a_session).
        source:
          <<: *Source
          page: 144
      end_a_session:
        name: End a Session
        roll_type: no_roll
        trigger:
          text: When you end a significant session or chapter of play...
        text: |-
          **When you end a significant session or chapter of play**, reflect on the events of the game and identify any missed opportunities to mark progress.

            * If you strengthened your ties to a connection, [Develop Your Relationship](id:starforged/moves/connection/develop_your_relationship).
            * If you moved forward on a quest, [Reach a Milestone](id:starforged/moves/quest/reach_a_milestone).

          If there is a quest, connection, or other situation you would like to give focus in your next session, make note of it and take +1 momentum.
        source:
          <<: *Source
          page: 145
  adventure:
    name: Adventure Moves
    color: &adventure.color '#206087'
    source:
      <<: *Source
      page: 146
    summary: |-
      The __adventure moves__ encompass broadly useful actions to overcome obstacles, reinforce your position, conduct investigations, influence others, and support your fellow protagonists.
    description: |-
      The __adventure moves__ encompass broadly useful actions to overcome obstacles, reinforce your position, conduct investigations, influence others, and support your fellow protagonists. When you face a peril or try to gain leverage, and another move does not apply, you'll likely find your answer among these moves.
    contents:
      face_danger:
        name: Face Danger
        roll_type: action_roll
        trigger:
          text: When you attempt something risky or react to an imminent threat...
          conditions:
            - method: player_choice
              text: With speed, mobility, or agility
              roll_options:
                - using: stat
                  stat: edge
            - method: player_choice
              text: With resolve, command, or sociability
              roll_options:
                - using: stat
                  stat: heart
            - method: player_choice
              text: With strength, endurance, or aggression
              roll_options:
                - using: stat
                  stat: iron
            - method: player_choice
              text: With deception, stealth, or trickery
              roll_options:
                - using: stat
                  stat: shadow
            - method: player_choice
              text: With expertise, focus, or observation
              roll_options:
                - using: stat
                  stat: wits
        text: |-
          **When you attempt something risky or react to an imminent threat**, envision your action and roll. If you act...

            * With speed, mobility, or agility: Roll +edge
            * With resolve, command, or sociability: Roll +heart
            * With strength, endurance, or aggression: Roll +iron
            * With deception, stealth, or trickery: Roll +shadow
            * With expertise, focus, or observation: Roll +wits

          On a __strong hit__, you are successful. Take +1 momentum.

          On a __weak hit__, you succeed, but not without a cost. Make a suffer move (-1).

          On a __miss__, you fail, or a momentary success is undermined by a dire turn of events. [Pay the Price](id:starforged/moves/fate/pay_the_price).
        outcomes:
          strong_hit:
            text: On a __strong hit__, you are successful. Take +1 momentum.
          weak_hit:
            text: On a __weak hit__, you succeed, but not without a cost. Make a suffer move (-1).
          miss:
            text: On a __miss__, you fail, or a momentary success is undermined by a dire turn of events. [Pay the Price](id:starforged/moves/fate/pay_the_price).
        source:
          <<: *Source
          page: 147
      secure_an_advantage:
        name: Secure an Advantage
        roll_type: action_roll
        trigger:
          text: When you assess a situation, make preparations, or attempt to gain leverage...
          conditions:
            - method: player_choice
              text: With speed, mobility, or agility
              roll_options:
                - using: stat
                  stat: edge
            - method: player_choice
              text: With resolve, command, or sociability
              roll_options:
                - using: stat
                  stat: heart
            - method: player_choice
              text: With strength, endurance, aggression
              roll_options:
                - using: stat
                  stat: iron
            - method: player_choice
              text: With deception, stealth, or trickery
              roll_options:
                - using: stat
                  stat: shadow
            - method: player_choice
              text: With expertise, focus, or observation
              roll_options:
                - using: stat
                  stat: wits
        text: |-
          **When you assess a situation, make preparations, or attempt to gain leverage**, envision your action and roll. If you act...

            * With speed, mobility, or agility: Roll +edge
            * With resolve, command, or sociability: Roll +heart
            * With strength, endurance, aggression: Roll +iron
            * With deception, stealth, or trickery: Roll +shadow
            * With expertise, focus, or observation: Roll +wits

          On a __hit__, you succeed. On a __strong hit__, take both. On a __weak hit__, choose one.

            * Take +2 momentum
            * Add +1 on your next move (not a progress move)

          On a __miss__, you fail or your assumptions betray you. [Pay the Price](id:starforged/moves/fate/pay_the_price).
        outcomes:
          strong_hit:
            text: On a __strong hit__, you succeed. Take +2 momentum. Add +1 on your next move (not a progress move).
          weak_hit:
            text: |-
              On a __weak hit__, you succeed. Choose one.

                * Take +2 momentum
                * Add +1 on your next move (not a progress move)
          miss:
            text: On a __miss__, you fail or your assumptions betray you. [Pay the Price](id:starforged/moves/fate/pay_the_price).
        source:
          <<: *Source
          page: 148
      gather_information:
        name: Gather Information
        oracles: # TODO: figure out whether this is best left as an Oracle or a Suggestions item. it's called out in the text of the table, but not the move. still, it seems sensible.
          - starforged/oracles/misc/story_clue
        roll_type: action_roll
        trigger:
          text: When you search for clues, conduct an investigation, analyze evidence, or do research...
          conditions:
            - method: player_choice
              roll_options:
                - using: stat
                  stat: wits
        text: |-
          **When you search for clues, conduct an investigation, analyze evidence, or do research**, roll +wits.

          On a __strong hit__, you discover something helpful and specific. The path you must follow or action you must take to make progress is made clear. Envision what you learn. Then, take +2 momentum.

          On a __weak hit__, the information provides new insight, but also complicates your quest. Envision what you discover. Then, take +1 momentum.

          On a __miss__, your investigation unearths a dire threat or reveals an unwelcome truth that undermines your quest. [Pay the Price](id:starforged/moves/fate/pay_the_price).
        outcomes:
          strong_hit:
            text: On a __strong hit__, you discover something helpful and specific. The path you must follow or action you must take to make progress is made clear. Envision what you learn. Then, take +2 momentum.
          weak_hit:
            text: On a __weak hit__, the information provides new insight, but also complicates your quest. Envision what you discover. Then, take +1 momentum.
          miss:
            text: On a __miss__, your investigation unearths a dire threat or reveals an unwelcome truth that undermines your quest. [Pay the Price](id:starforged/moves/fate/pay_the_price).
        source:
          <<: *Source
          page: 149
      compel:
        name: Compel
        roll_type: action_roll
        trigger:
          text: When you try to persuade someone or make them an offer...
          conditions:
            - method: player_choice
              text: Charm, pacify, encourage, or barter
              roll_options:
                - using: stat
                  stat: heart
            - method: player_choice
              text: Threaten or incite
              roll_options:
                - using: stat
                  stat: iron
            - method: player_choice
              text: Lie or swindle
              roll_options:
                - using: stat
                  stat: shadow
        text: |-
          **When you try to persuade someone or make them an offer**, envision your approach. If you...

            * Charm, pacify, encourage, or barter: Roll +heart
            * Threaten or incite: Roll +iron
            * Lie or swindle: Roll +shadow

          On a __strong hit__, they'll do what you want or agree to your conditions. Take +1 momentum.

          On a __weak hit__, as above, but their agreement comes with a demand or complication. Envision their counteroffer.

          On a __miss__, they refuse or make a demand that costs you greatly. [Pay the Price](id:starforged/moves/fate/pay_the_price).
        outcomes:
          strong_hit:
            text: On a __strong hit__, they'll do what you want or agree to your conditions. Take +1 momentum.
          weak_hit:
            text: On a __weak hit__, they'll do what you want or agree to your conditions, but their agreement comes with a demand or complication. Envision their counteroffer and take +1 momentum.
          miss:
            text: On a __miss__, they refuse or make a demand that costs you greatly. [Pay the Price](id:starforged/moves/fate/pay_the_price).
        source:
          <<: *Source
          page: 150
      aid_your_ally:
        name: Aid Your Ally
        roll_type: no_roll
        trigger:
          text: When you act in direct support of an ally...
        text: |-
          **When you act in direct support of an ally**, envision how you aid them. Then, [Secure an Advantage](id:starforged/moves/adventure/secure_an_advantage) or [Gain Ground](id:starforged/moves/combat/gain_ground) to take action. If you score a hit, they (instead of you) take the benefits of the move.

          If you [Gain Ground](id:starforged/moves/combat/gain_ground) and score a strong hit, you are both in control. On a __weak hit__, your ally is in control but you are in a bad spot.
        source:
          <<: *Source
          page: 152
      check_your_gear:
        name: Check Your Gear
        roll_type: action_roll
        trigger:
          text: When you check to see if you have a specific helpful item or resource...
          conditions:
            - method: player_choice
              roll_options:
                - using: condition_meter
                  condition_meter: supply
        text: |-
          **When you check to see if you have a specific helpful item or resource**, roll +supply.

          On a __strong hit__, you have it, and are ready to act. Take +1 momentum.

          On a __weak hit__, you have it, but must choose one.

            * Your supply is diminished: [Sacrifice Resources](id:starforged/moves/suffer/sacrifice_resources) (-1)
            * It's not quite right, and causes a complication or delay: [Lose Momentum](id:starforged/moves/suffer/lose_momentum) (-2)

          On a __miss__, you don't have it and the situation grows more perilous. [Pay the Price](id:starforged/moves/fate/pay_the_price).
        outcomes:
          strong_hit:
            text: On a __strong hit__, you have it, and are ready to act. Take +1 momentum.
          weak_hit:
            text: |-
              On a __weak hit__, you have it, but must choose one.

                * Your supply is diminished: [Sacrifice Resources](id:starforged/moves/suffer/sacrifice_resources) (-1)
                * It's not quite right, and causes a complication or delay: [Lose Momentum](id:starforged/moves/suffer/lose_momentum) (-2)
          miss:
            text: On a __miss__, you don't have it and the situation grows more perilous. [Pay the Price](id:starforged/moves/fate/pay_the_price).
        source:
          <<: *Source
          page: 153
  quest:
    name: Quest Moves
    color: '#805A90'
    summary: Make these __quest moves__ when you swear vows, make progress on your quests, and resolve vows.
    description: |-
      In the fiction of the *Starforged* setting, those who swear vows are the Ironsworn, and their promises are binding. Vows can be made to yourself, as a solemn representation of your personal commitment, or as a promise to someone else. Some vows might be made grudgingly—out of duty, necessity, or tradition. Others will be made with your whole heart.

      Make these __quest moves__ when you swear vows, make progress on your quests, and resolve vows.
    source:
      <<: *Source
      page: 154
    contents:
      swear_an_iron_vow:
        name: Swear an Iron Vow
        roll_type: action_roll
        trigger:
          text: When you swear upon iron to complete a quest...
          conditions:
            - method: player_choice
              roll_options:
                - using: stat
                  stat: heart
        text: |-
          **When you swear upon iron to complete a quest**, write your vow and give it a rank. Then, roll +heart. If you swear this vow to a connection, add +1; if you share a bond, add +2.

          On a __strong hit__, you are emboldened and it is clear what you must do next. Take +2 momentum.

          On a __weak hit__, you are determined but begin your quest with more questions than answers. Take +1 momentum, and envision what you do to find a path forward.

          On a __miss__, you must overcome a significant obstacle before you begin your quest. Envision what stands in your way.
        outcomes:
          strong_hit:
            text: On a __strong hit__, you are emboldened and it is clear what you must do next. Take +2 momentum.
          weak_hit:
            text: On a __weak hit__, you are determined but begin your quest with more questions than answers. Take +1 momentum, and envision what you do to find a path forward.
          miss:
            text: On a __miss__, you must overcome a significant obstacle before you begin your quest. Envision what stands in your way.
        source:
          <<: *Source
          page: 156
      reach_a_milestone:
        name: Reach a Milestone
        roll_type: no_roll
        trigger:
          text: When you make headway in your quest...
        text: |-
          **When you make headway in your quest** by doing any of the following...

            * overcoming a critical obstacle
            * gaining meaningful insight
            * completing a perilous expedition
            * acquiring a crucial item or resource
            * earning vital support
            * defeating a notable foe

          ...you may mark progress per the rank of the vow.
        source:
          <<: *Source
          page: 157
      fulfill_your_vow:
        name: Fulfill Your Vow
        roll_type: progress_roll
        tracks:
          category: Vow
        trigger:
          text: When you reach the end of your quest...
          conditions:
            - roll_options:
                - using: progress_track
        text: |-
          **When you reach the end of your quest**, roll the challenge dice and compare to your progress.

          On a __strong hit__, your vow is fulfilled. Mark a reward on your quests legacy track per the vow's rank: troublesome=1 tick; dangerous=2 ticks; formidable=1 box; extreme=2 boxes; epic=3 boxes. Any allies who shared this vow also mark the reward.

          On a __weak hit__, as above, but there is more to be done or you realize the truth of your quest. If you [Swear an Iron Vow](id:starforged/moves/quest/swear_an_iron_vow) to set things right, take your full legacy reward. Otherwise, make the reward one rank lower.

          On a __miss__, your vow is undone through an unexpected complication or realization. Envision what happens and choose one.

            * Give up on the quest: [Forsake Your Vow](id:starforged/moves/quest/forsake_your_vow).
            * Recommit to the quest: Roll both challenge dice, take the lowest value, and clear that number of progress boxes. Then, raise the vow's rank by one (if not already epic).
        outcomes:
          strong_hit:
            text: |-
              On a __strong hit__, your vow is fulfilled. Mark a reward on your quests legacy track per the vow's rank: troublesome=1 tick; dangerous=2 ticks; formidable=1 box; extreme=2 boxes; epic=3 boxes. Any allies who shared this vow also mark the reward.
          weak_hit:
            text: |-
              On a __weak hit__, your vow is fulfilled, but there is more to be done or you realize the truth of your quest. If you [Swear an Iron Vow](id:starforged/moves/quest/swear_an_iron_vow) to set things right, take your full legacy reward per the vow's rank: troublesome=1 tick; dangerous=2 ticks; formidable=1 box; extreme=2 boxes; epic=3 boxes. Otherwise, make the reward one rank lower. Any allies who shared this vow also mark the reward.
          miss:
            text: |-
              On a __miss__, your vow is undone through an unexpected complication or realization. Envision what happens and choose one.

                * Give up on the quest: [Forsake Your Vow](id:starforged/moves/quest/forsake_your_vow).
                * Recommit to the quest: Roll both challenge dice, take the lowest value, and clear that number of progress boxes. Then, raise the vow's rank by one (if not already epic).
        source:
          <<: *Source
          page: 158
      forsake_your_vow:
        name: Forsake Your Vow
        roll_type: no_roll
        trigger:
          text: When you renounce your quest, betray your promise, or the goal is lost to you...
        text: |-
          **When you renounce your quest, betray your promise, or the goal is lost to you**, clear the vow.

          Then, envision the impact of this failure and choose one or more as appropriate to the nature of the vow. Any allies who shared this vow may also envision a cost.

            * You are demoralized or dispirited: [Endure Stress](id:starforged/moves/suffer/endure_stress).
            * A connection loses faith: [Test Your Relationship](id:starforged/moves/connection/test_your_relationship) when you next interact.
            * You must abandon a path or resource: Discard an asset.
            * Someone else pays a price: Envision how a person, being, or community bears the cost of the failure.
            * Someone else takes advantage: Envision how an enemy gains power.
            * Your reputation suffers: Envision how this failure marks you.
        source:
          <<: *Source
          page: 160
  connection:
    name: Connection Moves
    color: '#4A5791'
    source:
      <<: *Source
      page: 162
    summary: |-
      Make these __connection moves__ when you introduce connections and as you build influence or understanding with them.
    description: |-
      **Connections** are NPCs (non-player characters) who represent a deep, vital, or interesting relationship in your story. They are your tethers to the people and places of the Forge.

      Make these __connection moves__ when you introduce connections and as you build influence or understanding with them.
    contents:
      make_a_connection:
        name: Make a Connection
        roll_type: action_roll
        trigger:
          text: When you search out a new relationship or give focus to an existing relationship (not an ally or companion)...
          conditions:
            - method: player_choice
              roll_options:
                - using: stat
                  stat: heart
        text: |-
          **When you search out a new relationship or give focus to an existing relationship (not an ally or companion)**, roll +heart.

          On a __strong hit__, you create a connection. Give them a role and rank. Whenever your connection aids you on a move closely associated with their role, add +1 and take +1 momentum on a hit.

          On a __weak hit__, as above, but this connection comes with a complication or cost. Envision what they reveal or demand.

          On a __miss__, you don't make a connection and the situation worsens. [Pay the Price](id:starforged/moves/fate/pay_the_price).
        outcomes:
          strong_hit:
            text: On a __strong hit__, you create a connection. Give them a role and rank. Whenever your connection aids you on a move closely associated with their role, add +1 and take +1 momentum on a hit.
          weak_hit:
            text: |-
              On a __weak hit__, you create a connection, but it comes with a complication or cost. Envision what they reveal or demand.

              Give the connection a role and rank. Whenever your connection aids you on a move closely associated with their role, add +1 and take +1 momentum on a hit.
          miss:
            text: On a __miss__, you don't make a connection and the situation worsens. [Pay the Price](id:starforged/moves/fate/pay_the_price).
        source:
          <<: *Source
          page: 163
      develop_your_relationship:
        name: Develop Your Relationship
        roll_type: action_roll
        trigger:
          text: When you reinforce your relationship with a connection...
          conditions:
            - method: player_choice
              text: If you already share a bond with the connection
              roll_options:
                - label: troublesome
                  using: custom
                  value: 1
                - label: dangerous
                  using: custom
                  value: 2
                - label: formidable
                  using: custom
                  value: 3
                - label: extreme
                  using: custom
                  value: 4
                - label: epic
                  using: custom
                  value: 5
        text: |-
          **When you reinforce your relationship with a connection** by doing any of the following...

            * swearing a vow to undertake a perilous quest in their service
            * completing a quest to their benefit
            * leveraging their help in desperate circumstances
            * giving them something of worth
            * sharing a profound moment
            * standing with them against hardship
            * overcoming a test of your relationship

          ...you may mark progress per the rank of the connection.

          If you already share a bond with the connection, do not mark progress. Instead, roll +their rank to learn the impact on your legacy: troublesome=+1; dangerous=+2; formidable=+3; extreme=+4; epic=+5. On a __strong hit__, mark 2 ticks on your bonds legacy track. On a __strong hit with a match__, you may also envision how recent events bolstered your connection’s standing and raise their rank by one (if not already epic). On a __weak hit__, take +2 momentum. On a __miss__, take no lasting benefit.
        outcomes:
          strong_hit:
            text: |-
              On a __strong hit__, mark 2 ticks on your bonds legacy track.

              On a __strong hit with a match__, you may also envision how recent events bolstered your connection’s standing and raise their rank by one (if not already epic).
          weak_hit:
            text: On a __weak hit__, take +2 momentum.
          miss:
            text: On a __miss__, take no lasting benefit.
        source:
          <<: *Source
          page: 164
      test_your_relationship:
        name: Test Your Relationship
        roll_type: action_roll
        trigger:
          text: When your relationship with a connection is tested through conflict, betrayal, or circumstance...
          conditions:
            - method: player_choice
              roll_options:
                - using: stat
                  stat: heart
        text: |-
          **When your relationship with a connection is tested through conflict, betrayal, or circumstance**, roll +heart. If you share a bond, add +1.

          On a __strong hit__, [Develop Your Relationship](id:starforged/moves/connection/develop_your_relationship).

          On a __weak hit__, [Develop Your Relationship](id:starforged/moves/connection/develop_your_relationship), but also envision a demand or complication as a fallout of this test.

          On a __miss__, or if you have no interest in maintaining this relationship, choose one.

            * Lose the connection: Envision how this impacts you and [Pay the Price](id:starforged/moves/fate/pay_the_price).
            * Prove your loyalty: Envision what you offer or what they demand, and [Swear an Iron Vow](id:starforged/moves/quest/swear_an_iron_vow) (formidable or greater) to see it done. Until you complete the quest, take no benefit for the connection. If you refuse or fail the quest, the connection is permanently undone.
        outcomes:
          strong_hit:
            text: On a __strong hit__, [Develop Your Relationship](id:starforged/moves/connection/develop_your_relationship).
          weak_hit:
            text: |-
              On a __weak hit__, [Develop Your Relationship](id:starforged/moves/connection/develop_your_relationship), but also envision a demand or complication as a fallout of this test.
          miss:
            text: |-
              On a __miss__, choose one.

                * Lose the connection: Envision how this impacts you and [Pay the Price](id:starforged/moves/fate/pay_the_price).
                * Prove your loyalty: Envision what you offer or what they demand, and [Swear an Iron Vow](id:starforged/moves/quest/swear_an_iron_vow) (formidable or greater) to see it done. Until you complete the quest, take no benefit for the connection. If you refuse or fail the quest, the connection is permanently undone.
        source:
          <<: *Source
          page: 165
      forge_a_bond:
        name: Forge a Bond
