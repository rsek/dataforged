      size:
        name: Size
        source:
          <<: *Source
        summary: Use this table to generate the scale of a ship sighting, ranging from a single small ship to a massive armada.
        description: The ship challenge ranks are a starting place. Adjust for the capability of the forces you command and the nature of your objectives. Also, keep in mind that the rank of a ship is relative to other ship-scale vehicles, creatures, or powers. See page 54 for tips on handing naval encounters.
        table:
          - min: 1
            max: 30
            result: Small
            summary: |-
              Rigging: 	One or two masts
              Crew:  	5–50
              Rank:  	Troublesome
              Examples:	 Cutter, Sloop
          - min: 31
            max: 55
            result: Medium
            summary: |-
              Rigging: 	Two or three masts
              Crew:  	50–200
              Rank:  	Dangerous
              Examples: 	Corvette, Schooner
          - min: 56
            max: 75
            result: Large
            summary: |-
              Rigging: 	Three or more masts
              Crew:  	200–500
              Rank:  	Formidable
              Examples:	 Frigate, Galleon
          - min: 76
            max: 85
            result: Colossal
            summary: |-
              Rigging: 	Four or more masts
              Crew:  	500–1000
              Rank:  	Extreme
              Examples:	 Dreadnought, Titan
          - min: 86
            max: 95
            result: Flotilla
            summary: Medium flagship and a few other ships
          - min: 96
            max: 99
            result: Fleet
