  77-79 | You confront a harrowing situation or sensation.
  80-82 | You face the consequences of an earlier choice or approach.
  83-85 | Your way is blocked or trapped.
  86-88 | A resource is diminished, broken, or lost.
  89-91 | You face a perplexing mystery or tough choice.
  92-94 | You lose your way or are delayed.
  95-00 | Roll twice more on this table. Both results occur. If they are the same result, make it worse.
Ironsworn/Moves/Delve/Title#Canonical: Delve Moves
Ironsworn/Moves/Delve/Title#Short: Delve
Ironsworn/Moves/Delve/Title#Standard: Delve Moves
Ironsworn/Moves/Delve#Description: As you explore a perilous site, you’ll trigger moves. The moves included with this supplement help you resolve the outcome of your expedition—whether you make progress, and what dangers or opportunities you encounter.
Ironsworn/Moves/Failure/Learn_From_Your_Failures/Outcomes/Miss#Text: You’ve learned the wrong lessons. Take 1 experience and clear all progress. Then, envision how you set off on an ill-fated path.
Ironsworn/Moves/Failure/Learn_From_Your_Failures/Outcomes/Strong_Hit#Text: |-
  You commit to making a dramatic change. Take 3 experience and clear all progress. Then, choose one.

    * Adjust your approach: Discard a single asset, and take 2 experience for each marked ability.
    * Make an oath: [Swear an Iron Vow](Ironsworn/Moves/Quest/Swear_an_Iron_Vow), and reroll any dice.
    * Ready your next steps: Take +3 momentum.
Ironsworn/Moves/Failure/Learn_From_Your_Failures/Outcomes/Weak_Hit#Text: You learn from your mistakes. Take 2 experience and clear all progress.
Ironsworn/Moves/Failure/Learn_From_Your_Failures/Title#Canonical: Learn From Your Failures
Ironsworn/Moves/Failure/Learn_From_Your_Failures/Title#Short: Learn From Your Failures
Ironsworn/Moves/Failure/Learn_From_Your_Failures/Title#Standard: Learn From Your Failures
Ironsworn/Moves/Failure/Learn_From_Your_Failures/Trigger#Text: When you spend time reflecting on your hardships and missteps...
Ironsworn/Moves/Failure/Learn_From_Your_Failures#Text: |-
  When **you spend time reflecting on your hardships and missteps**, and your failure track is +6 or greater, roll your challenge dice and compare to your progress. Momentum is ignored on this roll.

  On a **strong hit**, you commit to making a dramatic change. Take 3 experience and clear all progress. Then, choose one.

    * Adjust your approach: Discard a single asset, and take 2 experience for each marked ability.
    * Make an oath: [Swear an Iron Vow](Ironsworn/Moves/Quest/Swear_an_Iron_Vow), and reroll any dice.
    * Ready your next steps: Take +3 momentum.

  On a **weak hit**, you learn from your mistakes. Take 2 experience and clear all progress.

  On a **miss**, you’ve learned the wrong lessons. Take 1 experience and clear all progress. Then, envision how you set off on an ill-fated path.
Ironsworn/Moves/Failure/Mark_Your_Failure/Title#Canonical: Mark Your Failure
Ironsworn/Moves/Failure/Mark_Your_Failure/Title#Short: Mark Your Failure
Ironsworn/Moves/Failure/Mark_Your_Failure/Title#Standard: Mark Your Failure
Ironsworn/Moves/Failure/Mark_Your_Failure/Trigger#Text: When you make a move and score a miss...
Ironsworn/Moves/Failure/Mark_Your_Failure#Text: When **you make a move and score a miss**, mark a tick on your failure track. If **you score a miss when making a progress move**, mark two ticks.
Ironsworn/Moves/Failure/Title#Canonical: Failure Moves
Ironsworn/Moves/Failure/Title#Short: Failure
Ironsworn/Moves/Failure/Title#Standard: Failure Moves
Ironsworn/Moves/Failure#Description: Failure is a key part of your journey within the Ironlands. If you’d like to make those failures a more influential aspect of your character’s evolution—while taking a bit of the sting out of rolling a miss—use these optional mechanics.
Ironsworn/Moves/Fate/Ask_the_Oracle/Title#Canonical: Ask the Oracle
Ironsworn/Moves/Fate/Ask_the_Oracle/Title#Short: Ask the Oracle
Ironsworn/Moves/Fate/Ask_the_Oracle/Title#Standard: Ask the Oracle
Ironsworn/Moves/Fate/Ask_the_Oracle/Trigger#Text: When you seek to resolve questions, discover details in the world, determine how other characters respond, or trigger encounters or events...
Ironsworn/Moves/Fate/Ask_the_Oracle#Text: |-
  When **you seek to resolve questions, discover details in the world, determine how other characters respond, or trigger encounters or events**, you may...

    * Draw a conclusion: Decide the answer based on the most interesting and obvious result.
    * Ask a yes/no question: Decide the odds of a ‘yes’, and roll on the table below to check the answer.
    * Pick two: Envision two options. Rate one as ‘likely’, and roll on the table below to see if it is true. If not, it is the other.
    * Spark an idea: Brainstorm or use a random prompt.

  Odds           | The answer is ‘yes’ if you roll...
  ---------------|-----------------------------------
  Almost Certain | 11 or greater
  Likely         | 26 or greater
  50/50          | 51 or greater
  Unlikely       | 76 or greater
  Small Chance   | 91 or greater

  On a match, an extreme result or twist has occurred.
Ironsworn/Moves/Fate/Pay_the_Price/Title#Canonical: Pay the Price
Ironsworn/Moves/Fate/Pay_the_Price/Title#Short: Pay the Price
Ironsworn/Moves/Fate/Pay_the_Price/Title#Standard: Pay the Price
Ironsworn/Moves/Fate/Pay_the_Price/Trigger#Text: When you suffer the outcome of a move...
Ironsworn/Moves/Fate/Pay_the_Price#Text: |-
  When **you suffer the outcome of a move**, choose one.

    * Make the most obvious negative outcome happen.
    * Envision two negative outcomes. Rate one as ‘likely’, and [Ask the Oracle](Ironsworn/Moves/Fate/Ask_the_Oracle) using the yes/no table. On a ‘yes’, make that outcome happen. Otherwise, make it the other.
    * Roll on the following table. If you have difficulty interpreting the result to fit the current situation, roll again.

  Roll  | Result
  ------|--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
  1-2   | Roll again and apply that result but make it worse. If you roll this result yet again, think of something dreadful that changes the course of your quest ([Ask the Oracle](Ironsworn/Moves/Fate/Ask_the_Oracle) if unsure) and make it happen.
  3-5   | A person or community you trusted loses faith in you, or acts against you.
  6-9   | A person or community you care about is exposed to danger.
  10-16 | You are separated from something or someone.
  17-23 | Your action has an unintended effect.
  24-32 | Something of value is lost or destroyed.
  33-41 | The current situation worsens.
  42-50 | A new danger or foe is revealed.
  51-59 | It causes a delay or puts you at a disadvantage.
  60-68 | It is harmful.
  69-76 | It is stressful.
  77-85 | A surprising development complicates your quest.
  86-90 | It wastes resources.
  91-94 | It forces you to act against your best intentions.
  95-98 | A friend, companion, or ally is put in harm’s way (or you are, if alone).
  99-00 | Roll twice more on this table. Both results occur. If they are the same result, make it worse.
Ironsworn/Moves/Fate/Title#Canonical: Fate Moves
Ironsworn/Moves/Fate/Title#Short: Fate
Ironsworn/Moves/Fate/Title#Standard: Fate Moves
Ironsworn/Moves/Fate#Description: |-
  In solo and co-op play, the fate moves mediate the result of other moves or serve as inspirational prompts for your story. When you face the outcome of a move, want to know what happens next, or have a question about people, places and events external to your character, the fate moves help you discover an answer.

  In guided mode, your GM represents the whims of fate. They can reference these moves as they like, but they can also decide the outcome or direct the question back to you.

  There are three key aspects of using the fate moves:
    * **Instinct:** If an answer to a question or the result of a situation is obvious, interesting and dramatic, make it happen.
    * **Randomness:** You can roll on random tables to generate a result or answer a question.
    * **Inspiration:** You can use creative prompts, such as those included in the oracles chapter (page 165) to guide your story.
Ironsworn/Moves/Quest/Advance/Title#Canonical: Advance
Ironsworn/Moves/Quest/Advance/Title#Short: Advance
Ironsworn/Moves/Quest/Advance/Title#Standard: Advance
Ironsworn/Moves/Quest/Advance/Trigger#Text: When you focus on your skills, receive training, find inspiration, earn a reward, or gain a companion...
Ironsworn/Moves/Quest/Advance#Text: When **you focus on your skills, receive training, find inspiration, earn a reward, or gain a companion**, you may spend 3 experience to add a new asset, or 2 experience to upgrade an asset.
Ironsworn/Moves/Quest/Forsake_Your_Vow/Title#Canonical: Forsake Your Vow
Ironsworn/Moves/Quest/Forsake_Your_Vow/Title#Short: Forsake Your Vow
Ironsworn/Moves/Quest/Forsake_Your_Vow/Title#Standard: Forsake Your Vow
Ironsworn/Moves/Quest/Forsake_Your_Vow/Trigger#Text: When you renounce your quest, betray your promise, or the goal is lost to you...
Ironsworn/Moves/Quest/Forsake_Your_Vow#Text: When **you renounce your quest, betray your promise, or the goal is lost to you**, clear the vow and [Endure Stress](Ironsworn/Moves/Suffer/Endure_Stress). You suffer _spirit equal to the rank of your quest (troublesome=1; dangerous=2; formidable=3; extreme=4; epic=5). If the vow was made to a person or community with whom you share a bond, Test Your Bond when you next meet.
Ironsworn/Moves/Quest/Fulfill_Your_Vow/Outcomes/Miss#Text: |-
  Your quest is undone. Envision what happens ([Ask the Oracle](Ironsworn/Moves/Fate/Ask_the_Oracle) if unsure), and choose one.

    * You recommit: Clear all but one filled progress, and raise the quest’s rank by one (if not already epic).
    * You give up: [Forsake Your Vow](Ironsworn/Moves/Quest/Forsake_Your_Vow).
Ironsworn/Moves/Quest/Fulfill_Your_Vow/Outcomes/Strong_Hit#Text: Your quest is complete. Mark experience (troublesome=1; dangerous=2; formidable=3; extreme=4; epic=5).
Ironsworn/Moves/Quest/Fulfill_Your_Vow/Outcomes/Weak_Hit#Text: There is more to be done or you realize the truth of your quest. Envision what you discover ([Ask the Oracle](Ironsworn/Moves/Fate/Ask_the_Oracle) if unsure). Then, mark experience (troublesome=0; dangerous=1; formidable=2; extreme=3; epic=4). You may [Swear an Iron Vow](Ironsworn/Moves/Quest/Swear_an_Iron_Vow) to set things right. If you do, add +1.
Ironsworn/Moves/Quest/Fulfill_Your_Vow/Title#Canonical: Fulfill Your Vow
Ironsworn/Moves/Quest/Fulfill_Your_Vow/Title#Short: Fulfill Your Vow
Ironsworn/Moves/Quest/Fulfill_Your_Vow/Title#Standard: Fulfill Your Vow
Ironsworn/Moves/Quest/Fulfill_Your_Vow/Trigger#Text: When you achieve what you believe to be the fulfillment of your vow...
Ironsworn/Moves/Quest/Fulfill_Your_Vow#Text: |-
  When **you achieve what you believe to be the fulfillment of your vow**, roll the challenge dice and compare to your progress. Momentum is ignored on this roll.

  On a **strong hit**, your quest is complete. Mark experience (troublesome=1; dangerous=2; formidable=3; extreme=4; epic=5).

  On a **weak hit**, there is more to be done or you realize the truth of your quest. Envision what you discover ([Ask the Oracle](Ironsworn/Moves/Fate/Ask_the_Oracle) if unsure). Then, mark experience (troublesome=0; dangerous=1; formidable=2; extreme=3; epic=4). You may [Swear an Iron Vow](Ironsworn/Moves/Quest/Swear_an_Iron_Vow) to set things right. If you do, add +1.

  On a **miss**, your quest is undone. Envision what happens ([Ask the Oracle](Ironsworn/Moves/Fate/Ask_the_Oracle) if unsure), and choose one.

    * You recommit: Clear all but one filled progress, and raise the quest’s rank by one (if not already epic).
    * You give up: [Forsake Your Vow](Ironsworn/Moves/Quest/Forsake_Your_Vow).
Ironsworn/Moves/Quest/Reach_a_Milestone/Title#Canonical: Reach a Milestone
Ironsworn/Moves/Quest/Reach_a_Milestone/Title#Short: Reach a Milestone
Ironsworn/Moves/Quest/Reach_a_Milestone/Title#Standard: Reach a Milestone
Ironsworn/Moves/Quest/Reach_a_Milestone/Trigger#Text: When you make significant progress in your quest by overcoming a critical obstacle, completing a perilous journey, solving a complex mystery, defeating a powerful threat, gaining vital support, or acquiring a crucial item...
Ironsworn/Moves/Quest/Reach_a_Milestone#Text: |-
  When **you make significant progress in your quest by overcoming a critical obstacle, completing a perilous journey, solving a complex mystery, defeating a powerful threat, gaining vital support, or acquiring a crucial item**, you may mark progress.

    * Troublesome quest: Mark 3 progress.
    * Dangerous quest: Mark 2 progress.
    * Formidable quest: Mark 1 progress.
    * Extreme quest: Mark 2 ticks.
    * Epic quest: Mark 1 tick.
Ironsworn/Moves/Quest/Swear_an_Iron_Vow/Outcomes/Miss#Text: |-
  You face a significant obstacle before you can begin your quest. Envision what stands in your way ([Ask the Oracle](Ironsworn/Moves/Fate/Ask_the_Oracle) if unsure), and choose one.

    * You press on: Suffer -2 momentum, and do what you must to overcome this obstacle.
    * You give up: [Forsake Your Vow](Ironsworn/Moves/Quest/Forsake_Your_Vow).
Ironsworn/Moves/Quest/Swear_an_Iron_Vow/Outcomes/Strong_Hit#Text: You are emboldened and it is clear what you must do next ([Ask the Oracle](Ironsworn/Moves/Fate/Ask_the_Oracle) if unsure). Take +2 momentum.
Ironsworn/Moves/Quest/Swear_an_Iron_Vow/Outcomes/Weak_Hit#Text: You are determined but begin your quest with more questions than answers. Take +1 momentum, and envision what you do to find a path forward.
Ironsworn/Moves/Quest/Swear_an_Iron_Vow/Title#Canonical: Swear an Iron Vow
Ironsworn/Moves/Quest/Swear_an_Iron_Vow/Title#Short: Swear an Iron Vow
Ironsworn/Moves/Quest/Swear_an_Iron_Vow/Title#Standard: Swear an Iron Vow
Ironsworn/Moves/Quest/Swear_an_Iron_Vow/Trigger#Text: When you swear upon iron to complete a quest...
Ironsworn/Moves/Quest/Swear_an_Iron_Vow#Text: |-
  When **you swear upon iron to complete a quest**, write your vow and give the quest a rank. Then, roll +heart. If you make this vow to a person or community with whom you share a bond, add +1.

  On a **strong hit**, you are emboldened and it is clear what you must do next ([Ask the Oracle](Ironsworn/Moves/Fate/Ask_the_Oracle) if unsure). Take +2 momentum.

  On a **weak hit**, you are determined but begin your quest with more questions than answers. Take +1 momentum, and envision what you do to find a path forward.

  On a **miss**, you face a significant obstacle before you can begin your quest. Envision what stands in your way ([Ask the Oracle](Ironsworn/Moves/Fate/Ask_the_Oracle) if unsure), and choose one.

    * You press on: Suffer -2 momentum, and do what you must to overcome this obstacle.
    * You give up: [Forsake Your Vow](Ironsworn/Moves/Quest/Forsake_Your_Vow).
Ironsworn/Moves/Quest/Title#Canonical: Quest Moves
Ironsworn/Moves/Quest/Title#Short: Quest
Ironsworn/Moves/Quest/Title#Standard: Quest Moves
Ironsworn/Moves/Quest#Description: Making and fulfilling vows is central to your character’s motivations. These oaths drive your story and give you the means to gain experience and acquire new abilities. When you embark upon a quest, manage your progress on a quest, seek to complete a quest, or gain the rewards of a quest, make these moves.
Ironsworn/Moves/Rarity/Title#Canonical: Rarity Moves
Ironsworn/Moves/Rarity/Title#Short: Rarity
Ironsworn/Moves/Rarity/Title#Standard: Rarity Moves
Ironsworn/Moves/Rarity/Wield_a_Rarity/Title#Canonical: Wield a Rarity
Ironsworn/Moves/Rarity/Wield_a_Rarity/Title#Short: Wield a Rarity
Ironsworn/Moves/Rarity/Wield_a_Rarity/Title#Standard: Wield a Rarity
Ironsworn/Moves/Rarity/Wield_a_Rarity/Trigger#Text: When you make a move aided by an augmented asset...
Ironsworn/Moves/Rarity/Wield_a_Rarity#Text: |-
  When **you make a move aided by an augmented asset**, roll your rarity die in place of your action die.

  On **any result** with 6 showing on the rarity die, the power of the rarity manifests in a dramatic and obvious way. You score an automatic **strong hit** and take +1 momentum.

  On a **hit** with 5 showing on the rarity die, the power of the rarity manifests in a subtle way. Take +1 momentum.

  On a **miss** with 1 showing on the rarity die, the rarity’s power fails or works against you.
Ironsworn/Moves/Rarity#Description: |-
  History is often chronicled through objects of power. Wars and accords, struggles and triumphs, love and hate, sacrifice and death—these legacies can imbue objects with cultural importance and supernatural gifts.

  In **Ironsworn**, these items are called *rarities*. They may be handed down through generations, lost or hidden away in the depths of perilous sites, coveted by powerful forces, or forgotten and discarded. When you obtain a rarity through the course of your story, you gain a subtle but lasting impact on your character and their abilities.
Ironsworn/Moves/Relationship/Aid_Your_Ally/Title#Canonical: Aid Your Ally
Ironsworn/Moves/Relationship/Aid_Your_Ally/Title#Short: Aid Your Ally
Ironsworn/Moves/Relationship/Aid_Your_Ally/Title#Standard: Aid Your Ally
Ironsworn/Moves/Relationship/Aid_Your_Ally/Trigger#Text: When you [Secure an Advantage](Ironsworn/Moves/Adventure/Secure_an_Advantage) in direct support of an ally...
Ironsworn/Moves/Relationship/Aid_Your_Ally#Text: When **you [Secure an Advantage](Ironsworn/Moves/Adventure/Secure_an_Advantage) in direct support of an ally**, and score a hit, they (instead of you) can take the benefits of the move. If you are in combat and score a strong hit, you and your ally have initiative.
Ironsworn/Moves/Relationship/Compel/Outcomes/Miss#Text: They refuse or make a demand which costs you greatly. [Pay the Price](Ironsworn/Moves/Fate/Pay_the_Price).
Ironsworn/Moves/Relationship/Compel/Outcomes/Strong_Hit#Text: They’ll do what you want or share what they know. Take +1 momentum. If you use this exchange to [Gather Information](Ironsworn/Moves/Adventure/Gather_Information), make that move now and add +1.
Ironsworn/Moves/Relationship/Compel/Outcomes/Weak_Hit#Text: |-
  They’ll do what you want or share what they know... but they ask something of you in return. Envision what they want ([Ask the Oracle](Ironsworn/Moves/Fate/Ask_the_Oracle) if unsure).

  Take +1 momentum. If you use this exchange to [Gather Information](Ironsworn/Moves/Adventure/Gather_Information), make that move now and add +1.
Ironsworn/Moves/Relationship/Compel/Title#Canonical: Compel
Ironsworn/Moves/Relationship/Compel/Title#Short: Compel
Ironsworn/Moves/Relationship/Compel/Title#Standard: Compel
Ironsworn/Moves/Relationship/Compel/Trigger/Options/1#Text: Charm, pacify, barter, or convince
Ironsworn/Moves/Relationship/Compel/Trigger/Options/2#Text: Threaten or incite
Ironsworn/Moves/Relationship/Compel/Trigger/Options/3#Text: Lie or swindle
Ironsworn/Moves/Relationship/Compel/Trigger#Text: When you attempt to persuade someone to do something...
Ironsworn/Moves/Relationship/Compel#Text: |-
  When **you attempt to persuade someone to do something**, envision your approach and roll. If you...

    * Charm, pacify, barter, or convince: Roll +heart (add +1 if you share a bond).
    * Threaten or incite: Roll +iron.
    * Lie or swindle: Roll +shadow.

  On a **strong hit**, they’ll do what you want or share what they know. Take +1 momentum. If you use this exchange to [Gather Information](Ironsworn/Moves/Adventure/Gather_Information), make that move now and add +1.

  On a **weak hit**, as above, but they ask something of you in return. Envision what they want ([Ask the Oracle](Ironsworn/Moves/Fate/Ask_the_Oracle) if unsure).

  On a **miss**, they refuse or make a demand which costs you greatly. [Pay the Price](Ironsworn/Moves/Fate/Pay_the_Price).
Ironsworn/Moves/Relationship/Draw_the_Circle/Outcomes/Miss#Text: |-
  You begin the duel at a disadvantage. Your foe has initiative. [Pay the Price](Ironsworn/Moves/Fate/Pay_the_Price).

  Then, make moves to resolve the fight. If you are the victor, you may make a lawful demand, and your opponent must comply or forfeit their honor and standing. If you refuse the challenge, surrender, or are defeated, they make a demand of you.
Ironsworn/Moves/Relationship/Draw_the_Circle/Outcomes/Strong_Hit#Text: |-
  Take +1 momentum. You may also choose up to two boasts and take +1 momentum for each.

    * Grant first strike: Your foe has initiative.
    * Bare yourself: Take no benefit of armor or shield; your foe’s harm is +1.
    * Hold no iron: Take no benefit of weapons; your harm is 1.
    * Bloody yourself: [Endure Harm](Ironsworn/Moves/Suffer/Endure_Harm) (1 harm).
    * To the death: One way or another, this fight must end with death.

  Then, make moves to resolve the fight. If you are the victor, you may make a lawful demand, and your opponent must comply or forfeit their honor and standing. If you refuse the challenge, surrender, or are defeated, they make a demand of you.
Ironsworn/Moves/Relationship/Draw_the_Circle/Outcomes/Weak_Hit#Text: |-
  You may choose one boast in exchange for +1 momentum.

    * Grant first strike: Your foe has initiative.
    * Bare yourself: Take no benefit of armor or shield; your foe’s harm is +1.
    * Hold no iron: Take no benefit of weapons; your harm is 1.
    * Bloody yourself: [Endure Harm](Ironsworn/Moves/Suffer/Endure_Harm) (1 harm).
    * To the death: One way or another, this fight must end with death.

  Then, make moves to resolve the fight. If you are the victor, you may make a lawful demand, and your opponent must comply or forfeit their honor and standing. If you refuse the challenge, surrender, or are defeated, they make a demand of you.
Ironsworn/Moves/Relationship/Draw_the_Circle/Title#Canonical: Draw the Circle
Ironsworn/Moves/Relationship/Draw_the_Circle/Title#Short: Draw the Circle
Ironsworn/Moves/Relationship/Draw_the_Circle/Title#Standard: Draw the Circle
Ironsworn/Moves/Relationship/Draw_the_Circle/Trigger#Text: When you challenge someone to a formal duel, or accept a challenge...
Ironsworn/Moves/Relationship/Draw_the_Circle#Text: |-
  When **you challenge someone to a formal duel, or accept a challenge**, roll +heart. If you share a bond with this community, add +1.

  On a **strong hit**, take +1 momentum. You may also choose up to two boasts and take +1 momentum for each.

  On a **weak hit**, you may choose one boast in exchange for +1 momentum.

    * Grant first strike: Your foe has initiative.
    * Bare yourself: Take no benefit of armor or shield; your foe’s harm is +1.
    * Hold no iron: Take no benefit of weapons; your harm is 1.
    * Bloody yourself: [Endure Harm](Ironsworn/Moves/Suffer/Endure_Harm) (1 harm).
    * To the death: One way or another, this fight must end with death.

  On a **miss**, you begin the duel at a disadvantage. Your foe has initiative. [Pay the Price](Ironsworn/Moves/Fate/Pay_the_Price). Then, make moves to resolve the fight. If you are the victor, you may make a lawful demand, and your opponent must comply or forfeit their honor and standing. If you refuse the challenge, surrender, or are defeated, they make a demand of you.
Ironsworn/Moves/Relationship/Forge_a_Bond/Outcomes/Miss#Text: They reject you. [Pay the Price](Ironsworn/Moves/Fate/Pay_the_Price).
Ironsworn/Moves/Relationship/Forge_a_Bond/Outcomes/Strong_Hit#Text: |-
  Make note of the bond, mark a tick on your bond progress track, and choose one.

    * Take +1 spirit.
    * Take +2 momentum.
Ironsworn/Moves/Relationship/Forge_a_Bond/Outcomes/Weak_Hit#Text: They ask something more of you first. Envision what it is ([Ask the Oracle](Ironsworn/Moves/Fate/Ask_the_Oracle) if unsure), do it (or [Swear an Iron Vow](Ironsworn/Moves/Quest/Swear_an_Iron_Vow)), and mark the bond. If you refuse or fail, [Pay the Price](Ironsworn/Moves/Fate/Pay_the_Price).
Ironsworn/Moves/Relationship/Forge_a_Bond/Title#Canonical: Forge a Bond
Ironsworn/Moves/Relationship/Forge_a_Bond/Title#Short: Forge a Bond
Ironsworn/Moves/Relationship/Forge_a_Bond/Title#Standard: Forge a Bond
Ironsworn/Moves/Relationship/Forge_a_Bond/Trigger#Text: When you spend significant time with a person or community, stand together to face hardships, or make sacrifices for their cause...
Ironsworn/Moves/Relationship/Forge_a_Bond#Text: |-
  When **you spend significant time with a person or community, stand together to face hardships, or make sacrifices for their cause**, you can attempt to create a bond. When you do, roll +heart. If you make this move after you successfully [Fulfill Your Vow](Ironsworn/Moves/Quest/Fulfill_Your_Vow) to their benefit, you may reroll any dice.

  On a **strong hit**, make note of the bond, mark a tick on your bond progress track, and choose one.

    * Take +1 spirit.
    * Take +2 momentum.

  On a **weak hit**, they ask something more of you first. Envision what it is ([Ask the Oracle](Ironsworn/Moves/Fate/Ask_the_Oracle) if unsure), do it (or [Swear an Iron Vow](Ironsworn/Moves/Quest/Swear_an_Iron_Vow)), and mark the bond. If you refuse or fail, [Pay the Price](Ironsworn/Moves/Fate/Pay_the_Price).

  On a **miss**, they reject you. [Pay the Price](Ironsworn/Moves/Fate/Pay_the_Price).
Ironsworn/Moves/Relationship/Sojourn/Outcomes/Miss#Text: You find no help here. [Pay the Price](Ironsworn/Moves/Fate/Pay_the_Price).
Ironsworn/Moves/Relationship/Sojourn/Outcomes/Strong_Hit#Text: |-
  You and your allies may each choose two from within the categories below.

  You and your allies may each focus on one of your chosen recover actions and roll +heart again. If you share a bond, add +1. On a **strong hit**, take +2 more for that action. On a **weak hit**, take +1 more. On a **miss**, it goes badly and you lose all benefits for that action.

  **Clear a Condition**

    * Mend: Clear a wounded debility and take +1 health.
    * Hearten: Clear a shaken debility and take +1 spirit.
    * Equip: Clear an unprepared debility and take +1 supply.

  **Recover**

    * Recuperate: Take +2 health for yourself and any companions.
    * Consort: Take +2 spirit.
    * Provision: Take +2 supply.
    * Plan: Take +2 momentum.

  **Provide Aid**

    * Take a quest: Envision what this community needs, or what trouble it is facing ([Ask the Oracle](Ironsworn/Moves/Fate/Ask_the_Oracle) if unsure). If you chose to help, [Swear an Iron Vow](Ironsworn/Moves/Quest/Swear_an_Iron_Vow) and add +1.
Ironsworn/Moves/Relationship/Sojourn/Outcomes/Weak_Hit#Text: |-
  You and your allies may each choose one from within the categories below.

  You and your allies may each focus on one of your chosen recover actions and roll +heart again. If you share a bond, add +1. On a **strong hit**, take +2 more for that action. On a **weak hit**, take +1 more. On a **miss**, it goes badly and you lose all benefits for that action.

  **Clear a Condition**

    * Mend: Clear a wounded debility and take +1 health.
    * Hearten: Clear a shaken debility and take +1 spirit.
    * Equip: Clear an unprepared debility and take +1 supply.

  **Recover**

    * Recuperate: Take +2 health for yourself and any companions.
    * Consort: Take +2 spirit.
    * Provision: Take +2 supply.
    * Plan: Take +2 momentum.

  **Provide Aid**

    * Take a quest: Envision what this community needs, or what trouble it is facing ([Ask the Oracle](Ironsworn/Moves/Fate/Ask_the_Oracle) if unsure). If you chose to help, [Swear an Iron Vow](Ironsworn/Moves/Quest/Swear_an_Iron_Vow) and add +1.
Ironsworn/Moves/Relationship/Sojourn/Title#Canonical: Sojourn
Ironsworn/Moves/Relationship/Sojourn/Title#Short: Sojourn
Ironsworn/Moves/Relationship/Sojourn/Title#Standard: Sojourn
Ironsworn/Moves/Relationship/Sojourn/Trigger#Text: When you spend time in a community seeking assistance...
Ironsworn/Moves/Relationship/Sojourn#Text: |-
  When **you spend time in a community seeking assistance**, roll +heart. If you share a bond, add +1. On **strong hit**, you and your allies may each choose two from within the categories below. On a **weak hit**, choose one. If you share a bond, choose one more.

  On a hit, you and your allies may each focus on one of your chosen recover actions and roll +heart again. If you share a bond, add +1. On a **strong hit**, take +2 more for that action. On a **weak hit**, take +1 more. On a **miss**, it goes badly and you lose all benefits for that action.

  **Clear a Condition**

    * Mend: Clear a wounded debility and take +1 health.
    * Hearten: Clear a shaken debility and take +1 spirit.
    * Equip: Clear an unprepared debility and take +1 supply.

  **Recover**

    * Recuperate: Take +2 health for yourself and any companions.
    * Consort: Take +2 spirit.
    * Provision: Take +2 supply.
    * Plan: Take +2 momentum.

  **Provide Aid**

    * Take a quest: Envision what this community needs, or what trouble it is facing ([Ask the Oracle](Ironsworn/Moves/Fate/Ask_the_Oracle) if unsure). If you chose to help, [Swear an Iron Vow](Ironsworn/Moves/Quest/Swear_an_Iron_Vow) and add +1.

  On a **miss**, you find no help here. [Pay the Price](Ironsworn/Moves/Fate/Pay_the_Price).
Ironsworn/Moves/Relationship/Test_Your_Bond/Outcomes/Miss#Text: Clear the bond and [Pay the Price](Ironsworn/Moves/Fate/Pay_the_Price).
Ironsworn/Moves/Relationship/Test_Your_Bond/Outcomes/Strong_Hit#Text: |-
  This test has strengthened your bond. Choose one.

    * Take +1 spirit.
    * Take +2 momentum.
Ironsworn/Moves/Relationship/Test_Your_Bond/Outcomes/Weak_Hit#Text: Your bond is fragile and you must prove your loyalty. Envision what they ask of you ([Ask the Oracle](Ironsworn/Moves/Fate/Ask_the_Oracle) if unsure), and do it (or [Swear an Iron Vow](Ironsworn/Moves/Quest/Swear_an_Iron_Vow)). If you refuse or fail, clear the bond and [Pay the Price](Ironsworn/Moves/Fate/Pay_the_Price).
Ironsworn/Moves/Relationship/Test_Your_Bond/Title#Canonical: Test Your Bond
Ironsworn/Moves/Relationship/Test_Your_Bond/Title#Short: Test Your Bond
Ironsworn/Moves/Relationship/Test_Your_Bond/Title#Standard: Test Your Bond
Ironsworn/Moves/Relationship/Test_Your_Bond/Trigger#Text: When your bond is tested through conflict, betrayal, or circumstance...
Ironsworn/Moves/Relationship/Test_Your_Bond#Text: |-
  When **your bond is tested through conflict, betrayal, or circumstance**, roll +heart.

  On a **strong hit**, this test has strengthened your bond. Choose one.

    * Take +1 spirit.
    * Take +2 momentum.

  On a **weak hit**, your bond is fragile and you must prove your loyalty. Envision what they ask of you ([Ask the Oracle](Ironsworn/Moves/Fate/Ask_the_Oracle) if unsure), and do it (or [Swear an Iron Vow](Ironsworn/Moves/Quest/Swear_an_Iron_Vow)). If you refuse or fail, clear the bond and [Pay the Price](Ironsworn/Moves/Fate/Pay_the_Price).

  On a **miss**, or if you have no interest in maintaining this relationship, clear the bond and [Pay the Price](Ironsworn/Moves/Fate/Pay_the_Price).
Ironsworn/Moves/Relationship/Title#Canonical: Relationship Moves
Ironsworn/Moves/Relationship/Title#Short: Relationship
Ironsworn/Moves/Relationship/Title#Standard: Relationship Moves
Ironsworn/Moves/Relationship/Write_Your_Epilogue/Outcomes/Miss#Text: Your fears are realized.
Ironsworn/Moves/Relationship/Write_Your_Epilogue/Outcomes/Strong_Hit#Text: Things come to pass as you had hoped.
Ironsworn/Moves/Relationship/Write_Your_Epilogue/Outcomes/Weak_Hit#Text: Your life takes an unexpected turn, but not necessarily for the worse. You find yourself spending your days with someone or in a place you did not foresee. Envision it ([Ask the Oracle](Ironsworn/Moves/Fate/Ask_the_Oracle) if unsure).
Ironsworn/Moves/Relationship/Write_Your_Epilogue/Title#Canonical: Write Your Epilogue
Ironsworn/Moves/Relationship/Write_Your_Epilogue/Title#Short: Write Your Epilogue
Ironsworn/Moves/Relationship/Write_Your_Epilogue/Title#Standard: Write Your Epilogue
Ironsworn/Moves/Relationship/Write_Your_Epilogue/Trigger#Text: When you retire from your life as Ironsworn...
Ironsworn/Moves/Relationship/Write_Your_Epilogue#Text: |-
  When **you retire from your life as Ironsworn**, envision two things: What you hope for, and what you fear. Then, roll the challenge dice and compare to your bonds. Momentum is ignored on this roll.

  On a **strong hit**, things come to pass as you hoped.

  On a **weak hit**, your life takes an unexpected turn, but not necessarily for the worse. You find yourself spending your days with someone or in a place you did not foresee. Envision it ([Ask the Oracle](Ironsworn/Moves/Fate/Ask_the_Oracle) if unsure).

  On a **miss**, your fears are realized.
Ironsworn/Moves/Relationship#Description: Relationship moves are made as you interact with others in the world, fight duels, form bonds, support your allies, and determine the ultimate fate of your character.
Ironsworn/Moves/Suffer/Companion_Endure_Harm/Outcomes/Miss#Text: |-
  Also suffer -1 momentum. If your companion’s health is 0, they are gravely wounded and out of action. Without aid, they die in an hour or two.

  If you roll a miss with a 1 on your action die, and your companion’s health is 0, they are now dead. Take 1 experience for each marked ability on your companion asset, and remove it.
Ironsworn/Moves/Suffer/Companion_Endure_Harm/Outcomes/Strong_Hit#Text: Your companion rallies. Give them +1 health.
Ironsworn/Moves/Suffer/Companion_Endure_Harm/Outcomes/Weak_Hit#Text: Your companion is battered. If their health is 0, they cannot assist you until they gain at least +1 health.
Ironsworn/Moves/Suffer/Companion_Endure_Harm/Title#Canonical: Companion Endure Harm
Ironsworn/Moves/Suffer/Companion_Endure_Harm/Title#Short: Companion Endure Harm
Ironsworn/Moves/Suffer/Companion_Endure_Harm/Title#Standard: Companion Endure Harm
Ironsworn/Moves/Suffer/Companion_Endure_Harm/Trigger#Text: When your companion faces physical damage...
Ironsworn/Moves/Suffer/Companion_Endure_Harm#Text: |-
  When **your companion faces physical damage**, they suffer -health equal to the amount of harm inflicted. If your companion’s health is 0, exchange any leftover -health for -momentum. Then, roll +heart or +your companion’s health, whichever is higher.

  On a **strong hit**, your companion rallies. Give them +1 health.

  On a **weak hit**, your companion is battered. If their health is 0, they cannot assist you until they gain at least +1 health.

  On a **miss**, also suffer -1 momentum. If your companion’s health is 0, they are gravely wounded and out of action. Without aid, they die in an hour or two. If you roll a miss with a 1 on your action die, and your companion’s health is 0, they are now dead. Take 1 experience for each marked ability on your companion asset, and remove it.
Ironsworn/Moves/Suffer/Endure_Harm/Outcomes/Miss#Text: |-
  Also suffer -1 momentum. If you are at 0 health, you must mark wounded or maimed (if currently unmarked) or roll on the following table.

  Roll  | Result
  ------|-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
  1-10  | The harm is mortal. [Face Death](Ironsworn/Moves/Suffer/Face_Death).
  11-20 | You are dying. You need to Heal within an hour or two, or [Face Death](Ironsworn/Moves/Suffer/Face_Death).
  21-35 | You are unconscious and out of action. If left alone, you come back to your senses in an hour or two. If you are vulnerable to a foe not inclined to show mercy, [Face Death](Ironsworn/Moves/Suffer/Face_Death).
  36-50 | You are reeling and fighting to stay conscious. If you engage in any vigorous activity (such as running or fighting) before taking a breather for a few minutes, roll on this table again (before resolving the other move).
  51-00 | You are battered but still standing.
Ironsworn/Moves/Suffer/Endure_Harm/Outcomes/Strong_Hit#Text: |-
  Choose one.

    * Shake it off: If your health is greater than 0, suffer -1 momentum in exchange for +1 health.
    * Embrace the pain: Take +1 momentum.
Ironsworn/Moves/Suffer/Endure_Harm/Outcomes/Weak_Hit#Text: You press on.
Ironsworn/Moves/Suffer/Endure_Harm/Title#Canonical: Endure Harm
Ironsworn/Moves/Suffer/Endure_Harm/Title#Short: Endure Harm
Ironsworn/Moves/Suffer/Endure_Harm/Title#Standard: Endure Harm
Ironsworn/Moves/Suffer/Endure_Harm/Trigger#Text: When you face physical damage...
Ironsworn/Moves/Suffer/Endure_Harm#Text: |-
  When **you face physical damage**, suffer -health equal to your foe’s rank or as appropriate to the situation. If your health is 0, suffer -momentum equal to any remaining -health. Then, roll +health or +iron, whichever is higher.

  On a **strong hit**, choose one.

    * Shake it off: If your health is greater than 0, suffer -1 momentum in exchange for +1 health.
    * Embrace the pain: Take +1 momentum.

  On a **weak hit**, you press on.

  On a **miss**, also suffer -1 momentum. If you are at 0 health, you must mark wounded or maimed (if currently unmarked) or roll on the following table.

  Roll  | Result
  ------|-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
  1-10  | The harm is mortal. [Face Death](Ironsworn/Moves/Suffer/Face_Death).
  11-20 | You are dying. You need to Heal within an hour or two, or [Face Death](Ironsworn/Moves/Suffer/Face_Death).
  21-35 | You are unconscious and out of action. If left alone, you come back to your senses in an hour or two. If you are vulnerable to a foe not inclined to show mercy, [Face Death](Ironsworn/Moves/Suffer/Face_Death).
  36-50 | You are reeling and fighting to stay conscious. If you engage in any vigorous activity (such as running or fighting) before taking a breather for a few minutes, roll on this table again (before resolving the other move).
  51-00 | You are battered but still standing.
