Ironsworn/Moves/Adventure/Face_Danger/Outcomes/Miss#Text: You fail, or your progress is undermined by a dramatic and costly turn of events. [Pay the Price](Ironsworn/Moves/Fate/Pay_the_Price).
Ironsworn/Moves/Adventure/Face_Danger/Outcomes/Strong_Hit#Text: You are successful. Take +1 momentum.
Ironsworn/Moves/Adventure/Face_Danger/Outcomes/Weak_Hit#Text: |-
  You succeed, but face a troublesome cost. Choose one.

    * You are delayed, lose advantage, or face a new danger: Suffer -1 momentum.
    * You are tired or hurt: [Endure Harm](Ironsworn/Moves/Suffer/Endure_Harm) (1 harm).
    * You are dispirited or afraid: [Endure Stress](Ironsworn/Moves/Suffer/Endure_Stress) (1 stress).
    * You sacrifice resources: Suffer -1 supply.
Ironsworn/Moves/Adventure/Face_Danger/Title#Canonical: Face Danger
Ironsworn/Moves/Adventure/Face_Danger/Title#Short: Face Danger
Ironsworn/Moves/Adventure/Face_Danger/Title#Standard: Face Danger
Ironsworn/Moves/Adventure/Face_Danger/Trigger/Options/1#Text: With speed, agility, or precision
Ironsworn/Moves/Adventure/Face_Danger/Trigger/Options/2#Text: With charm, loyalty, or courage
Ironsworn/Moves/Adventure/Face_Danger/Trigger/Options/3#Text: With aggressive action, forceful defense, strength, or endurance
Ironsworn/Moves/Adventure/Face_Danger/Trigger/Options/4#Text: With deception, stealth, or trickery
Ironsworn/Moves/Adventure/Face_Danger/Trigger/Options/5#Text: With expertise, insight, or observation
Ironsworn/Moves/Adventure/Face_Danger/Trigger#Text: When you attempt something risky or react to an imminent threat...
Ironsworn/Moves/Adventure/Face_Danger#Text: |-
  When **you attempt something risky or react to an imminent threat**, envision your action and roll. If you act...

    * With speed, agility, or precision: Roll +edge.
    * With charm, loyalty, or courage: Roll +heart.
    * With aggressive action, forceful defense, strength, or endurance: Roll +iron.
    * With deception, stealth, or trickery: Roll +shadow.
    * With expertise, insight, or observation: Roll +wits.

  On a **strong hit**, you are successful. Take +1 momentum.

  On a **weak hit**, you succeed, but face a troublesome cost. Choose one.

    * You are delayed, lose advantage, or face a new danger: Suffer -1 momentum.
    * You are tired or hurt: [Endure Harm](Ironsworn/Moves/Suffer/Endure_Harm) (1 harm).
    * You are dispirited or afraid: [Endure Stress](Ironsworn/Moves/Suffer/Endure_Stress) (1 stress).
    * You sacrifice resources: Suffer -1 supply.

  On a **miss**, you fail, or your progress is undermined by a dramatic and costly turn of events. [Pay the Price](Ironsworn/Moves/Fate/Pay_the_Price).
Ironsworn/Moves/Adventure/Gather_Information/Outcomes/Miss#Text: Your investigation unearths a dire threat or reveals an unwelcome truth that undermines your quest. [Pay the Price](Ironsworn/Moves/Fate/Pay_the_Price).
Ironsworn/Moves/Adventure/Gather_Information/Outcomes/Strong_Hit#Text: You discover something helpful and specific. The path you must follow or action you must take to make progress is made clear. Envision what you learn ([Ask the Oracle](Ironsworn/Moves/Fate/Ask_the_Oracle) if unsure), and take +2 momentum.
Ironsworn/Moves/Adventure/Gather_Information/Outcomes/Weak_Hit#Text: The information complicates your quest or introduces a new danger. Envision what you discover ([Ask the Oracle](Ironsworn/Moves/Fate/Ask_the_Oracle) if unsure), and take +1 momentum.
Ironsworn/Moves/Adventure/Gather_Information/Title#Canonical: Gather Information
Ironsworn/Moves/Adventure/Gather_Information/Title#Short: Gather Information
Ironsworn/Moves/Adventure/Gather_Information/Title#Standard: Gather Information
Ironsworn/Moves/Adventure/Gather_Information/Trigger#Text: When you search an area, ask questions, conduct an investigation, or follow a track...
Ironsworn/Moves/Adventure/Gather_Information#Text: |-
  When **you search an area, ask questions, conduct an investigation, or follow a track**, roll +wits. If you act within a community or ask questions of a person with whom you share a bond, add +1.

  On a **strong hit**, you discover something helpful and specific. The path you must follow or action you must take to make progress is made clear. Envision what you learn ([Ask the Oracle](Ironsworn/Moves/Fate/Ask_the_Oracle) if unsure), and take +2 momentum.

  On a **weak hit**, the information complicates your quest or introduces a new danger. Envision what you discover ([Ask the Oracle](Ironsworn/Moves/Fate/Ask_the_Oracle) if unsure), and take +1 momentum.

  On a **miss**, your investigation unearths a dire threat or reveals an unwelcome truth that undermines your quest. [Pay the Price](Ironsworn/Moves/Fate/Pay_the_Price).
Ironsworn/Moves/Adventure/Heal/Outcomes/Miss#Text: Your aid is ineffective. [Pay the Price](Ironsworn/Moves/Fate/Pay_the_Price).
Ironsworn/Moves/Adventure/Heal/Outcomes/Strong_Hit#Text: Your care is helpful. If you (or the ally under your care) have the wounded condition, you may clear it. Then, take or give up to +2 health.
Ironsworn/Moves/Adventure/Heal/Outcomes/Weak_Hit#Text: Your care is helpful, but you must suffer -1 supply or -1 momentum (your choice). If you (or the ally under your care) have the wounded condition, you may clear it. Then, take or give up to +2 health.
Ironsworn/Moves/Adventure/Heal/Title#Canonical: Heal
Ironsworn/Moves/Adventure/Heal/Title#Short: Heal
Ironsworn/Moves/Adventure/Heal/Title#Standard: Heal
Ironsworn/Moves/Adventure/Heal/Trigger/Options/2#Text: Mend your own wounds
Ironsworn/Moves/Adventure/Heal/Trigger#Text: When you treat an injury or ailment...
Ironsworn/Moves/Adventure/Heal#Text: |-
  When **you treat an injury or ailment**, roll +wits. If you are mending your own wounds, roll +wits or +iron, whichever is lower.

  On a **strong hit**, your care is helpful. If you (or the ally under your care) have the wounded condition, you may clear it. Then, take or give up to +2 health.

  On a **weak hit**, as above, but you must suffer -1 supply or -1 momentum (your choice).

  On a **miss**, your aid is ineffective. [Pay the Price](Ironsworn/Moves/Fate/Pay_the_Price).
Ironsworn/Moves/Adventure/Make_Camp/Outcomes/Miss#Text: You take no comfort. [Pay the Price](Ironsworn/Moves/Fate/Pay_the_Price).
Ironsworn/Moves/Adventure/Make_Camp/Outcomes/Strong_Hit#Text: |-
  You and your allies may each choose two.

    * Recuperate: Take +1 health for you and any companions.
    * Partake: Suffer -1 supply and take +1 health for you and any companions.
    * Relax: Take +1 spirit.
    * Focus: Take +1 momentum.
    * Prepare: When you break camp, add +1 if you [Undertake a Journey](Ironsworn/Moves/Adventure/Undertake_a_Journey).
Ironsworn/Moves/Adventure/Make_Camp/Outcomes/Weak_Hit#Text: |-
  You and your allies may each choose one.

    * Recuperate: Take +1 health for you and any companions.
    * Partake: Suffer -1 supply and take +1 health for you and any companions.
    * Relax: Take +1 spirit.
    * Focus: Take +1 momentum.
    * Prepare: When you break camp, add +1 if you [Undertake a Journey](Ironsworn/Moves/Adventure/Undertake_a_Journey).
Ironsworn/Moves/Adventure/Make_Camp/Title#Canonical: Make Camp
Ironsworn/Moves/Adventure/Make_Camp/Title#Short: Make Camp
Ironsworn/Moves/Adventure/Make_Camp/Title#Standard: Make Camp
Ironsworn/Moves/Adventure/Make_Camp/Trigger#Text: When you rest and recover for several hours in the wild...
Ironsworn/Moves/Adventure/Make_Camp#Text: |-
  When **you rest and recover for several hours in the wild**, roll +supply.

  On a **strong hit**, you and your allies may each choose two. On a **weak hit**, choose one.

    * Recuperate: Take +1 health for you and any companions.
    * Partake: Suffer -1 supply and take +1 health for you and any companions.
    * Relax: Take +1 spirit.
    * Focus: Take +1 momentum.
    * Prepare: When you break camp, add +1 if you [Undertake a Journey](Ironsworn/Moves/Adventure/Undertake_a_Journey).

  On a **miss**, you take no comfort. [Pay the Price](Ironsworn/Moves/Fate/Pay_the_Price).
Ironsworn/Moves/Adventure/Reach_Your_Destination/Title#Canonical: Reach Your Destination
Ironsworn/Moves/Adventure/Reach_Your_Destination/Title#Short: Reach Your Destination
Ironsworn/Moves/Adventure/Reach_Your_Destination/Title#Standard: Reach Your Destination
Ironsworn/Moves/Adventure/Reach_Your_Destination/Trigger#Text: When your journey comes to an end...
Ironsworn/Moves/Adventure/Reach_Your_Destination#Text: |-
  When **your journey comes to an end**, roll the challenge dice and compare to your progress. Momentum is ignored on this roll.

  On a **strong hit**, the situation at your destination favors you. Choose one.

    * Make another move now (not a progress move), and add +1.
    * Take +1 momentum.

  On a **weak hit**, you arrive but face an unforeseen hazard or complication. Envision what you find ([Ask the Oracle](Ironsworn/Moves/Fate/Ask_the_Oracle) if unsure).

  On a **miss**, you have gone hopelessly astray, your objective is lost to you, or you were misled about your destination. If your journey continues, clear all but one filled progress, and raise the journey’s rank by one (if not already epic).
Ironsworn/Moves/Adventure/Resupply/Outcomes/Miss#Text: You find nothing helpful. [Pay the Price](Ironsworn/Moves/Fate/Pay_the_Price).
Ironsworn/Moves/Adventure/Resupply/Outcomes/Strong_Hit#Text: You bolster your resources. Take +2 supply.
Ironsworn/Moves/Adventure/Resupply/Outcomes/Weak_Hit#Text: Take up to +2 supply, but suffer -1 momentum for each.
Ironsworn/Moves/Adventure/Resupply/Title#Canonical: Resupply
Ironsworn/Moves/Adventure/Resupply/Title#Short: Resupply
Ironsworn/Moves/Adventure/Resupply/Title#Standard: Resupply
Ironsworn/Moves/Adventure/Resupply/Trigger#Text: When you hunt, forage, or scavenge...
Ironsworn/Moves/Adventure/Resupply#Text: |-
  When **you hunt, forage, or scavenge**, roll +wits.

  On a **strong hit**, you bolster your resources. Take +2 supply.

  On a **weak hit**, take up to +2 supply, but suffer -1 momentum for each.

  On a **miss**, you find nothing helpful. [Pay the Price](Ironsworn/Moves/Fate/Pay_the_Price).
Ironsworn/Moves/Adventure/Secure_an_Advantage/Outcomes/Miss#Text: You fail or your assumptions betray you. [Pay the Price](Ironsworn/Moves/Fate/Pay_the_Price).
Ironsworn/Moves/Adventure/Secure_an_Advantage/Outcomes/Strong_Hit#Text: |-
  You gain advantage. Choose one.

    * Take control: Make another move now (not a progress move), and add +1.
    * Prepare to act: Take +2 momentum.
Ironsworn/Moves/Adventure/Secure_an_Advantage/Outcomes/Weak_Hit#Text: Your advantage is short-lived. Take +1 momentum.
Ironsworn/Moves/Adventure/Secure_an_Advantage/Title#Canonical: Secure an Advantage
Ironsworn/Moves/Adventure/Secure_an_Advantage/Title#Short: Secure an Advantage
Ironsworn/Moves/Adventure/Secure_an_Advantage/Title#Standard: Secure an Advantage
Ironsworn/Moves/Adventure/Secure_an_Advantage/Trigger/Options/1#Text: With speed, agility, or precision
Ironsworn/Moves/Adventure/Secure_an_Advantage/Trigger/Options/2#Text: With charm, loyalty, or courage
Ironsworn/Moves/Adventure/Secure_an_Advantage/Trigger/Options/3#Text: With aggressive action, forceful defense, strength, or endurance
Ironsworn/Moves/Adventure/Secure_an_Advantage/Trigger/Options/4#Text: With deception, stealth, or trickery
Ironsworn/Moves/Adventure/Secure_an_Advantage/Trigger/Options/5#Text: With expertise, insight, or observation
Ironsworn/Moves/Adventure/Secure_an_Advantage/Trigger#Text: When you assess a situation, make preparations, or attempt to gain leverage...
Ironsworn/Moves/Adventure/Secure_an_Advantage#Text: |-
  When **you assess a situation, make preparations, or attempt to gain leverage**, envision your action and roll. If you act...

    * With speed, agility, or precision: Roll +edge.
    * With charm, loyalty, or courage: Roll +heart.
    * With aggressive action, forceful defense, strength, or endurance: Roll +iron.
    * With deception, stealth, or trickery: Roll +shadow.
    * With expertise, insight, or observation: Roll +wits.

  On a **strong hit**, you gain advantage. Choose one.

    * Take control: Make another move now (not a progress move), and add +1.
    * Prepare to act: Take +2 momentum.

  On a **weak hit**, your advantage is short-lived. Take +1 momentum.

  On a **miss**, you fail or your assumptions betray you. [Pay the Price](Ironsworn/Moves/Fate/Pay_the_Price).
Ironsworn/Moves/Adventure/Title#Canonical: Adventure Moves
Ironsworn/Moves/Adventure/Title#Short: Adventure
Ironsworn/Moves/Adventure/Title#Standard: Adventure Moves
Ironsworn/Moves/Adventure/Undertake_a_Journey/Outcomes/Miss#Text: You are waylaid by a perilous event. [Pay the Price](Ironsworn/Moves/Fate/Pay_the_Price).
Ironsworn/Moves/Adventure/Undertake_a_Journey/Outcomes/Strong_Hit#Text: |-
  You reach a waypoint. If the waypoint is unknown to you, envision it ([Ask the Oracle](Ironsworn/Moves/Fate/Ask_the_Oracle) if unsure). Then, choose one.

    * You make good use of your resources: Mark progress.
    * You move at speed: Mark progress and take +1 momentum, but suffer -1 supply.
Ironsworn/Moves/Adventure/Undertake_a_Journey/Outcomes/Weak_Hit#Text: You reach a waypoint and mark progress, but suffer -1 supply.
Ironsworn/Moves/Adventure/Undertake_a_Journey/Title#Canonical: Undertake a Journey
Ironsworn/Moves/Adventure/Undertake_a_Journey/Title#Short: Undertake a Journey
Ironsworn/Moves/Adventure/Undertake_a_Journey/Title#Standard: Undertake a Journey
Ironsworn/Moves/Adventure/Undertake_a_Journey/Trigger#Text: When you travel across hazardous or unfamiliar lands...
Ironsworn/Moves/Adventure/Undertake_a_Journey#Text: |-
  When **you travel across hazardous or unfamiliar lands**, set the rank of your journey.

    * Troublesome journey: 3 progress per waypoint.
    * Dangerous journey: 2 progress per waypoint.
    * Formidable journey: 1 progress per waypoint.
    * Extreme journey: 2 ticks per waypoint.
    * Epic journey: 1 tick per waypoint.

  Then, for each segment of your journey, roll +wits. If you are setting off from a community with which you share a bond, add +1 to your initial roll.

  On a **strong hit**, you reach a waypoint. If the waypoint is unknown to you, envision it ([Ask the Oracle](Ironsworn/Moves/Fate/Ask_the_Oracle) if unsure). Then, choose one.

    * You make good use of your resources: Mark progress.
    * You move at speed: Mark progress and take +1 momentum, but suffer -1 supply.

  On a **weak hit**, you reach a waypoint and mark progress, but suffer -1 supply.

  On a **miss**, you are waylaid by a perilous event. [Pay the Price](Ironsworn/Moves/Fate/Pay_the_Price).
Ironsworn/Moves/Adventure#Description: Adventure moves are used as you travel the Ironlands, investigate situations, and deal with threats.
Ironsworn/Moves/Combat/Battle/Outcomes/Miss#Text: You are defeated and the objective is lost to you. [Pay the Price](Ironsworn/Moves/Fate/Pay_the_Price).
Ironsworn/Moves/Combat/Battle/Outcomes/Strong_Hit#Text: You achieve your objective unconditionally. Take +2 momentum.
Ironsworn/Moves/Combat/Battle/Outcomes/Weak_Hit#Text: You achieve your objective, but not without cost. [Pay the Price](Ironsworn/Moves/Fate/Pay_the_Price).
Ironsworn/Moves/Combat/Battle/Title#Canonical: Battle
Ironsworn/Moves/Combat/Battle/Title#Short: Battle
Ironsworn/Moves/Combat/Battle/Title#Standard: Battle
Ironsworn/Moves/Combat/Battle/Trigger/Options/1#Text: Fight at range, or using your speed and the terrain to your advantage
Ironsworn/Moves/Combat/Battle/Trigger/Options/2#Text: Fight depending on your courage, allies, or companions
Ironsworn/Moves/Combat/Battle/Trigger/Options/3#Text: Fight in close to overpower your opponents
Ironsworn/Moves/Combat/Battle/Trigger/Options/4#Text: Fight using trickery to befuddle your opponents
Ironsworn/Moves/Combat/Battle/Trigger/Options/5#Text: Fight using careful tactics to outsmart your opponents
Ironsworn/Moves/Combat/Battle/Trigger#Text: When you fight a battle, and it happens in a blur, and you...
Ironsworn/Moves/Combat/Battle#Text: |-
  When **you fight a battle, and it happens in a blur**, envision your objective and roll. If you primarily...

    * Fight at range, or using your speed and the terrain to your advantage: Roll +edge.
    * Fight depending on your courage, allies, or companions: Roll +heart.
    * Fight in close to overpower your opponents: Roll +iron.
    * Fight using trickery to befuddle your opponents: Roll +shadow.
    * Fight using careful tactics to outsmart your opponents: Roll +wits.

  On a **strong hit**, you achieve your objective unconditionally. Take +2 momentum.

  On a **weak hit**, you achieve your objective, but not without cost. [Pay the Price](Ironsworn/Moves/Fate/Pay_the_Price).

  On a **miss**, you are defeated and the objective is lost to you. [Pay the Price](Ironsworn/Moves/Fate/Pay_the_Price).
Ironsworn/Moves/Combat/Clash/Outcomes/Miss#Text: You are outmatched and must [Pay the Price](Ironsworn/Moves/Fate/Pay_the_Price). Your foe has initiative.
Ironsworn/Moves/Combat/Clash/Outcomes/Strong_Hit#Text: |-
  Inflict your harm and choose one. You have the initiative.

    * You bolster your position: Take +1 momentum.
    * You find an opening: Inflict +1 harm.
Ironsworn/Moves/Combat/Clash/Outcomes/Weak_Hit#Text: Inflict your harm, but then [Pay the Price](Ironsworn/Moves/Fate/Pay_the_Price). Your foe has initiative.
Ironsworn/Moves/Combat/Clash/Title#Canonical: Clash
Ironsworn/Moves/Combat/Clash/Title#Short: Clash
Ironsworn/Moves/Combat/Clash/Title#Standard: Clash
Ironsworn/Moves/Combat/Clash/Trigger/Options/1#Text: Fight with them in close quarters
Ironsworn/Moves/Combat/Clash/Trigger/Options/2#Text: Exchange a volley at range, or shoot at an advancing foe
Ironsworn/Moves/Combat/Clash/Trigger#Text: When your foe has initiative and you...
Ironsworn/Moves/Combat/Clash#Text: |-
  When **your foe has initiative and you fight with them in close quarters**, roll +iron. When **you exchange a volley at range, or shoot at an advancing foe**, roll +edge.

  On a **strong hit**, inflict your harm and choose one. You have the initiative.

    * You bolster your position: Take +1 momentum.
    * You find an opening: Inflict +1 harm.

  On a **weak hit**, inflict your harm, but then [Pay the Price](Ironsworn/Moves/Fate/Pay_the_Price). Your foe has initiative.

  On a **miss**, you are outmatched and must [Pay the Price](Ironsworn/Moves/Fate/Pay_the_Price). Your foe has initiative.
Ironsworn/Moves/Combat/End_the_Fight/Outcomes/Miss#Text: You have lost this fight. [Pay the Price](Ironsworn/Moves/Fate/Pay_the_Price).
Ironsworn/Moves/Combat/End_the_Fight/Outcomes/Strong_Hit#Text: This foe is no longer in the fight. They are killed, out of action, flee, or surrender as appropriate to the situation and your intent ([Ask the Oracle](Ironsworn/Moves/Fate/Ask_the_Oracle) if unsure).
Ironsworn/Moves/Combat/End_the_Fight/Outcomes/Weak_Hit#Text: |-
  This foe is no longer in the fight... but you must also choose one.

    * It’s worse than you thought: [Endure Harm](Ironsworn/Moves/Suffer/Endure_Harm).
    * You are overcome: [Endure Stress](Ironsworn/Moves/Suffer/Endure_Stress).
    * Your victory is short-lived: A new danger or foe appears, or an existing danger worsens.
    * You suffer collateral damage: Something of value is lost or broken, or someone important must pay the cost.
    * You’ll pay for it: An objective falls out of reach.
    * Others won’t forget: You are marked for vengeance.

  The foe is killed, out of action, flees, or surrenders as appropriate to the situation and your intent ([Ask the Oracle](Ironsworn/Moves/Fate/Ask_the_Oracle) if unsure).
Ironsworn/Moves/Combat/End_the_Fight/Title#Canonical: End the Fight
Ironsworn/Moves/Combat/End_the_Fight/Title#Short: End the Fight
Ironsworn/Moves/Combat/End_the_Fight/Title#Standard: End the Fight
Ironsworn/Moves/Combat/End_the_Fight/Trigger#Text: When you make a move to take decisive action, and score a strong hit...
Ironsworn/Moves/Combat/End_the_Fight#Text: |-
  When **you make a move to take decisive action**, and score a strong hit, you may resolve the outcome of this fight. If you do, roll the challenge dice and compare to your progress. Momentum is ignored on this roll.

  On a **strong hit**, this foe is no longer in the fight. They are killed, out of action, flee, or surrender as appropriate to the situation and your intent ([Ask the Oracle](Ironsworn/Moves/Fate/Ask_the_Oracle) if unsure).

  On a **weak hit**, as above, but you must also choose one.

    * It’s worse than you thought: [Endure Harm](Ironsworn/Moves/Suffer/Endure_Harm).
    * You are overcome: [Endure Stress](Ironsworn/Moves/Suffer/Endure_Stress).
    * Your victory is short-lived: A new danger or foe appears, or an existing danger worsens.
    * You suffer collateral damage: Something of value is lost or broken, or someone important must pay the cost.
    * You’ll pay for it: An objective falls out of reach.
    * Others won’t forget: You are marked for vengeance.

  On a **miss**, you have lost this fight. [Pay the Price](Ironsworn/Moves/Fate/Pay_the_Price).
Ironsworn/Moves/Combat/Enter_the_Fray/Outcomes/Miss#Text: Combat begins with you at a disadvantage. [Pay the Price](Ironsworn/Moves/Fate/Pay_the_Price). Your foe has initiative.
Ironsworn/Moves/Combat/Enter_the_Fray/Outcomes/Strong_Hit#Text: Take +2 momentum. You have initiative.
Ironsworn/Moves/Combat/Enter_the_Fray/Outcomes/Weak_Hit#Text: |-
  Choose one.

    * Bolster your position: Take +2 momentum.
    * Prepare to act: Take initiative.
Ironsworn/Moves/Combat/Enter_the_Fray/Title#Canonical: Enter the Fray
Ironsworn/Moves/Combat/Enter_the_Fray/Title#Short: Enter the Fray
Ironsworn/Moves/Combat/Enter_the_Fray/Title#Standard: Enter the Fray
Ironsworn/Moves/Combat/Enter_the_Fray/Trigger/Options/1#Text: Facing off against your foe
Ironsworn/Moves/Combat/Enter_the_Fray/Trigger/Options/2#Text: Moving into position against an unaware foe, or striking without warning
Ironsworn/Moves/Combat/Enter_the_Fray/Trigger/Options/3#Text: Ambushed
Ironsworn/Moves/Combat/Enter_the_Fray/Trigger#Text: When you enter into combat...
Ironsworn/Moves/Combat/Enter_the_Fray#Text: |-
  When **you enter into combat**, set the rank of each of your foes.

    * Troublesome foe: 3 progress per harm; inflicts 1 harm.
    * Dangerous foe: 2 progress per harm; inflicts 2 harm.
    * Formidable foe: 1 progress per harm; inflicts 3 harm.
    * Extreme foe: 2 ticks per harm; inflicts 4 harm.
    * Epic foe: 1 tick per harm; inflicts 5 harm.

  Then, roll to determine who is in control. If you are...

    * Facing off against your foe: Roll +heart.
    * Moving into position against an unaware foe, or striking without warning: Roll +shadow.
    * Ambushed: Roll +wits.

  On a **strong hit**, take +2 momentum. You have initiative.

  On a **weak hit**, choose one.

    * Bolster your position: Take +2 momentum.
    * Prepare to act: Take initiative.

  On a **miss**, combat begins with you at a disadvantage. [Pay the Price](Ironsworn/Moves/Fate/Pay_the_Price). Your foe has initiative.
Ironsworn/Moves/Combat/Strike/Outcomes/Miss#Text: Your attack fails and you must [Pay the Price](Ironsworn/Moves/Fate/Pay_the_Price). Your foe has initiative.
Ironsworn/Moves/Combat/Strike/Outcomes/Strong_Hit#Text: Inflict +1 harm. You retain initiative.
Ironsworn/Moves/Combat/Strike/Outcomes/Weak_Hit#Text: Inflict your harm and lose initiative.
Ironsworn/Moves/Combat/Strike/Title#Canonical: Strike
Ironsworn/Moves/Combat/Strike/Title#Short: Strike
Ironsworn/Moves/Combat/Strike/Title#Standard: Strike
Ironsworn/Moves/Combat/Strike/Trigger/Options/1#Text: In close quarters
Ironsworn/Moves/Combat/Strike/Trigger/Options/2#Text: At range
Ironsworn/Moves/Combat/Strike/Trigger#Text: When you have initiative and attack...
Ironsworn/Moves/Combat/Strike#Text: |-
  When **you have initiative and attack in close quarters**, roll +iron. When **you have initiative and attack at range**, roll +edge.

  On a **strong hit**, inflict +1 harm. You retain initiative.

  On a **weak hit**, inflict your harm and lose initiative.

  On a **miss**, your attack fails and you must [Pay the Price](Ironsworn/Moves/Fate/Pay_the_Price). Your foe has initiative.
