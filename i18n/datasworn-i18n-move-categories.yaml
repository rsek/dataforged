Ironsworn/Moves/Combat/Title#Short: Combat
Ironsworn/Moves/Combat/Title#Standard: Combat Moves
Ironsworn/Moves/Combat/Turn_the_Tide/Title#Canonical: Turn the Tide
Ironsworn/Moves/Combat/Turn_the_Tide/Title#Short: Turn the Tide
Ironsworn/Moves/Combat/Turn_the_Tide/Title#Standard: Turn the Tide
Ironsworn/Moves/Combat/Turn_the_Tide/Trigger#Text: Once per fight, when you risk it all...
Ironsworn/Moves/Combat/Turn_the_Tide#Text: Once per fight, when you **risk it all**, you may steal initiative from your foe to make a move (not a progress move). When you do, add +1 and take +1 momentum on a hit. If you fail to score a hit on that move, you must suffer a dire outcome. [Pay the Price](Ironsworn/Moves/Fate/Pay_the_Price).
Ironsworn/Moves/Combat#Description: When there are no other options, when the sword slips free of its sheath, when the arrow is nocked, when the shield is brought to bear, make these moves.
Ironsworn/Moves/Delve/Check_Your_Gear/Outcomes/Miss#Text: You don’t have it and the situation grows more perilous. [Pay the Price](Ironsworn/Moves/Fate/Pay_the_Price).
Ironsworn/Moves/Delve/Check_Your_Gear/Outcomes/Strong_Hit#Text: You have it. Take +1 momentum.
Ironsworn/Moves/Delve/Check_Your_Gear/Outcomes/Weak_Hit#Text: You have it, but your resources are diminished. Take +1 momentum and suffer -1 supply.
Ironsworn/Moves/Delve/Check_Your_Gear/Title#Canonical: Check Your Gear
Ironsworn/Moves/Delve/Check_Your_Gear/Title#Short: Check Your Gear
Ironsworn/Moves/Delve/Check_Your_Gear/Title#Standard: Check Your Gear
Ironsworn/Moves/Delve/Check_Your_Gear/Trigger#Text: When you check to see if you have a specific helpful item, and you have at least +1 supply...
Ironsworn/Moves/Delve/Check_Your_Gear#Text: |-
  When **you check to see if you have a specific helpful item**, and you have at least +1 supply, roll +supply.

  On a **strong hit**, you have it. Take +1 momentum.

  On a **weak hit**, you have it, but your resources are diminished. Take +1 momentum and suffer -1 supply.

  On a **miss**, you don’t have it and the situation grows more perilous. [Pay the Price](Ironsworn/Moves/Fate/Pay_the_Price).
Ironsworn/Moves/Delve/Delve_the_Depths/Outcomes/Miss#Text: "[Reveal a Danger](Ironsworn/Moves/Delve/Reveal_a_Danger)."
Ironsworn/Moves/Delve/Delve_the_Depths/Outcomes/Strong_Hit#Text: You delve deeper. Mark progress and [Find an Opportunity](Ironsworn/Moves/Delve/Find_an_Opportunity).
Ironsworn/Moves/Delve/Delve_the_Depths/Outcomes/Weak_Hit#Text: |-
  Roll on the following table according to your stat.

  Edge  | Shadow | Wits  | Weak Hit Result
  ------|--------|-------|--------------------------------------------------
  1-45  | 1-30   | 1-40  | Mark progress and [Reveal a Danger](Ironsworn/Moves/Delve/Reveal_a_Danger).
  46-65 | 31-65  | 41-55 | Mark progress.
  66-75 | 66-90  | 56-80 | Choose one: Mark progress or [Find an Opportunity](Ironsworn/Moves/Delve/Find_an_Opportunity).
  76-80 | 91-99  | 81-99 | Take both: Mark progress and [Find an Opportunity](Ironsworn/Moves/Delve/Find_an_Opportunity).
  81-00 | 00     | 00    | Mark progress twice and [Reveal a Danger](Ironsworn/Moves/Delve/Reveal_a_Danger).
Ironsworn/Moves/Delve/Delve_the_Depths/Title#Canonical: Delve the Depths
Ironsworn/Moves/Delve/Delve_the_Depths/Title#Short: Delve the Depths
Ironsworn/Moves/Delve/Delve_the_Depths/Title#Standard: Delve the Depths
Ironsworn/Moves/Delve/Delve_the_Depths/Trigger/Options/1#Text: With haste
Ironsworn/Moves/Delve/Delve_the_Depths/Trigger/Options/2#Text: With stealth or trickery
Ironsworn/Moves/Delve/Delve_the_Depths/Trigger/Options/3#Text: With observation, intuition, or expertise
Ironsworn/Moves/Delve/Delve_the_Depths/Trigger#Text: When you traverse an area within a perilous site...
Ironsworn/Moves/Delve/Delve_the_Depths#Text: |-
  When you **traverse an area within a perilous site**, envision your surroundings ([Ask the Oracle](Ironsworn/Moves/Fate/Ask_the_Oracle) if unsure). Then, consider your approach. If you navigate this area...

    * With haste: Roll +edge.
    * With stealth or trickery: Roll +shadow.
    * With observation, intuition, or expertise: Roll +wits.

  On a **strong hit**, you delve deeper. Mark progress and [Find an Opportunity](Ironsworn/Moves/Delve/Find_an_Opportunity). On a **weak hit**, roll on the following table according to your stat.

  On a **miss**, [Reveal a Danger](Ironsworn/Moves/Delve/Reveal_a_Danger).

  Edge  | Shadow | Wits  | Weak Hit Result
  ------|--------|-------|--------------------------------------------------
  1-45  | 1-30   | 1-40  | Mark progress and [Reveal a Danger](Ironsworn/Moves/Delve/Reveal_a_Danger).
  46-65 | 31-65  | 41-55 | Mark progress.
  66-75 | 66-90  | 56-80 | Choose one: Mark progress or [Find an Opportunity](Ironsworn/Moves/Delve/Find_an_Opportunity).
  76-80 | 91-99  | 81-99 | Take both: Mark progress and [Find an Opportunity](Ironsworn/Moves/Delve/Find_an_Opportunity).
  81-00 | 00     | 00    | Mark progress twice and [Reveal a Danger](Ironsworn/Moves/Delve/Reveal_a_Danger).
Ironsworn/Moves/Delve/Discover_a_Site/Title#Canonical: Discover a Site
Ironsworn/Moves/Delve/Discover_a_Site/Title#Short: Discover a Site
Ironsworn/Moves/Delve/Discover_a_Site/Title#Standard: Discover a Site
Ironsworn/Moves/Delve/Discover_a_Site/Trigger#Text: When you resolve to enter a perilous site in pursuit of an objective...
Ironsworn/Moves/Delve/Discover_a_Site#Text: |-
  When **you resolve to enter a perilous site in pursuit of an objective**, choose the theme and domain which best represent its nature ([Ask the Oracle](Ironsworn/Moves/Fate/Ask_the_Oracle) if unsure), and give it a rank.

    * Troublesome site: 3 progress per area.
    * Dangerous site: 2 progress per area.
    * Formidable site: 1 progress per area.
    * Extreme site: 2 ticks per area.
    * Epic site: 1 tick per area.

  If you are returning to a previously explored site, roll both challenge dice, take the lowest value, and clear that number of progress boxes.

  Then, [Delve the Depths](Ironsworn/Moves/Delve/Delve_the_Depths) to explore this place.
Ironsworn/Moves/Delve/Escape_the_Depths/Outcomes/Miss#Text: A dire threat or imposing obstacle stands in your way. [Reveal a Danger](Ironsworn/Moves/Delve/Reveal_a_Danger). If you survive, you may make your escape.
Ironsworn/Moves/Delve/Escape_the_Depths/Outcomes/Strong_Hit#Text: You make your way safely out of the site. Take +1 momentum.
Ironsworn/Moves/Delve/Escape_the_Depths/Outcomes/Weak_Hit#Text: |-
  You find your way out, but this place exacts its price. Choose one.

    * You are weary or wounded: [Endure Harm](Ironsworn/Moves/Suffer/Endure_Harm).
    * The experience leaves you shaken: [Endure Stress](Ironsworn/Moves/Suffer/Endure_Stress).
    * You are delayed, and it costs you.
    * You leave behind something important.
    * You face a new complication as you emerge from the depths.
    * A denizen plots their revenge.
Ironsworn/Moves/Delve/Escape_the_Depths/Title#Canonical: Escape the Depths
Ironsworn/Moves/Delve/Escape_the_Depths/Title#Short: Escape the Depths
Ironsworn/Moves/Delve/Escape_the_Depths/Title#Standard: Escape the Depths
Ironsworn/Moves/Delve/Escape_the_Depths/Trigger/Options/1#Text: Find the fastest way out
Ironsworn/Moves/Delve/Escape_the_Depths/Trigger/Options/2#Text: Steel yourself against the horrors of this place
Ironsworn/Moves/Delve/Escape_the_Depths/Trigger/Options/3#Text: Fight your way out
Ironsworn/Moves/Delve/Escape_the_Depths/Trigger/Options/4#Text: Keep out of sight
Ironsworn/Moves/Delve/Escape_the_Depths/Trigger/Options/5#Text: Retrace your steps or locate an alternate path
Ironsworn/Moves/Delve/Escape_the_Depths/Trigger#Text: When you flee or withdraw from a site...
Ironsworn/Moves/Delve/Escape_the_Depths#Text: |-
  When **you flee or withdraw from a site**, consider the situation and your approach. If you...

    * Find the fastest way out: Roll +edge.
    * Steel yourself against the horrors of this place: Roll +heart.
    * Fight your way out: Roll +iron.
    * Retrace your steps or locate an alternate path: Roll +wits.
    * Keep out of sight: Roll +shadow.

  On a **strong hit**, you make your way safely out of the site. Take +1 momentum.

  On a **weak hit**, you find your way out, but this place exacts its price. Choose one.

    * You are weary or wounded: [Endure Harm](Ironsworn/Moves/Suffer/Endure_Harm).
    * The experience leaves you shaken: [Endure Stress](Ironsworn/Moves/Suffer/Endure_Stress).
    * You are delayed, and it costs you.
    * You leave behind something important.
    * You face a new complication as you emerge from the depths.
    * A denizen plots their revenge.

  On a **miss**, a dire threat or imposing obstacle stands in your way. [Reveal a Danger](Ironsworn/Moves/Delve/Reveal_a_Danger). If you survive, you may make your escape.
Ironsworn/Moves/Delve/Find_an_Opportunity/Title#Canonical: Find an Opportunity
Ironsworn/Moves/Delve/Find_an_Opportunity/Title#Short: Find an Opportunity
Ironsworn/Moves/Delve/Find_an_Opportunity/Title#Standard: Find an Opportunity
Ironsworn/Moves/Delve/Find_an_Opportunity/Trigger#Text: When you encounter a helpful situation or feature within a site...
Ironsworn/Moves/Delve/Find_an_Opportunity#Text: |-
  When **you encounter a helpful situation or feature within a site**, roll on the following table. If you are making this move as a result of a strong hit on [Delve the Depths](Ironsworn/Moves/Delve/Delve_the_Depths), you may pick or envision an opportunity instead of rolling.

  Then, choose one.

    * Gain insight or prepare: Take +1 momentum.
    * Take action now: You and any allies may make a move (not a progress move) which directly leverages the opportunity. When you do, add +1 and take +1 momentum on a hit.

  Roll  | Result
  ------|----------------------------------------------------------------
  1-25  | The terrain favors you, or you find a hidden path.
  26-45 | An aspect of the history or nature of this place is revealed.
  46-57 | You locate a secure area.
  58-68 | A clue offers insight or direction.
  69-78 | You get the drop on a denizen.
  79-86 | This area provides an opportunity to scavenge, forage, or hunt.
  87-90 | You locate an interesting or helpful object.
  91-94 | You are alerted to a potential threat.
  95-98 | You encounter a denizen who might support you.
  99-00 | You encounter a denizen in need of help.
Ironsworn/Moves/Delve/Locate_Your_Objective/Outcomes/Miss#Text: Your objective falls out of reach, you have been misled about the nature of your objective, or you discover that this site holds unexpected depths. If you continue your exploration, clear all but one filled progress and raise the site’s rank by one (if not already epic).
Ironsworn/Moves/Delve/Locate_Your_Objective/Outcomes/Strong_Hit#Text: |-
  You locate your objective and the situation favors you. Choose one.

    * Make another move now (not a progress move), and add +1.
    * Take +1 momentum.
Ironsworn/Moves/Delve/Locate_Your_Objective/Outcomes/Weak_Hit#Text: You locate your objective but face an unforeseen hazard or complication. Envision what you find ([Ask the Oracle](Ironsworn/Moves/Fate/Ask_the_Oracle) if unsure).
Ironsworn/Moves/Delve/Locate_Your_Objective/Title#Canonical: Locate Your Objective
Ironsworn/Moves/Delve/Locate_Your_Objective/Title#Short: Locate Your Objective
Ironsworn/Moves/Delve/Locate_Your_Objective/Title#Standard: Locate Your Objective
Ironsworn/Moves/Delve/Locate_Your_Objective/Trigger#Text: When your exploration of a site comes to an end...
Ironsworn/Moves/Delve/Locate_Your_Objective#Text: |-
  When **your exploration of a site comes to an end**, roll the challenge dice and compare to your progress. Momentum is ignored on this roll.

  On a **strong hit**, you locate your objective and the situation favors you. Choose one.

    * Make another move now (not a progress move), and add +1.
    * Take +1 momentum.

  On a **weak hit**, you locate your objective but face an unforeseen hazard or complication. Envision what you find ([Ask the Oracle](Ironsworn/Moves/Fate/Ask_the_Oracle) if unsure).

  On a **miss**, your objective falls out of reach, you have been misled about the nature of your objective, or you discover that this site holds unexpected depths. If you continue your exploration, clear all but one filled progress and raise the site’s rank by one (if not already epic).
Ironsworn/Moves/Delve/Reveal_a_Danger_alt/Title#Canonical: Reveal a Danger (alternate version)
Ironsworn/Moves/Delve/Reveal_a_Danger_alt/Title#Short: Reveal a Danger
Ironsworn/Moves/Delve/Reveal_a_Danger_alt/Title#Standard: Reveal a Danger (alternate version)
Ironsworn/Moves/Delve/Reveal_a_Danger_alt/Trigger#Text: When you encounter a risky situation within a site...
Ironsworn/Moves/Delve/Reveal_a_Danger_alt#Text: |-
  When **you encounter a risky situation within a site**, envision the danger or roll on the following table.

  Roll  | Result
  ------|-----------------------------------------------------------------------------------------------
  1-22  | You encounter a hostile denizen.
  23-42 | You face an environmental or architectural hazard.
  43-58 | A discovery undermines or complicates your quest.
  59-64 | You confront a harrowing situation or sensation.
  65-70 | You face the consequences of an earlier choice or approach.
  71-76 | The path is blocked or trapped.
  77-82 | A resource is diminished, broken, or lost.
  83-88 | You face a perplexing mystery or tough choice.
  89-94 | You lose your way or are delayed.
  95-00 | Roll twice more on this table. Both results occur. If they are the same result, make it worse.
