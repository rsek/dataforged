Ironsworn/Moves/Delve/Reveal_a_Danger/Title#Short: Reveal a Danger
Ironsworn/Moves/Delve/Reveal_a_Danger/Title#Standard: Reveal a Danger
Ironsworn/Moves/Delve/Reveal_a_Danger/Trigger#Text: When you encounter a risky situation within a site...
Ironsworn/Moves/Delve/Reveal_a_Danger#Text: |-
  When **you encounter a risky situation within a site**, envision the danger or roll on the following table.

  Roll  | Result
